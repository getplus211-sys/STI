<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STI Mock Test</title>

  <style>
    body {
      background: #f3f4f6;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .header h1 {
      font-size: 20px;
      margin: 0;
    }
    .header small {
      color: #666;
    }
    .btn-home {
      font-size: 12px;
      color: #2563eb;
      text-decoration: underline;
      cursor: pointer;
    }
    .card {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .price {
      font-size: 20px;
      font-weight: bold;
    }
    .btn {
      background: #2563eb;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:disabled {
      background: #9ca3af;
    }
    .msg-success {
      color: green;
      font-size: 14px;
      margin-top: 8px;
    }
    .msg-failed {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }
    .test-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .open-btn {
      color: #2563eb;
      font-size: 12px;
      cursor: pointer;
    }
  </style>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body>

  <div class="container">

    <!-- HEADER -->
    <div class="header">
      <div>
        <h1>STI Mock Test</h1>
        <small>Devendra</small>
      </div>
      <div class="btn-home" onclick="window.location.href='/'">Go to Home</div>
    </div>

    <!-- FULL PACK CARD -->
    <div class="card">
      <h3>Full Mock Test Pack</h3>
      <small>Access to all 5 tests</small>

      <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
        <span class="price">â‚¹1</span>
        <button id="buyBtn" class="btn" onclick="startPayment()">Buy Full Pack</button>
      </div>

      <p id="paymentMsg"></p>
    </div>

    <!-- TEST LIST -->
    <div class="test-item">
      <span>Mock Test 1</span>
      <span class="open-btn">Open Test</span>
    </div>

    <div class="test-item">
      <span>Mock Test 2</span>
      <span class="open-btn">Open Test</span>
    </div>

    <div class="test-item">
      <span>Mock Test 3</span>
      <span class="open-btn">Open Test</span>
    </div>

    <div class="test-item">
      <span>Mock Test 4</span>
      <span class="open-btn">Open Test</span>
    </div>

  </div>

  <script>
    async function startPayment() {
      const btn = document.getElementById("buyBtn");
      const msg = document.getElementById("paymentMsg");

      btn.disabled = true;
      msg.innerHTML = "";

      try {
        // 1) Create order from backend
        const orderRes = await fetch("/api/create-razorpay-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 1 })
        });

        const order = await orderRes.json();

        if (!order.id) {
          msg.innerHTML = "<span class='msg-failed'>Order creation failed.</span>";
          btn.disabled = false;
          return;
        }

        // 2) Razorpay checkout
        const options = {
          key: "rzp_live_RrlYub6HRqZ8MD",  // replace this
          amount: order.amount,
          currency: "INR",
          name: "Kapila Institute",
          description: "Full Mock Test Pack",
          order_id: order.id,
          handler: function (response) {
            msg.innerHTML = "<span class='msg-success'>Payment successful!</span>";
            btn.disabled = false;
          },
          modal: {
            ondismiss: function () {
              msg.innerHTML = "<span class='msg-failed'>Payment cancelled.</span>";
              btn.disabled = false;
            }
          }
        };

        const rzp = new Razorpay(options);

        rzp.on("payment.failed", function () {
          msg.innerHTML = "<span class='msg-failed'>Payment failed. Try again.</span>";
          btn.disabled = false;
        });

        rzp.open();

      } catch (err) {
        msg.innerHTML = "<span class='msg-failed'>Something went wrong.</span>";
        btn.disabled = false;
      }
    }
  </script>

</body>
</html>
