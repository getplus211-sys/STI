<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>New Chat</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root{--pc:#667eea;--sc:#764ba2}*{margin:0;padding:0;box-sizing:border-box;-webkit-touch-callout:none;-webkit-user-select:none;user-select:none}body{font-family:-apple-system,sans-serif;background:#f5f5f5}.c{max-width:480px;margin:0 auto;background:#fff;min-height:100vh}.h{position:sticky;top:0;height:90px;background:linear-gradient(135deg,var(--pc),var(--sc));display:flex;align-items:flex-end;padding:0 10px 10px;z-index:100}.hc{width:100%;display:flex;align-items:center;gap:10px}.bb{width:40px;height:40px;display:flex;align-items:center;justify-content:center;cursor:pointer;background:none;border:none}.bb svg{width:24px;height:24px;fill:#fff}.h h1{color:#fff;font-size:22px;font-weight:600}.sb{padding:15px 20px;background:#fff;border-bottom:1px solid #e0e0e0}.si{width:100%;padding:10px 15px;border:1px solid #e0e0e0;border-radius:20px;font-size:14px;-webkit-user-select:text;user-select:text}.sh{padding:10px 20px;font-size:12px;color:#666;font-weight:600;text-transform:uppercase;background:#f9f9f9}.ul{background:#fff}.ui{padding:12px 20px;border-bottom:1px solid #f0f0f0;display:flex;align-items:center;gap:12px;cursor:pointer}.ui:active{background:#f5f5f5}.ua{width:44px;height:44px;border-radius:50%;background:linear-gradient(135deg,var(--pc),var(--sc));display:flex;align-items:center;justify-content:center;color:#fff;font-size:18px;font-weight:600;overflow:hidden}.ua img{width:100%;height:100%;object-fit:cover}.uif{flex:1}.un{font-size:16px;font-weight:600;color:#333}.um{font-size:13px;color:#666;margin-top:2px}.em{text-align:center;padding:40px 20px;color:#999}.ld{text-align:center;padding:40px;color:#999}
</style>
</head>
<body>
<div class="c">
<div class="h"><div class="hc"><button class="bb" onclick="gb()"><svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></button><h1>New Chat</h1></div></div>
<div class="sb"><input type="text" class="si" id="si" placeholder="Search by name, mobile or username..."></div>
<div class="sh">All Users</div>
<div class="ld" id="ld">Loading users...</div>
<div class="ul" id="ul"></div>
<div class="em" id="em" style="display:none">No users found</div>
</div>
<script>
const U='https://bhmycvrbucmbbrpzeane.supabase.co',K='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4',sb=window.supabase.createClient(U,K);let cu=null,au=[];
(()=>{const t={purple:{primary:'#667eea',secondary:'#764ba2'},blue:{primary:'#4facfe',secondary:'#00f2fe'},pink:{primary:'#f093fb',secondary:'#f5576c'},green:{primary:'#43e97b',secondary:'#38f9d7'},orange:{primary:'#fa709a',secondary:'#fee140'},red:{primary:'#ff6b6b',secondary:'#ee5a6f'},teal:{primary:'#2bcbba',secondary:'#45caff'},indigo:{primary:'#4776e6',secondary:'#8e54e9'}},th=localStorage.getItem('nandigram_theme')||'purple';if(t[th]){document.documentElement.style.setProperty('--pc',t[th].primary);document.documentElement.style.setProperty('--sc',t[th].secondary)}})();
async function init(){await ca();if(!cu){window.location.href='login.html';return}await lu();document.getElementById('si').addEventListener('input',su)}
async function ca(){const{data:{user}}=await sb.auth.getUser();if(user)cu=user}
async function lu(){try{document.getElementById('ld').style.display='block';document.getElementById('em').style.display='none';const{data:users}=await sb.from('ngm_users').select('*').eq('is_active',true).neq('user_id',cu.id);if(!users||users.length===0){document.getElementById('ld').style.display='none';document.getElementById('em').style.display='block';return}au=users;ru(au)}catch(e){console.error(e);document.getElementById('ld').style.display='none';document.getElementById('em').style.display='block'}}
function ru(users){document.getElementById('ld').style.display='none';const cn=document.getElementById('ul');if(users.length===0){document.getElementById('em').style.display='block';cn.innerHTML='';return}document.getElementById('em').style.display='none';cn.innerHTML=users.map(u=>{const ini=u.full_name?u.full_name.charAt(0).toUpperCase():'?';const uname=u.username?u.username:u.mobile;return`<div class="ui" onclick="sc('${u.user_id}')"><div class="ua">${u.profile_picture_url?`<img src="${u.profile_picture_url}">`:`<span>${ini}</span>`}</div><div class="uif"><div class="un">${u.full_name||'Unknown'}</div><div class="um">${uname}</div></div></div>`}).join('')}
function su(){const q=document.getElementById('si').value.toLowerCase().trim();if(!q){ru(au);return}const f=au.filter(u=>{const fn=(u.full_name||'').toLowerCase();const mb=(u.mobile||'');const un=(u.username||'').toLowerCase();return fn.includes(q)||mb.includes(q)||un.includes(q)});ru(f)}
async function sc(uid){try{const{data:ec}=await sb.from('ngm_chats').select('chat_id').or(`and(user1_id.eq.${cu.id},user2_id.eq.${uid}),and(user1_id.eq.${uid},user2_id.eq.${cu.id})`).eq('chat_type','direct').single();if(ec){window.location.href=`ngm-chat-window.html?chat=${ec.chat_id}`;return}const{data:nc}=await sb.from('ngm_chats').insert({user1_id:cu.id,user2_id:uid,chat_type:'direct',created_at:new Date().toISOString(),last_message_at:new Date().toISOString()}).select().single();if(nc){await sb.from('ngm_chat_participants').insert([{chat_id:nc.chat_id,user_id:cu.id,is_active:true},{chat_id:nc.chat_id,user_id:uid,is_active:true}]);window.location.href=`ngm-chat-window.html?chat=${nc.chat_id}`}}catch(e){console.error(e)}}
function gb(){window.location.href='ngm-chats.html'}
document.addEventListener('copy',e=>e.preventDefault());document.addEventListener('paste',e=>e.preventDefault());
init();
</script>
</body>
</html>
