<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nandigram</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #FF6F00 0%, #E65100 100%);
            color: white;
            padding: 12px 16px;
            padding-top: max(12px, env(safe-area-inset-top));
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .brand {
            font-size: 24px;
            font-weight: 700;
        }

        .header-icons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glassmorphic Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding-bottom: 4px;
        }

        .filter-tabs::-webkit-scrollbar {
            display: none;
        }

        .filter-tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: rgba(255, 255, 255, 0.95);
            color: #FF6F00;
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Global Search */
        .search-container {
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 40px;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            background: #f9fafb;
        }

        .search-input:focus {
            border-color: #FF6F00;
            background: white;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: #9ca3af;
        }

        /* Menu Dropdown */
        .menu-dropdown {
            position: fixed;
            top: 60px;
            right: 16px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 240px;
            display: none;
            z-index: 100;
            overflow: hidden;
        }

        .menu-dropdown.active {
            display: block;
        }

        .menu-item {
            padding: 14px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:active {
            background: #fff3e0;
        }

        .menu-icon {
            width: 20px;
            height: 20px;
        }

        /* Chat List */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .chat-item {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
        }

        .chat-item:active {
            background: #fff3e0;
        }

        .avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 600;
            color: #111827;
            font-size: 16px;
        }

        .chat-time {
            font-size: 11px;
            color: #9ca3af;
        }

        .chat-message {
            font-size: 14px;
            color: #6b7280;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .unread-badge {
            background: #FF6F00;
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 12px;
            min-width: 20px;
            text-align: center;
            margin-left: 8px;
        }

        /* Footer Navigation */
        .footer-nav {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 8px;
            display: flex;
            justify-content: space-around;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background: none;
            color: #6b7280;
        }

        .nav-item.active {
            color: #FF6F00;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }

        .profile-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #FF6F00;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            background-size: cover;
            background-position: center;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: #FF6F00;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 16px rgba(255, 111, 0, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        /* Share Modal */
        .share-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: flex-end;
            z-index: 300;
        }

        .share-modal.active {
            display: flex;
        }

        .share-content {
            background: white;
            width: 100%;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .share-header {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .media-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .media-option {
            padding: 20px;
            background: #fff3e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .media-option:active {
            border-color: #FF6F00;
        }

        .media-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .media-label {
            font-size: 12px;
            color: #666;
        }

        .chat-select-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top-color: #FF6F00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .bg-orange { background: #FF6F00; }
        .bg-blue { background: #2196F3; }
        .bg-green { background: #4CAF50; }
        .bg-purple { background: #9C27B0; }
        .bg-pink { background: #E91E63; }
        .bg-teal { background: #009688; }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #9ca3af;
        }
    </style>
</head>
<body>

        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="brand">Nandigram</div>
                <div class="header-icons">
                    <button class="icon-btn" onclick="openShareModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                            <circle cx="12" cy="13" r="4"/>

        <!-- Menu Dropdown -->

            <div class="menu-item" onclick="window.location.href='ngm_profile.html?user_id=' + currentUser.id">

            </div>
            <div class="menu-item" onclick="window.location.href='ngm_new_group.html'">
                <span class="menu-icon">üë•</span>
                <span>New Group</span>
            </div>
            <div class="menu-item" onclick="window.location.href='ngm_new_channel.html'">
                <span class="menu-icon">üì¢</span>
                <span>New Channel</span>

            <div class="menu-item" onclick="window.location.href='ngm_sync_contacts.html'">

        <!-- Footer Navigation -->

        <!-- Share Media Modal -->
        <div class="share-modal" id="shareModal" onclick="if(event.target === this) closeShareModal()">

    <input type="file" id="mediaInput" style="display: none" accept="" onchange="handleMediaSelected()">

    <script>
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4';
        
        let supabaseClient;
        let currentUser = null;
        let allChats = [];
        let currentFilter = 'all';
        let selectedMedia = null;

        function initSupabase() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
            return supabaseClient;
        }

        const colors = ['bg-orange', 'bg-blue', 'bg-green', 'bg-purple', 'bg-pink', 'bg-teal'];

        function getAvatarColor(name) {
            if (!name) return colors[0];
            return colors[name.charCodeAt(0) % colors.length];
        }

        function getInitial(name) {
            return name ? name.charAt(0).toUpperCase() : '?';
        }

        async function checkAuth() {
            try {
                const { data: { user }, error } = await supabaseClient.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return null;
                }
                currentUser = user;
                
                // Load user profile for avatar
                const { data: userData } = await supabaseClient
                    .from('ngm_users')
                    .select('full_name, profile_picture_url')
                    .eq('user_id', user.id)
                    .single();
                
                const profileBtn = document.getElementById('profileNavBtn');
                const avatar = document.getElementById('profileAvatar');
                
                if (userData?.profile_picture_url) {
                    avatar.style.backgroundImage = `url('${userData.profile_picture_url}')`;
                } else if (userData?.full_name) {
                    avatar.textContent = userData.full_name.charAt(0).toUpperCase();
                } else {
                    avatar.textContent = '?';
                }
                
                profileBtn.onclick = () => window.location.href = `ngm_profile.html?user_id=${user.id}`;
                
                return user;
            } catch (error) {
                console.error('Auth error:', error);
                return null;
            }
        }

        async function loadChats() {
            try {
                const { data: participants } = await supabaseClient
                    .from('ngm_chat_participants')
                    .select('*, ngm_chats(*)')
                    .eq('user_id', currentUser.id)
                    .eq('is_active', true);

                if (!participants || participants.length === 0) {
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'flex';
                    return;
                }

                const chatPromises = participants.map(async (p) => {
                    const chat = p.ngm_chats;
                    let chatData = {
                        id: chat.chat_id,
                        type: chat.chat_type === 'personal' ? 'private' : chat.chat_type,
                        unreadCount: p.unread_count
                    };

                    const { data: lastMsg } = await supabaseClient
                        .from('ngm_messages')
                        .select('content, created_at')
                        .eq('chat_id', chat.chat_id)
                        .eq('is_deleted', false)
                        .order('created_at', { ascending: false })
                        .limit(1)
                        .single();

                    chatData.lastMessage = lastMsg?.content || 'No messages';
                    chatData.lastMessageTime = lastMsg?.created_at || chat.created_at;

                    if (chat.chat_type === 'private' || chat.chat_type === 'personal') {
                        const otherUserId = chat.user1_id === currentUser.id ? chat.user2_id : chat.user1_id;
                        const { data: userData } = await supabaseClient
                            .from('ngm_users')
                            .select('full_name, username, profile_picture_url')
                            .eq('user_id', otherUserId)
                            .single();
                        
                        chatData.name = userData?.full_name || userData?.username || 'Unknown';
                        chatData.avatar = userData?.profile_picture_url;
                    } else if (chat.chat_type === 'group') {
                        const { data: groupData } = await supabaseClient
                            .from('ngm_groups')
                            .select('group_name, group_picture_url')
                            .eq('chat_id', chat.chat_id)
                            .single();
                        
                        chatData.name = groupData?.group_name || 'Group';
                        chatData.avatar = groupData?.group_picture_url;
                    } else if (chat.chat_type === 'channel') {
                        const { data: channelData } = await supabaseClient
                            .from('ngm_channels')
                            .select('channel_name, channel_picture_url')
                            .eq('chat_id', chat.chat_id)
                            .single();
                        
                        chatData.name = channelData?.channel_name || 'Channel';
                        chatData.avatar = channelData?.channel_picture_url;
                    }

                    return chatData;
                });

                allChats = await Promise.all(chatPromises);
                allChats.sort((a, b) => new Date(b.lastMessageTime) - new Date(a.lastMessageTime));

                document.getElementById('loadingState').style.display = 'none';
                renderChats();
            } catch (error) {
                console.error('Error loading chats:', error);
                document.getElementById('loadingState').style.display = 'none';
            }
        }

        function renderChats() {
            let filtered = allChats.filter(chat => {
                if (currentFilter === 'groups') return chat.type === 'group';
                if (currentFilter === 'channels') return chat.type === 'channel';
                if (currentFilter === 'unread') return chat.unreadCount > 0;
                return true;
            });

            const html = filtered.map(chat => {
                const avatarHTML = chat.avatar 
                    ? `<div class="avatar" style="background-image: url('${chat.avatar}')"></div>`
                    : `<div class="avatar ${getAvatarColor(chat.name)}">${getInitial(chat.name)}</div>`;

                return `<div class="chat-item" onclick="window.location.href='ngm_chat_window.html?chat_id=${chat.id}'">
                    ${avatarHTML}
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-time">${formatTime(chat.lastMessageTime)}</div>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <div class="chat-message">${chat.lastMessage}</div>
                            ${chat.unreadCount > 0 ? `<div class="unread-badge">${chat.unreadCount}</div>` : ''}
                        </div>
                    </div>
                </div>`;
            }).join('');

            document.getElementById('chatList').innerHTML = html || '<div class="empty-state"><p>No chats found</p></div>';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            renderChats();
        }

        function toggleMenu() {
            document.getElementById('menuDropdown').classList.toggle('active');
        }

        function openShareModal() {
            document.getElementById('shareModal').classList.add('active');
            loadChatSelectList();
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
        }

        function selectMedia(type) {
            const input = document.getElementById('mediaInput');
            if (type === 'photo') input.accept = 'image/*';
            else if (type === 'video') input.accept = 'video/*';
            else input.accept = '*/*';
            selectedMedia = type;
            input.click();
        }

        function handleMediaSelected() {
            const files = document.getElementById('mediaInput').files;
            if (files.length > 0) {
                alert(`Selected ${files.length} file(s). Now select chats to share.`);
            }
        }

        function loadChatSelectList() {
            const html = allChats.map(chat => {
                const avatarHTML = chat.avatar 
                    ? `<div class="avatar" style="width: 40px; height: 40px; font-size: 16px; background-image: url('${chat.avatar}')"></div>`
                    : `<div class="avatar ${getAvatarColor(chat.name)}" style="width: 40px; height: 40px; font-size: 16px;">${getInitial(chat.name)}</div>`;
                
                return `<div class="chat-item" onclick="shareToChat('${chat.id}')">
                    ${avatarHTML}
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                    </div>
                </div>`;
            }).join('');
            
            document.getElementById('chatSelectList').innerHTML = html;
        }

        function shareToChat(chatId) {
            alert(`Sharing to chat ${chatId}`);
            closeShareModal();
        }

        async function globalSearchHandler() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            if (!query) {
                renderChats();
                return;
            }
            
            // Search in chats
            const filtered = allChats.filter(chat => 
                chat.name.toLowerCase().includes(query) ||
                chat.lastMessage.toLowerCase().includes(query)
            );
            
            // TODO: Also search in messages and posts from database
            
            const html = filtered.map(chat => {
                const avatarHTML = chat.avatar 
                    ? `<div class="avatar" style="background-image: url('${chat.avatar}')"></div>`
                    : `<div class="avatar ${getAvatarColor(chat.name)}">${getInitial(chat.name)}</div>`;

                return `<div class="chat-item" onclick="window.location.href='ngm_chat_window.html?chat_id=${chat.id}'">
                    ${avatarHTML}
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                        <div class="chat-message">${chat.lastMessage}</div>
                    </div>
                </div>`;
            }).join('');

            document.getElementById('chatList').innerHTML = html || '<div class="empty-state"><p>No results found</p></div>';
        }

        function openNewChatModal() {
            alert('Opening new chat modal...');
        }

        function openFolderModal() {
            alert('Create folder feature coming soon!');
        }

        async function signOut() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        document.addEventListener('click', (e) => {
            const menu = document.getElementById('menuDropdown');
            if (!e.target.closest('.icon-btn') && !menu.contains(e.target)) {
                menu.classList.remove('active');
            }
        });

        window.addEventListener('DOMContentLoaded', async () => {
            initSupabase();
            const user = await checkAuth();
            if (user) await loadChats();
        });
    </script>
</body>
</html>
