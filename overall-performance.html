    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const app = document.getElementById('app');
        let trendChart = null;

        // Initialize
        async function init() {
            try {
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                
                if (authError || !user) {
                    showError('àª¤àª®à«‡ àª²à«‹àª—àª¿àª¨ àª¥àª¯à«‡àª² àª¨àª¥à«€', false);
                    setTimeout(() => window.location.href = 'login.html', 2000);
                    return;
                }

                await loadPerformanceData(user.id);
            } catch (error) {
                console.error('Init error:', error);
                showError('àª•àª‚àªˆàª• àª–à«‹àªŸà«àª‚ àª¥àª¯à«àª‚. àª•à«ƒàªªàª¾ àª•àª°à«€àª¨à«‡ àª«àª°à«€ àªªà«àª°àª¯àª¾àª¸ àª•àª°à«‹.');
            }
        }

        async function loadPerformanceData(userId) {
            try {
                // Load profile
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();

                if (profileError) throw profileError;

                // Load all test results with test details and question responses
                const { data: allResults, error: resultsError } = await supabase
                    .from('lrd_test_results')
                    .select(`
                        *,
                        lrd_tests (
                            id,
                            title,
                            total_marks,
                            target_score
                        )
                    `)
                    .eq('user_id', userId)
                    .order('created_at', { ascending: true });

                if (resultsError) throw resultsError;

                if (!allResults || allResults.length === 0) {
                    showEmptyState(profile);
                    return;
                }

                // Load all question responses with subject and chapter details
                const { data: allResponses, error: responsesError } = await supabase
                    .from('lrd_question_responses')
                    .select(`
                        *,
                        lrd_questions (
                            id,
                            chapter_id,
                            chapter_code,
                            lrd_chapters (
                                id,
                                name,
                                chapter_code,
                                subject_id,
                                lrd_subjects (
                                    id,
                                    name,
                                    subject_code
                                )
                            )
                        )
                    `)
                    .in('result_id', allResults.map(r => r.id));

                if (responsesError) throw responsesError;

                // Calculate overall statistics
                const totalTests = allResults.length;
                const avgScore = (allResults.reduce((sum, r) => sum + r.obtained_marks, 0) / totalTests).toFixed(1);
                const avgAccuracy = (allResults.reduce((sum, r) => sum + r.accuracy_percentage, 0) / totalTests).toFixed(1);

                // Calculate subject-wise performance
                const subjectPerformance = calculateSubjectPerformance(allResponses);

                // Generate suggestions based on overall performance
                const suggestions = await generateSuggestions(subjectPerformance, allResults);

                // Render the dashboard
                renderDashboard(profile, {
                    totalTests,
                    avgScore,
                    avgAccuracy
                }, subjectPerformance, suggestions, allResults);

            } catch (error) {
                console.error('Load error:', error);
                showError('àª¡à«‡àªŸàª¾ àª²à«‹àª¡ àª•àª°àªµàª¾àª®àª¾àª‚ àª¸àª®àª¸à«àª¯àª¾ àª†àªµà«€.');
            }
        }

        function calculateSubjectPerformance(responses) {
            const subjectMap = {};

            responses.forEach(response => {
                if (!response.lrd_questions?.lrd_chapters?.lrd_subjects) return;

                const subject = response.lrd_questions.lrd_chapters.lrd_subjects;
                const chapter = response.lrd_questions.lrd_chapters;

                if (!subjectMap[subject.id]) {
                    subjectMap[subject.id] = {
                        id: subject.id,
                        name: subject.name,
                        subject_code: subject.subject_code,
                        total: 0,
                        correct: 0,
                        chapters: {}
                    };
                }

                subjectMap[subject.id].total++;
                if (response.is_correct) {
                    subjectMap[subject.id].correct++;
                }

                // Chapter-wise tracking
                if (!subjectMap[subject.id].chapters[chapter.id]) {
                    subjectMap[subject.id].chapters[chapter.id] = {
                        id: chapter.id,
                        name: chapter.name,
                        chapter_code: chapter.chapter_code,
                        total: 0,
                        correct: 0
                    };
                }

                subjectMap[subject.id].chapters[chapter.id].total++;
                if (response.is_correct) {
                    subjectMap[subject.id].chapters[chapter.id].correct++;
                }
            });

            // Convert to array and calculate percentages
            return Object.values(subjectMap).map(subject => ({
                ...subject,
                percentage: ((subject.correct / subject.total) * 100).toFixed(1),
                chapters: Object.values(subject.chapters)
            })).sort((a, b) => parseFloat(b.percentage) - parseFloat(a.percentage));
        }

        async function generateSuggestions(subjectPerformance, allResults) {
            const suggestions = {

                improve: []
            };

            // Find weak subjects (below 60%)
            const weakSubjects = subjectPerformance.filter(s => parseFloat(s.percentage) < 60);
            
            weakSubjects.forEach(subject => {
                suggestions.focus.push(`${subject.name} àª®àª¾àª‚ àªµàª§à« àªªà«àª°à«‡àª•à«àªŸàª¿àª¸ àª•àª°à«‹ (àª¹àª¾àª²àª¨à«‹ àª¸à«àª•à«‹àª°: ${subject.percentage}%)`);
                
                // Find weak chapters in this subject
                const weakChapters = subject.chapters
                    .filter(c => (c.correct / c.total) * 100 < 50)
                    .slice(0, 2);
                
                weakChapters.forEach(chapter => {
                    suggestions.improve.push(`${subject.name}: ${chapter.name} àªšà«‡àªªà«àªŸàª°àª®àª¾àª‚ àª¸à«àª§àª¾àª°à«‹ àªœàª°à«‚àª°à«€`);
                });
            });

            // Add general suggestions if performing well
            if (weakSubjects.length === 0) {
                suggestions.focus.push('àª¤àª®àª¾àª°à«àª‚ àªªàª°à«àª«à«‹àª°à«àª®àª¨à«àª¸ àª¸àª¾àª°à«àª‚ àª›à«‡! àª¸àª¤àª¤ àªªà«àª°à«‡àª•à«àªŸàª¿àª¸ àªšàª¾àª²à« àª°àª¾àª–à«‹');
                suggestions.improve.push('àª¸à«àªªà«€àª¡ àªµàª§àª¾àª°àªµàª¾ àªªàª° àª§à«àª¯àª¾àª¨ àª†àªªà«‹ àª…àª¨à«‡ hard questions àª®àª¾àªŸà«‡ àªµàª§à« àª¸àª®àª¯ àª«àª¾àª³àªµà«‹');
            }

            // Trend analysis
            if (allResults.length >= 3) {
                const lastThree = allResults.slice(-3);
                const avgLastThree = lastThree.reduce((sum, r) => sum + r.obtained_marks, 0) / 3;

                    const avgPrevThree = prevThree.reduce((sum, r) => sum + r.obtained_marks, 0) / 3;
                    
                    if (avgLastThree < avgPrevThree) {
                        suggestions.improve.push('àª¤àª¾àªœà«‡àª¤àª°àª¨àª¾ tests àª®àª¾àª‚ àª˜àªŸàª¾àª¡à«‹ àªœà«‹àªµàª¾ àª®àª³à«àª¯à«‹ àª›à«‡. àª¨àª¿àª¯àª®àª¿àª¤ àªªà«àª°à«‡àª•à«àªŸàª¿àª¸ àª•àª°à«‹');
                    } else {
                        suggestions.focus.push('àª¸àª¾àª°à«€ àªªà«àª°àª—àª¤àª¿! àª¤àª®àª¾àª°àª¾ àª¸à«àª•à«‹àª° àª¸à«àª§àª°à«€ àª°àª¹à«àª¯àª¾ àª›à«‡');
                    }
                }
            }

            return suggestions;

        function renderSubjectCards(subjects) {
            const subjectCards = document.getElementById('subjectCards');
            
            const colors = [
                'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)',
                'linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%)',
                'linear-gradient(135deg, #ec4899 0%, #db2777 100%)',
                'linear-gradient(135deg, #10b981 0%, #059669 100%)',
                'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'
            ];

            subjects.forEach((subject, index) => {
                const color = colors[index % colors.length];
                const percentage = parseFloat(subject.percentage);
                
                let chaptersHTML = '';
                subject.chapters.forEach(chapter => {
                    const chapterPercentage = ((chapter.correct / chapter.total) * 100).toFixed(0);
                    let scoreColor = '#ef4444'; // red
                    if (chapterPercentage >= 70) scoreColor = '#22c55e'; // green
                    else if (chapterPercentage >= 50) scoreColor = '#f59e0b'; // orange
                    
                    chaptersHTML += `
                        <div class="chapter-item">
                            <span class="chapter-name">${chapter.name}</span>
                            <span class="chapter-score" style="color: ${scoreColor};">
                                ${chapter.correct}/${chapter.total} (${chapterPercentage}%)
                            </span>
                        </div>
                    `;
                });
                
                subjectCards.innerHTML += `
                    <div class="subject-card">
                        <div class="subject-header" style="background: ${color};">
                            <div class="subject-name">${subject.name}</div>
                            <div class="subject-stats">${subject.correct} / ${subject.total} àª¸àª¾àªšàª¾ àªœàªµàª¾àª¬à«‹</div>
                        </div>
                        <div class="subject-body">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%"></div>
                            </div>
                            <div class="subject-metrics">
                                <span>àª¸àª°à«‡àª°àª¾àª¶ àª¸à«àª•à«‹àª°: <strong>${percentage}%</strong></span>
                                <span style="color: ${percentage >= 70 ? '#22c55e' : percentage >= 50 ? '#f59e0b' : '#ef4444'}; font-weight: bold;">
                                    ${percentage >= 70 ? 'âœ“ àª¸àª¾àª°à«àª‚' : percentage >= 50 ? 'âš  Average' : 'âœ— àª¸à«àª§àª¾àª°à«‹ àªœàª°à«‚àª°à«€'}
                                </span>
                            </div>
                            ${chaptersHTML ? `<div class="chapter-list">${chaptersHTML}</div>` : ''}
                        </div>
                    </div>
                `;
            });
        }

        function renderSuggestions(suggestions) {
            const focusList = document.getElementById('focusList');
            const improveList = document.getElementById('improveList');
            
            suggestions.focus.forEach(item => {
                focusList.innerHTML += `<li><i class="fas fa-star"></i> ${item}</li>`;
            });
            
            suggestions.improve.forEach(item => {
                improveList.innerHTML += `<li><i class="fas fa-arrow-up"></i> ${item}</li>`;
            });
        }

        function renderTestHistory(results) {
            const historyList = document.getElementById('historyList');
            
            // Show last 5 tests
            const recentTests = results.slice(-5).reverse();
            
            recentTests.forEach(result => {
                const date = new Date(result.created_at).toLocaleDateString('gu-IN');
                const testName = result.lrd_tests?.title || 'Test';
                
                historyList.innerHTML += `
                    <div class="history-item">
                        <div class="history-info">
                            <h5>${testName}</h5>
                            <p><i class="fas fa-calendar"></i> ${date} | <i class="fas fa-check-circle"></i> ${result.accuracy_percentage?.toFixed(1)}% Accuracy</p>
                        </div>
                        <div class="history-score">${result.obtained_marks}</div>
                    </div>
                `;
            });
        }

        function renderTrendChart(results) {
            const ctx = document.getElementById('trendChart');
            
            if (trendChart) {
                trendChart.destroy();
            }
            
            // Prepare data - show last 10 tests
            const recentResults = results.slice(-10);
            const labels = recentResults.map((r, i) => `T${i + 1}`);
            const scores = recentResults.map(r => r.obtained_marks);
            
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'àª¸à«àª•à«‹àª°',
                        data: scores,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.4,

                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                family: 'Hind Vadodara',
                                size: 14
                            },
                            bodyFont: {
                                family: 'Hind Vadodara',
                                size: 13
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                font: {
                                    family: 'Hind Vadodara'

                        },

        }
