<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NGM Messenger</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2481cc; --bg: #f0f2f5; --white: #ffffff; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; background: var(--bg); }
        .app-container { display: flex; width: 100vw; height: 100vh; position: relative; }

        /* યુઝર લિસ્ટ (Sidebar) */
        .sidebar { 
            width: 100%; height: 100%; background: var(--white); 
            display: flex; flex-direction: column; 
            position: absolute; left: 0; transition: 0.3s; z-index: 10;
        }
        .sidebar-header { padding: 15px; background: var(--primary); color: white; font-size: 20px; font-weight: bold; }
        .user-list { flex: 1; overflow-y: auto; }
        .user-item { display: flex; padding: 12px 15px; border-bottom: 1px solid #f0f0f0; align-items: center; cursor: pointer; }
        .user-item:active { background: #f0f0f0; }

        .avatar { 
            width: 50px; height: 50px; border-radius: 50%; background: #2481cc; 
            color: white; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; margin-right: 15px; flex-shrink: 0;
        }

        .user-name { font-weight: 600; color: #000; }
        .user-status { font-size: 12px; color: #707579; }

        /* ચેટ વિન્ડો (Chat Area) */
        .chat-area { 
            width: 100%; height: 100%; background: #e5ddd5; 
            display: flex; flex-direction: column; 
            position: absolute; right: 0; transform: translateX(100%); 
            transition: 0.3s; z-index: 20;
        }

        /* મોબાઈલ પર સ્લાઈડ કરવા માટે */
        .app-container.chat-open .sidebar { transform: translateX(-100%); }
        .app-container.chat-open .chat-area { transform: translateX(0); }

        .chat-header { padding: 10px 15px; background: var(--primary); color: white; display: flex; align-items: center; }
        .back-btn { font-size: 24px; margin-right: 15px; cursor: pointer; border: none; background: none; color: white; }
        
        .messages-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { max-width: 80%; padding: 8px 12px; border-radius: 10px; font-size: 15px; line-height: 1.4; position: relative; }
        .msg.sent { align-self: flex-end; background: #dcf8c6; border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--white); border-bottom-left-radius: 2px; }

        .input-bar { padding: 10px; background: #f0f0f0; display: flex; align-items: center; gap: 10px; }
        .input-bar input { flex: 1; border: none; padding: 12px; border-radius: 20px; outline: none; font-size: 16px; }
        .send-btn { color: var(--primary); font-size: 24px; cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>

<div class="app-container" id="app">
    <div class="sidebar">
        <div class="sidebar-header">NGM Messenger</div>
        <div class="user-list" id="userList">
            <p style="text-align: center; padding: 20px;">લોડ થઈ રહ્યું છે...</p>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <button class="back-btn" onclick="closeChat()">←</button>
            <div class="avatar" id="headerAvatar" style="width: 35px; height: 35px; font-size: 14px; background: #1c629d;">?</div>
            <div style="margin-left: 10px;">
                <div class="user-name" id="headerName" style="color: white;">યુઝર</div>
                <div id="headerStatus" style="font-size: 11px; color: #d1eaff;">ઓનલાઇન</div>
            </div>
        </div>
        <div class="messages-box" id="msgBox"></div>
        <div class="input-bar">
            <input type="text" id="msgInput" placeholder="મેસેજ લખો...">
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </div>
</div>

<script>
    // Supabase Setup
    const SB_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let activeUserId = null;
    let myId = 'તમારા-UUID-અહીં-નાખો'; // Testing માટે તમારા ટેબલની કોઈ એક user_id અહી મૂકો

    // ૧. યુઝર્સ લોડ કરવા (ngm_users_display ટેબલ મુજબ)
    async function fetchUsers() {
        try {
            // માત્ર ફાઈલમાં આપેલી કોલમ જ પસંદ કરી છે
            const { data, error } = await _supabase
                .from('ngm_users_display')
                .select('user_id, display_name, profile_picture_url, is_online');

            if (error) throw error;

            const list = document.getElementById('userList');
            list.innerHTML = '';

            data.forEach(user => {
                const item = document.createElement('div');
                item.className = 'user-item';
                item.onclick = () => openChat(user);

                const initial = user.display_name ? user.display_name[0] : '?';
                const avatar = user.profile_picture_url ? `<img src="${user.profile_picture_url}" style="width:100%; height:100%; border-radius:50%;">` : initial;

                item.innerHTML = `
                    <div class="avatar">${avatar}</div>
                    <div class="user-info">
                        <div class="user-name">${user.display_name || 'Anonymous'}</div>
                        <div class="user-status">${user.is_online ? '● ઓનલાઇન' : 'ઓફલાઇન'}</div>
                    </div>
                `;
                list.appendChild(item);
            });
        } catch (err) {
            console.error(err);
            document.getElementById('userList').innerHTML = '<p style="padding:20px; color:red;">ભૂલ આવી: ' + err.message + '</p>';
        }
    }

    // ૨. ચેટ ખોલવી
    function openChat(user) {
        activeUserId = user.user_id;
        document.getElementById('app').classList.add('chat-open');
        document.getElementById('headerName').innerText = user.display_name || 'Anonymous';
        document.getElementById('headerAvatar').innerText = user.display_name ? user.display_name[0] : '?';
        loadMessages();
    }

    function closeChat() {
        document.getElementById('app').classList.remove('chat-open');
    }

    // ૩. મેસેજ લોડ કરવા (ngm_messages ટેબલ મુજબ)
    async function loadMessages() {
        if (!activeUserId) return;
        const { data, error } = await _supabase
            .from('ngm_messages')
            .select('content, sender_id, created_at')
            .order('created_at', { ascending: true });

        const box = document.getElementById('msgBox');
        box.innerHTML = '';
        if (data) {
            data.forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.sender_id === myId ? 'sent' : 'received'}`;
                div.innerText = m.content;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }
    }

    // ૪. મેસેજ મોકલવો
    async function sendMessage() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text) return;

        const { error } = await _supabase.from('ngm_messages').insert([{
            content: text,
            sender_id: myId,
            message_type: 'text' // ફાઈલ મુજબ data_type text છે
        }]);

        if (!error) {
            input.value = '';
            loadMessages();
        } else {
            alert("ભૂલ: " + error.message);
        }
    }

    window.onload = fetchUsers;
</script>

</body>
</html>
