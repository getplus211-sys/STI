<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nandigram - Contacts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            position: sticky;
            top: 0;
            height: 90px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: flex-end;
            padding: 0 10px 10px;
            z-index: 100;
        }

        .header-content {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .header h1 {
            color: white;
            font-size: 22px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .search-bar {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
        }

        .contact-list {
            background: white;
        }

        .contact-item {
            display: flex;
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .contact-item:active {
            background: #f5f5f5;
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .contact-info {
            flex: 1;
            margin-left: 12px;
        }

        .contact-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .contact-status {
            font-size: 13px;
            color: #999;
        }

        .contact-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .message-btn {
            background: #667eea;
            color: white;
        }

        .unblock-btn {
            background: #ff4444;
            color: white;
        }

        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            z-index: 99;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="back-btn" onclick="goBack()">←</div>
                <h1>Contacts</h1>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('contacts')">All Contacts</div>
            <div class="tab" onclick="switchTab('blocked')">Blocked</div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search contacts..." id="searchInput">
        </div>

        <div class="contact-list" id="contactsList">
            <div class="contact-item">
                <div class="contact-avatar">A</div>
                <div class="contact-info">
                    <div class="contact-name">Alice Brown</div>
                    <div class="contact-status">online</div>
                </div>
                <div class="contact-actions">
                    <button class="action-btn message-btn" onclick="messageContact()">Message</button>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-avatar">B</div>
                <div class="contact-info">
                    <div class="contact-name">Bob Johnson</div>
                    <div class="contact-status">last seen today</div>
                </div>
                <div class="contact-actions">
                    <button class="action-btn message-btn" onclick="messageContact()">Message</button>
                </div>
            </div>

            <div class="contact-item">
                <div class="contact-avatar">M</div>
                <div class="contact-info">
                    <div class="contact-name">Mike Wilson</div>
                    <div class="contact-status">last seen yesterday</div>
                </div>
                <div class="contact-actions">
                    <button class="action-btn message-btn" onclick="messageContact()">Message</button>
                </div>
            </div>
        </div>

        <div class="contact-list" id="blockedList" style="display:none;">
            <div class="contact-item">
                <div class="contact-avatar">S</div>
                <div class="contact-info">
                    <div class="contact-name">Spam User</div>
                    <div class="contact-status">Blocked on Jan 20</div>
                </div>
                <div class="contact-actions">
                    <button class="action-btn unblock-btn" onclick="unblockUser()">Unblock</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fab" onclick="addContact()">➕</div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'contacts') {
                document.getElementById('contactsList').style.display = 'block';
                document.getElementById('blockedList').style.display = 'none';
            } else {
                document.getElementById('contactsList').style.display = 'none';
                document.getElementById('blockedList').style.display = 'block';
            }
        }

        function messageContact() {
            window.location.href = 'ngm-chat-window.html';
        }

        function unblockUser() {
            if (confirm('Unblock this user?')) {
                alert('User unblocked');
            }
        }

        function addContact() {
            alert('Add new contact by phone number or username');
        }

        function goBack() {
            window.history.back();
        }

        document.addEventListener('copy', e => e.preventDefault());
        document.addEventListener('paste', e => e.preventDefault());
    </script>
</body>
</html>
