<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile - Nandigram</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f9f9;
            --bg-hover: rgba(0, 0, 0, 0.03);
            --text-primary: #0f1419;
            --text-secondary: #536471;
            --border-color: #eff3f4;
            --accent-color: #FF6F00;
            --accent-hover: #E65100;
            --header-bg: rgba(255, 255, 255, 0.85);
        }

        body.dark-mode {
            --bg-primary: #000000;
            --bg-secondary: #16181c;
            --bg-hover: rgba(255, 255, 255, 0.03);
            --text-primary: #e7e9ea;
            --text-secondary: #71767b;
            --border-color: #2f3336;
            --accent-color: #FF6F00;
            --accent-hover: #E65100;
            --header-bg: rgba(0, 0, 0, 0.65);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-primary);
            min-height: 100vh;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        /* Header - 90px */
        .header {
            background: var(--header-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            height: 90px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            height: 100%;
            display: flex;
            align-items: flex-end;
            gap: 28px;
            padding: 0 16px;
        }

        .back-btn {
            width: 34px;
            height: 34px;
            border: none;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: var(--bg-hover);
        }

        .header-info {
            flex: 1;
        }

        .header-name {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .header-count {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 34px;
            height: 34px;
            border: none;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
        }

        /* Profile Banner & Avatar */
        .profile-banner {
            height: 200px;
            background: linear-gradient(135deg, #FF6F00 0%, #E65100 50%, #FF8C00 100%);
            position: relative;
        }

        .profile-avatar-wrapper {
            position: absolute;
            bottom: -67.5px;
            left: 16px;
        }

        .profile-avatar {
            width: 135px;
            height: 135px;
            border-radius: 50%;
            background: var(--accent-color);
            border: 4px solid var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 54px;
            font-weight: 700;
            background-size: cover;
            background-position: center;
        }

        /* Profile Header Section */
        .profile-header-section {
            padding: 12px 16px 0 16px;
        }

        .profile-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 12px;
            margin-top: 70px;
        }

        .action-btn {
            padding: 0 16px;
            height: 34px;
            border-radius: 17px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .action-btn:hover {
            background: var(--bg-hover);
        }

        .action-btn.primary {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .action-btn.primary:hover {
            background: var(--accent-hover);
        }

        /* Profile Info */
        .profile-info {
            padding: 0 16px 16px 16px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .verified-badge {
            width: 20px;
            height: 20px;
            fill: #1d9bf0;
        }

        .profile-username {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .profile-bio {
            font-size: 15px;
            line-height: 20px;
            color: var(--text-primary);
            margin-bottom: 12px;
            white-space: pre-wrap;
        }

        .profile-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 12px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .meta-icon {
            width: 18.75px;
            height: 18.75px;
            stroke: currentColor;
            fill: none;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            font-size: 15px;
        }

        .stat-item {
            cursor: pointer;
            transition: text-decoration 0.2s;
        }

        .stat-item:hover .stat-label {
            text-decoration: underline;
        }

        .stat-count {
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            color: var(--text-secondary);
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-btn {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
        }

        .tab-btn:hover {
            background: var(--bg-hover);
        }

        .tab-btn.active {
            color: var(--text-primary);
            font-weight: 700;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 56px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        /* Posts Feed */
        .posts-feed {
            min-height: 400px;
        }

        /* Post Card */
        .post-card {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .post-card:hover {
            background: var(--bg-hover);
        }

        .post-header {
            display: flex;
            gap: 12px;
            margin-bottom: 4px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .post-main {
            flex: 1;
            min-width: 0;
        }

        .post-user-row {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 2px;
            flex-wrap: wrap;
        }

        .post-username {
            font-weight: 700;
            font-size: 15px;
            color: var(--text-primary);
        }

        .post-handle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .post-dot {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .post-time {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .post-content {
            font-size: 15px;
            line-height: 20px;
            color: var(--text-primary);
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .post-media {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            max-height: 510px;
            object-fit: cover;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
            margin-top: 4px;
        }

        .post-action-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 13px;
            border-radius: 9999px;
            margin-left: -8px;
            transition: all 0.2s;
        }

        .post-action-btn:hover {
            background: rgba(255, 111, 0, 0.1);
            color: var(--accent-color);
        }

        .post-action-btn svg {
            width: 18.75px;
            height: 18.75px;
            stroke-width: 2;
        }

        .post-action-btn.liked {
            color: #f91880;
        }

        .post-action-btn.liked svg {
            fill: #f91880;
            stroke: #f91880;
        }

        /* Post Menu */
        .post-menu-btn {
            position: absolute;
            top: 12px;
            right: 16px;
            width: 34.75px;
            height: 34.75px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            color: var(--text-secondary);
            transition: background 0.2s;
        }

        .post-menu-btn:hover {
            background: var(--bg-hover);
            color: var(--accent-color);
        }

        .post-menu-dropdown {
            position: absolute;
            top: 48px;
            right: 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            min-width: 200px;
            z-index: 200;
            display: none;
        }

        .post-menu-dropdown.active {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            color: var(--text-primary);
            transition: background 0.2s;
        }

        .menu-item:first-child {
            border-radius: 12px 12px 0 0;
        }

        .menu-item:last-child {
            border-radius: 0 0 12px 12px;
        }

        .menu-item:hover {
            background: var(--bg-hover);
        }

        .menu-item.danger {
            color: #f4212e;
        }

        .menu-item svg {
            width: 18.75px;
            height: 18.75px;
            stroke: currentColor;
            fill: none;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: var(--accent-color);
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 16px rgba(255, 111, 0, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: transform 0.2s;
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        /* Colors */
        .bg-orange { background: #FF6F00; }
        .bg-blue { background: #1d9bf0; }
        .bg-green { background: #00ba7c; }
        .bg-purple { background: #7856ff; }
        .bg-pink { background: #f91880; }
        .bg-teal { background: #00b8a9; }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .container {
                border-left: none;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <button class="back-btn" onclick="goBack()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <div class="header-info">
                    <div class="header-name" id="headerName">Loading...</div>
                    <div class="header-count" id="headerCount">0 posts</div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="toggleTheme()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                    <button class="icon-btn" onclick="shareProfile()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="18" cy="5" r="3"/>
                            <circle cx="6" cy="12" r="3"/>
                            <circle cx="18" cy="19" r="3"/>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                        </svg>
                    </button>
                    <button class="icon-btn" onclick="openOptions()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="5" r="2"/>
                            <circle cx="12" cy="12" r="2"/>
                            <circle cx="12" cy="19" r="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Profile Banner -->
        <div class="profile-banner">
            <div class="profile-avatar-wrapper">
                <div class="profile-avatar" id="profileAvatar"></div>
            </div>
        </div>

        <!-- Profile Actions -->
        <div class="profile-header-section">
            <div class="profile-actions" id="profileActions">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- Profile Info -->
        <div class="profile-info">
            <div class="profile-name" id="profileName">
                Loading...
            </div>
            <div class="profile-username" id="profileUsername">@loading</div>
            <div class="profile-bio hidden" id="profileBio"></div>
            <div class="profile-meta" id="profileMeta"></div>
            <div class="profile-stats">
                <div class="stat-item" onclick="viewFollowing()">
                    <span class="stat-count" id="followingCount">0</span>
                    <span class="stat-label">Following</span>
                </div>
                <div class="stat-item" onclick="viewFollowers()">
                    <span class="stat-count" id="followersCount">0</span>
                    <span class="stat-label">Followers</span>
                </div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-btn active" data-tab="posts">Posts</button>
            <button class="tab-btn" data-tab="replies">Replies</button>
            <button class="tab-btn" data-tab="media">Media</button>
            <button class="tab-btn" data-tab="likes">Likes</button>
        </div>

        <!-- Posts Feed -->
        <div class="posts-feed" id="postsFeed">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- FAB (only for own profile) -->
        <button class="fab hidden" id="fab" onclick="createNewPost()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        </button>
    </div>

    <script>
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4';

        let supabaseClient;
        function initSupabase() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
            return supabaseClient;
        }

        let currentUser = null;
        let profileUser = null;
        let currentTab = 'posts';
        let posts = [];
        let likedPosts = new Set();
        let isOwnProfile = false;

        const colors = ['bg-orange', 'bg-blue', 'bg-green', 'bg-purple', 'bg-pink', 'bg-teal'];

        function getAvatarColor(name) {
            if (!name) return colors[0];
            return colors[name.charCodeAt(0) % colors.length];
        }

        function getInitial(name) {
            return name ? name.charAt(0).toUpperCase() : '?';
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return null;
            }
            currentUser = user;
            return user;
        }

        async function loadProfile() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('user_id') || currentUser.id;
                
                isOwnProfile = userId === currentUser.id;
                if (isOwnProfile) {
                    document.getElementById('fab').classList.remove('hidden');
                }

                const { data: userData } = await supabaseClient
                    .from('ngm_users')
                    .select('*')
                    .eq('user_id', userId)
                    .single();

                if (!userData) {
                    alert('User not found');
                    window.history.back();
                    return;
                }

                profileUser = userData;
                renderProfileInfo();
                await loadProfileActions();
                await loadPosts();

            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        function renderProfileInfo() {
            const name = profileUser.full_name || profileUser.username || 'User';
            const username = profileUser.username || 'user';

            // Header
            document.getElementById('headerName').textContent = name;

            // Avatar
            const avatar = document.getElementById('profileAvatar');
            if (profileUser.profile_picture_url) {
                avatar.style.backgroundImage = `url('${profileUser.profile_picture_url}')`;
            } else {
                avatar.className = `profile-avatar ${getAvatarColor(name)}`;
                avatar.textContent = getInitial(name);
            }

            // Name
            const profileName = document.getElementById('profileName');
            profileName.innerHTML = `${name}${profileUser.is_verified ? '<svg class="verified-badge" viewBox="0 0 22 22"><path d="M20.396 11c-.018-.646-.215-1.275-.57-1.816-.354-.54-.852-.972-1.438-1.246.223-.607.27-1.264.14-1.897-.131-.634-.437-1.218-.882-1.687-.47-.445-1.053-.75-1.687-.882-.633-.13-1.29-.083-1.897.14-.273-.587-.704-1.086-1.245-1.44S11.647 1.62 11 1.604c-.646.017-1.273.213-1.813.568s-.969.854-1.24 1.44c-.608-.223-1.267-.272-1.902-.14-.635.13-1.22.436-1.69.882-.445.47-.749 1.055-.878 1.688-.13.633-.08 1.29.144 1.896-.587.274-1.087.705-1.443 1.245-.356.54-.555 1.17-.574 1.817.02.647.218 1.276.574 1.817.356.54.856.972 1.443 1.245-.224.606-.274 1.263-.144 1.896.13.634.433 1.218.877 1.688.47.443 1.054.747 1.687.878.633.132 1.29.084 1.897-.136.274.586.705 1.084 1.246 1.439.54.354 1.17.551 1.816.569.647-.016 1.276-.213 1.817-.567s.972-.854 1.245-1.44c.604.239 1.266.296 1.903.164.636-.132 1.22-.447 1.68-.907.46-.46.776-1.044.908-1.681s.075-1.299-.165-1.903c.586-.274 1.084-.705 1.439-1.246.354-.54.551-1.17.569-1.816zM9.662 14.85l-3.429-3.428 1.293-1.302 2.072 2.072 4.4-4.794 1.347 1.246z"></path></svg>' : ''}`;

            // Username
            document.getElementById('profileUsername').textContent = `@${username}`;

            // Bio
            if (profileUser.bio) {
                const bioEl = document.getElementById('profileBio');
                bioEl.textContent = profileUser.bio;
                bioEl.classList.remove('hidden');
            }

            // Meta
            const metaHTML = [];
            if (profileUser.location) {
                metaHTML.push(`
                    <div class="meta-item">
                        <svg class="meta-icon" viewBox="0 0 24 24" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        ${profileUser.location}
                    </div>
                `);
            }
            if (profileUser.created_at) {
                const joined = new Date(profileUser.created_at);
                const month = joined.toLocaleDateString('en-US', { month: 'long' });
                const year = joined.getFullYear();
                metaHTML.push(`
                    <div class="meta-item">
                        <svg class="meta-icon" viewBox="0 0 24 24" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        Joined ${month} ${year}
                    </div>
                `);
            }
            document.getElementById('profileMeta').innerHTML = metaHTML.join('');

            // Stats
            document.getElementById('followingCount').textContent = formatCount(profileUser.following_count || 0);
            document.getElementById('followersCount').textContent = formatCount(profileUser.followers_count || 0);
        }

        async function loadProfileActions() {
            let html = '';

            if (isOwnProfile) {
                html = `
                    <button class="action-btn" onclick="window.location.href='ngm_edit_profile.html'">Edit profile</button>
                `;
            } else {
                const { data: followData } = await supabaseClient
                    .from('ngm_user_followers')
                    .select('*')
                    .eq('follower_user_id', currentUser.id)
                    .eq('following_user_id', profileUser.user_id)
                    .maybeSingle();

                const isFollowing = !!followData;

                html = `
                    <button class="action-btn${isFollowing ? '' : ' primary'}" onclick="toggleFollow()">
                        ${isFollowing ? 'Following' : 'Follow'}
                    </button>
                    <button class="action-btn" onclick="sendMessage()">Message</button>
                `;
            }

            document.getElementById('profileActions').innerHTML = html;
        }

        async function loadPosts() {
            try {
                let query = supabaseClient
                    .from('ngm_user_posts')
                    .select('*, ngm_users(full_name, username, profile_picture_url, is_verified)')
                    .eq('user_id', profileUser.user_id)
                    .eq('post_type', 'post');

                if (currentTab === 'media') {
                    query = query.not('media_url', 'is', null);
                }

                query = query.order('created_at', { ascending: false });

                const { data: postsData } = await query;
                posts = postsData || [];

                document.getElementById('headerCount').textContent = `${posts.length} ${posts.length === 1 ? 'post' : 'posts'}`;

                const { data: likes } = await supabaseClient
                    .from('ngm_post_likes')
                    .select('post_id')
                    .eq('user_id', currentUser.id);

                likedPosts = new Set(likes?.map(l => l.post_id) || []);

                renderPosts();

            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        function renderPosts() {
            if (posts.length === 0) {
                document.getElementById('postsFeed').innerHTML = `
                    <div class="empty-state">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <div style="font-size: 18px; font-weight: 600; margin: 16px 0 8px;">No posts yet</div>
                        <div style="font-size: 14px;">
                            ${isOwnProfile ? 'Share your thoughts with the world' : 'This user hasn\'t posted anything yet'}
                        </div>
                    </div>
                `;
                return;
            }

            const html = posts.map(post => createPostCard(post)).join('');
            document.getElementById('postsFeed').innerHTML = html;
        }

        function createPostCard(post) {
            const user = post.ngm_users;
            const name = user.full_name || user.username || 'User';
            const username = user.username || 'user';
            const time = formatTime(post.created_at);
            const isLiked = likedPosts.has(post.post_id);

            const avatarHTML = user.profile_picture_url
                ? `<div class="post-avatar" style="background-image: url('${user.profile_picture_url}')"></div>`
                : `<div class="post-avatar ${getAvatarColor(name)}">${getInitial(name)}</div>`;

            let mediaHTML = '';
            if (post.media_url) {
                mediaHTML = `<img class="post-media" src="${post.media_url}" alt="Post media">`;
            }

            return `
                <div class="post-card" onclick="viewPost('${post.post_id}')">
                    ${isOwnProfile ? `
                        <button class="post-menu-btn" onclick="togglePostMenu(event, '${post.post_id}')">
                            <svg width="18.75" height="18.75" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="5" r="2"/>
                                <circle cx="12" cy="12" r="2"/>
                                <circle cx="12" cy="19" r="2"/>
                            </svg>
                        </button>
                        <div class="post-menu-dropdown" id="menu-${post.post_id}">
                            <div class="menu-item" onclick="editPost('${post.post_id}')">
                                <svg viewBox="0 0 24 24" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                </svg>
                                Edit
                            </div>
                            <div class="menu-item danger" onclick="deletePost('${post.post_id}')">
                                <svg viewBox="0 0 24 24" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                    <line x1="10" y1="11" x2="10" y2="17"/>
                                    <line x1="14" y1="11" x2="14" y2="17"/>
                                </svg>
                                Delete
                            </div>
                        </div>
                    ` : ''}
                    <div class="post-header">
                        ${avatarHTML}
                        <div class="post-main">
                            <div class="post-user-row">
                                <span class="post-username">${name}</span>
                                ${user.is_verified ? '<svg class="verified-badge" viewBox="0 0 22 22"><path d="M20.396 11c-.018-.646-.215-1.275-.57-1.816-.354-.54-.852-.972-1.438-1.246.223-.607.27-1.264.14-1.897-.131-.634-.437-1.218-.882-1.687-.47-.445-1.053-.75-1.687-.882-.633-.13-1.29-.083-1.897.14-.273-.587-.704-1.086-1.245-1.44S11.647 1.62 11 1.604c-.646.017-1.273.213-1.813.568s-.969.854-1.24 1.44c-.608-.223-1.267-.272-1.902-.14-.635.13-1.22.436-1.69.882-.445.47-.749 1.055-.878 1.688-.13.633-.08 1.29.144 1.896-.587.274-1.087.705-1.443 1.245-.356.54-.555 1.17-.574 1.817.02.647.218 1.276.574 1.817.356.54.856.972 1.443 1.245-.224.606-.274 1.263-.144 1.896.13.634.433 1.218.877 1.688.47.443 1.054.747 1.687.878.633.132 1.29.084 1.897-.136.274.586.705 1.084 1.246 1.439.54.354 1.17.551 1.816.569.647-.016 1.276-.213 1.817-.567s.972-.854 1.245-1.44c.604.239 1.266.296 1.903.164.636-.132 1.22-.447 1.68-.907.46-.46.776-1.044.908-1.681s.075-1.299-.165-1.903c.586-.274 1.084-.705 1.439-1.246.354-.54.551-1.17.569-1.816zM9.662 14.85l-3.429-3.428 1.293-1.302 2.072 2.072 4.4-4.794 1.347 1.246z"></path></svg>' : ''}
                                <span class="post-handle">@${username}</span>
                                <span class="post-dot">Â·</span>
                                <span class="post-time">${time}</span>
                            </div>
                            ${post.content ? `<div class="post-content">${post.content}</div>` : ''}
                            ${mediaHTML}
                            <div class="post-actions">
                                <button class="post-action-btn" onclick="event.stopPropagation(); viewPost('${post.post_id}')">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01zm8.005-6c-3.317 0-6.005 2.69-6.005 6 0 3.37 2.77 6.08 6.138 6.01l.351-.01h1.761v2.3l5.087-2.81c1.951-1.08 3.163-3.13 3.163-5.36 0-3.39-2.744-6.13-6.129-6.13H9.756z"/>
                                    </svg>
                                    <span>${formatCount(post.comments_count || 0)}</span>
                                </button>
                                <button class="post-action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.post_id}', event)">
                                    <svg viewBox="0 0 24 24" fill="${isLiked ? 'currentColor' : 'none'}" stroke="currentColor">
                                        <path d="M20.884 13.19c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"/>
                                    </svg>
                                    <span>${formatCount(post.likes_count || 0)}</span>
                                </button>
                                <button class="post-action-btn" onclick="sharePost('${post.post_id}', event)">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M12 2.59l5.7 5.7-1.41 1.42L13 6.41V16h-2V6.41l-3.3 3.3-1.41-1.42L12 2.59zM21 15l-.02 3.51c0 1.38-1.12 2.49-2.5 2.49H5.5C4.11 21 3 19.88 3 18.5V15h2v3.5c0 .28.22.5.5.5h12.98c.28 0 .5-.22.5-.5L19 15h2z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function togglePostMenu(event, postId) {
            event.stopPropagation();
            
            // Close all other menus
            document.querySelectorAll('.post-menu-dropdown').forEach(menu => {
                if (menu.id !== `menu-${postId}`) {
                    menu.classList.remove('active');
                }
            });
            
            // Toggle current menu
            const menu = document.getElementById(`menu-${postId}`);
            menu.classList.toggle('active');
        }

        // Close menus on outside click
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.post-menu-btn') && !e.target.closest('.post-menu-dropdown')) {
                document.querySelectorAll('.post-menu-dropdown').forEach(menu => {
                    menu.classList.remove('active');
                });
            }
        });

        async function editPost(postId) {
            window.location.href = `ngm_create_post.html?edit=${postId}`;
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            try {
                await supabaseClient
                    .from('ngm_user_posts')
                    .delete()
                    .eq('post_id', postId);

                await loadPosts();
                alert('Post deleted successfully');

            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Failed to delete post');
            }
        }

        async function toggleLike(postId, event) {
            event.stopPropagation();
            const isLiked = likedPosts.has(postId);

            try {
                if (isLiked) {
                    await supabaseClient
                        .from('ngm_post_likes')
                        .delete()
                        .eq('post_id', postId)
                        .eq('user_id', currentUser.id);
                    likedPosts.delete(postId);
                } else {
                    await supabaseClient
                        .from('ngm_post_likes')
                        .insert({ post_id: postId, user_id: currentUser.id });
                    likedPosts.add(postId);
                }

                await loadPosts();

            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        function viewPost(postId) {
            window.location.href = `ngm_view_post.html?post_id=${postId}`;
        }

        function sharePost(postId, event) {
            event.stopPropagation();
            const postLink = `${window.location.origin}/ngm_view_post.html?post_id=${postId}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Nandigram Post',
                    url: postLink
                });
            } else {
                navigator.clipboard.writeText(postLink);
                alert('Link copied!');
            }
        }

        async function toggleFollow() {
            try {
                const { data: followData } = await supabaseClient
                    .from('ngm_user_followers')
                    .select('*')
                    .eq('follower_user_id', currentUser.id)
                    .eq('following_user_id', profileUser.user_id)
                    .maybeSingle();

                if (followData) {
                    await supabaseClient
                        .from('ngm_user_followers')
                        .delete()
                        .eq('follower_user_id', currentUser.id)
                        .eq('following_user_id', profileUser.user_id);
                } else {
                    await supabaseClient
                        .from('ngm_user_followers')
                        .insert({
                            follower_user_id: currentUser.id,
                            following_user_id: profileUser.user_id
                        });
                }

                await loadProfileActions();

            } catch (error) {
                console.error('Error toggling follow:', error);
            }
        }

        function sendMessage() {
            window.location.href = `ngm_chat_window.html?user_id=${profileUser.user_id}`;
        }

        function createNewPost() {
            window.location.href = 'ngm_create_post.html';
        }

        function shareProfile() {
            const profileLink = `${window.location.origin}/ngm_user_profile.html?user_id=${profileUser.user_id}`;
            
            if (navigator.share) {
                navigator.share({
                    title: `${profileUser.full_name || profileUser.username}'s Profile`,
                    url: profileLink
                });
            } else {
                navigator.clipboard.writeText(profileLink);
                alert('Profile link copied!');
            }
        }

        function openOptions() {
            alert('Options menu coming soon');
        }

        function viewFollowing() {
            window.location.href = `ngm_followers.html?user_id=${profileUser.user_id}&tab=following`;
        }

        function viewFollowers() {
            window.location.href = `ngm_followers.html?user_id=${profileUser.user_id}&tab=followers`;
        }

        function goBack() {
            window.history.back();
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'now';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            if (days === 1) return '1d';
            if (days < 7) return `${days}d`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function formatCount(count) {
            if (count < 1000) return count.toString();
            if (count < 1000000) return (count / 1000).toFixed(1).replace('.0', '') + 'K';
            return (count / 1000000).toFixed(1).replace('.0', '') + 'M';
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentTab = this.dataset.tab;
                document.getElementById('postsFeed').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                loadPosts();
            });
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', async function() {
            loadTheme();
            initSupabase();
            const user = await checkAuth();
            if (user) {
                await loadProfile();
            }
        });
    </script>
