<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nandigram - Create Group</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .header {
            position: sticky;
            top: 0;
            height: 90px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: flex-end;
            padding: 0 10px 10px;
            z-index: 100;
        }

        .header-content {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .header h1 {
            color: white;
            font-size: 22px;
            font-weight: 600;
        }

        .form-container {
            padding: 30px 20px;
        }

        .group-pic-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .group-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e0e0e0;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            overflow: hidden;
        }

        .group-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .settings-section {
            margin-top: 30px;
        }

        .settings-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .setting-label {
            font-size: 14px;
            color: #333;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 28px;
            background: #ccc;
            border-radius: 14px;
            cursor: pointer;
        }

        .toggle.active {
            background: #667eea;
        }

        .toggle-thumb {
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }

        .toggle.active .toggle-thumb {
            left: 24px;
        }

        .create-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="back-btn" onclick="goBack()">‚Üê</div>
                <h1>Create Group</h1>
            </div>
        </div>

        <div class="form-container">
            <div class="group-pic-section">
                <div class="group-pic" onclick="document.getElementById('fileInput').click()">
                    üë•
                </div>
                <input type="file" id="fileInput" accept="image/*">
                <p style="font-size: 12px; color: #999;">Click to add group picture</p>
            </div>

            <form id="createGroupForm">
                <div class="form-group">
                    <label>Group Name *</label>
                    <input type="text" id="groupName" placeholder="Enter group name" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="groupDesc" placeholder="What's this group about?"></textarea>
                </div>

                <div class="settings-section">
                    <div class="settings-title">Group Settings</div>
                    
                    <div class="setting-item">
                        <span class="setting-label">Public Group</span>
                        <div class="toggle" id="publicToggle" onclick="toggleSwitch(this)">
                            <div class="toggle-thumb"></div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <span class="setting-label">Only Admins Can Send</span>
                        <div class="toggle" id="adminOnlyToggle" onclick="toggleSwitch(this)">
                            <div class="toggle-thumb"></div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <span class="setting-label">Join Approval Required</span>
                        <div class="toggle" id="approvalToggle" onclick="toggleSwitch(this)">
                            <div class="toggle-thumb"></div>
                        </div>
                    </div>

                    <div class="setting-item">
                        <span class="setting-label">Show Members List</span>
                        <div class="toggle active" id="membersToggle" onclick="toggleSwitch(this)">
                            <div class="toggle-thumb"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="create-btn">Create Group</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('.group-pic').innerHTML = `<img src="${e.target.result}">`;
                };
                reader.readAsDataURL(file);
            }
        });

        function toggleSwitch(element) {
            element.classList.toggle('active');
        }

        document.getElementById('createGroupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const groupData = {
                name: document.getElementById('groupName').value,
                description: document.getElementById('groupDesc').value,
                isPublic: document.getElementById('publicToggle').classList.contains('active'),
                adminOnly: document.getElementById('adminOnlyToggle').classList.contains('active'),
                approvalRequired: document.getElementById('approvalToggle').classList.contains('active'),
                showMembers: document.getElementById('membersToggle').classList.contains('active')
            };

            console.log('Creating group:', groupData);
            alert('Group created successfully!');
            window.location.href = 'ngm-group-chat.html';
        });

        function goBack() {
            window.history.back();
        }

        document.addEventListener('copy', e => e.preventDefault());
        document.addEventListener('paste', e => e.preventDefault());
    </script>
</body>
</html>
