<body>
<div class="c">
<div class="h">

<div class="hi" onclick="openUserInfo()">

<button class="hm" onclick="showMenu()"><svg viewBox="0 0 24 24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg></button>
</div>
<div class="mc" id="messagesContainer"></div>

</div>

<script>
const SUPABASE_URL='https://bhmycvrbucmbbrpzeane.supabase.co';
const SUPABASE_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4';
const sb=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);
let currentUser, chatId;

async function init(){
    const {data:{user}} = await sb.auth.getUser();
    currentUser = user;
    const params = new URLSearchParams(window.location.search);
    chatId = params.get('chat');
    loadMessages();
    sb.channel('m').on('postgres_changes',{event:'INSERT',schema:'public',table:'ngm_messages',filter:`chat_id=eq.${chatId}`},loadMessages).subscribe();
}

async function loadMessages(){
    const {data:msgs} = await sb.from('ngm_messages').select('*').eq('chat_id',chatId).order('created_at',{ascending:true});
    renderMessages(msgs || []);
}

function renderMessages(messages){
    const container = document.getElementById('messagesContainer');
    container.innerHTML = messages.map(msg => {
        const isSent = msg.sender_id === currentUser.id;
        const time = new Date(msg.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        
        // --- Improved Emoji Detection Logic ---
        const content = msg.content.trim();
        const emojiRegex = /^(\p{Emoji_Presentation}|\p{Emoji}\uFE0F|\s)+$/u;
        const isOnlyEmoji = emojiRegex.test(content);
        
        let emojiClass = '';
        if(isOnlyEmoji){
            const emojis = content.match(/\p{Emoji_Presentation}|\p{Emoji}\uFE0F/gu) || [];
            const count = emojis.length;
            if(count === 1) emojiClass = 'emoji-xl';
            else if(count === 2) emojiClass = 'emoji-lg';
            else if(count === 3) emojiClass = 'emoji-md';
            else if(count > 3) emojiClass = 'emoji-sm';
        }

        return `<div class="m ${isSent?'sent':'received'}">
            <div class="mb ${emojiClass}">
                <div class="mt">${msg.content}</div>
                ${emojiClass === '' ? `<div class="mti">${time}</div>` : ''}
            </div>
        </div>`;
    }).join('');
    window.scrollTo(0, document.body.scrollHeight);
}

async function sendMessage(){
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if(!text) return;
    await sb.from('ngm_messages').insert({chat_id:chatId, sender_id:currentUser.id, content:text});
    input.value = '';
    loadMessages();
}

function toggleEmoji(){ /* Emoji Keyboard Logic Here */ }
function toggleFilePicker(){ document.querySelector('.fp')?.classList.toggle('show'); }
function goBack(){ history.back(); }

init();
</script>
