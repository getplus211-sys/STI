<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSI/ASI Mock Test Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { user-select: none; -webkit-user-select: none; background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; }
        .option-btn { transition: all 0.2s; border: 2px solid #e2e8f0; cursor: pointer; }
        .option-btn.selected { border-color: #2563eb; background-color: #eff6ff; font-weight: 600; }
        .palette-btn { width: 35px; height: 35px; font-size: 11px; font-weight: bold; border-radius: 6px; transition: 0.3s; }
        .palette-active { border: 2px solid #2563eb; transform: scale(1.1); box-shadow: 0 0 10px rgba(37, 99, 235, 0.2); }
        .palette-answered { background-color: #2563eb !important; color: white; border-color: #2563eb; }
        #loading-overlay { background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; position: fixed; inset: 0; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loading-overlay">
        <div class="text-center">
            <div class="inline-block w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-gray-600 font-bold">ટેસ્ટ લોડ થઈ રહી છે...</p>
        </div>
    </div>

    <div id="test-interface" class="min-h-screen flex flex-col hidden">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-50">
            <div class="flex items-center gap-2">
                <span class="bg-blue-600 text-white px-3 py-1 rounded-lg font-bold">PSI MOCK</span>
                <h1 class="font-bold text-gray-800 hidden md:block">Full Test #1</h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p class="text-[10px] text-gray-400 uppercase font-bold">Time Left</p>
                    <p id="timer" class="text-xl font-mono font-bold text-red-600">120:00</p>
                </div>
                <button onclick="confirmSubmit()" class="bg-red-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-red-700 shadow-lg">Finish</button>
            </div>
        </header>

        <main class="flex-grow flex flex-col md:flex-row h-[calc(100vh-73px)] overflow-hidden">
            <div class="flex-grow overflow-y-auto p-4 md:p-8">
                <div id="question-card" class="max-w-3xl mx-auto bg-white rounded-3xl shadow-sm border border-gray-100 p-6 md:p-10">
                    <div class="flex justify-between mb-6">
                        <span id="q-index-label" class="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-xs font-bold">Question 1/28</span>
                        <span class="text-gray-400 text-xs">Negative: 0.33</span>
                    </div>
                    <h2 id="question-text" class="text-lg md:text-xl font-bold text-gray-800 mb-8 leading-relaxed">Loading...</h2>
                    
                    <div id="options-container" class="space-y-3"></div>

                    <div class="flex justify-between mt-12 pt-6 border-t border-gray-50">
                        <button onclick="prevQ()" class="text-gray-500 font-bold px-4 py-2 hover:bg-gray-100 rounded-xl transition">← Previous</button>
                        <button onclick="nextQ()" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-bold hover:bg-blue-700 shadow-lg transition">Save & Next →</button>
                    </div>
                </div>
            </div>

            <aside class="w-full md:w-80 bg-white border-l border-gray-100 flex flex-col">
                <div class="p-4 border-b font-bold text-gray-700 bg-gray-50">Question Palette</div>
                <div id="palette" class="p-4 grid grid-cols-6 md:grid-cols-4 gap-2 overflow-y-auto content-start"></div>
                <div class="p-4 mt-auto border-t text-[10px] space-y-2">
                    <div class="flex items-center gap-2 font-bold"><span class="w-3 h-3 bg-blue-600 rounded"></span> ANSWERED</div>
                    <div class="flex items-center gap-2 font-bold"><span class="w-3 h-3 bg-gray-100 border rounded"></span> NOT ANSWERED</div>
                </div>
            </aside>
        </main>
    </div>

    <div id="result-screen" class="hidden min-h-screen bg-gray-50 p-4 md:p-10 overflow-y-auto">
        <div class="max-w-4xl mx-auto bg-white rounded-[40px] shadow-2xl overflow-hidden">
            <div class="bg-blue-600 p-8 text-center text-white">
                <h2 class="text-2xl font-bold">PSI Mock Test Result</h2>
                <p class="opacity-75">તમારો રિઝલ્ટ રિપોર્ટ</p>
            </div>
            <div class="p-6 md:p-12">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
                    <div class="max-w-[300px] mx-auto"><canvas id="resultChart"></canvas></div>
                    <div class="space-y-4">
                        <div class="bg-blue-50 p-6 rounded-3xl text-center border border-blue-100">
                            <p class="text-gray-500 font-bold text-xs uppercase tracking-widest">Final Score</p>
                            <h3 id="final-score" class="text-5xl font-black text-blue-600 mt-1">0.00</h3>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="p-3 border rounded-2xl text-center"><p class="text-green-600 font-bold" id="res-correct">0</p><p class="text-[10px] text-gray-400">CORRECT</p></div>
                            <div class="p-3 border rounded-2xl text-center"><p class="text-red-600 font-bold" id="res-wrong">0</p><p class="text-[10px] text-gray-400">WRONG</p></div>
                            <div class="p-3 border rounded-2xl text-center"><p class="text-orange-500 font-bold" id="res-e">0</p><p class="text-[10px] text-gray-400">OPTION E</p></div>
                            <div class="p-3 border rounded-2xl text-center"><p class="text-gray-400 font-bold" id="res-skipped">0</p><p class="text-[10px] text-gray-400">SKIPPED</p></div>
                        </div>
                        <button onclick="location.reload()" class="w-full bg-gray-800 text-white py-4 rounded-2xl font-bold hover:bg-black transition">Re-Take Test</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const SUPABASE_URL = "https://bhmycvrbucmbbrpzeane.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljcvrbucmbbrpzeaneiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4";
        
        // global variable to avoid 'already declared' error
        const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let questions = [];
        let userAnswers = {}; 
        let currentIndex = 0;
        let timerSeconds = 120 * 60; 
        let testID = "mock_test_1";
        let userUID = "USER_001"; // Placeholder: Integration with Auth later

        // --- 2. DATA LOADING ---
        async function init() {
            try {
                const { data, error } = await sbClient
                    .from('questions')
                    .select('*')
                    .eq('test_id', testID)
                    .order('id', { ascending: true });

                if (error) throw error;
                questions = data;
                
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('test-interface').classList.remove('hidden');
                
                renderPalette();
                displayQuestion();
                startTimer();
            } catch (err) {
                alert("Error: " + err.message);
            }
        }

        // --- 3. UI RENDERING ---
        function displayQuestion() {
            const q = questions[currentIndex];
            document.getElementById('q-index-label').innerText = `Question ${currentIndex + 1}/${questions.length}`;
            document.getElementById('question-text').innerText = q.question_text;
            
            const options = [q.option_a, q.option_b, q.option_c, q.option_d, q.option_e];
            const container = document.getElementById('options-container');
            container.innerHTML = '';

            options.forEach((opt, i) => {
                const btn = document.createElement('div');
                btn.className = `option-btn w-full text-left p-4 rounded-2xl flex items-center gap-4 ${userAnswers[currentIndex] === i ? 'selected' : ''}`;
                btn.innerHTML = `<span class="w-6 h-6 rounded-full bg-white border flex items-center justify-center text-[10px] font-bold">${String.fromCharCode(65+i)}</span> 
                                 <span class="text-sm">${opt}</span>`;
                btn.onclick = () => { userAnswers[currentIndex] = i; displayQuestion(); };
                container.appendChild(btn);
            });
            updatePaletteUI();
        }

        function renderPalette() {
            const pal = document.getElementById('palette');
            questions.forEach((_, i) => {
                const b = document.createElement('button');
                b.id = `pal-${i}`;
                b.className = "palette-btn bg-gray-100 text-gray-400 border border-gray-100";
                b.innerText = i + 1;
                b.onclick = () => { currentIndex = i; displayQuestion(); };
                pal.appendChild(b);
            });
        }

        function updatePaletteUI() {
            questions.forEach((_, i) => {
                const b = document.getElementById(`pal-${i}`);
                b.classList.remove('palette-active');
                if(i === currentIndex) b.classList.add('palette-active');
                if(userAnswers[i] !== undefined) b.classList.add('palette-answered');
            });
        }

        // --- 4. CONTROLS & TIMER ---
        function nextQ() { if(currentIndex < questions.length - 1) { currentIndex++; displayQuestion(); } }
        function prevQ() { if(currentIndex > 0) { currentIndex--; displayQuestion(); } }

        function startTimer() {
            const tDisplay = document.getElementById('timer');
            const interval = setInterval(() => {
                timerSeconds--;
                let m = Math.floor(timerSeconds / 60);
                let s = timerSeconds % 60;
                tDisplay.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                if(timerSeconds <= 0) { clearInterval(interval); submitTest(); }
            }, 1000);
        }

        function confirmSubmit() {
            if(confirm("શું તમે ખરેખર ટેસ્ટ સબમિટ કરવા માંગો છો?")) submitTest();
        }

        // --- 5. SUBMISSION & DATA STORAGE ---
        async function submitTest() {
            let correct = 0, wrong = 0, e_count = 0, skipped = 0;
            let resultsData = [];

            questions.forEach((q, i) => {
                const uAns = userAnswers[i];
                let status = "skipped";

                if (uAns === undefined) skipped++;
                else if (uAns === 4) { e_count++; status = "e_option"; }
                else if (uAns === q.correct_option) { correct++; status = "correct"; }
                else { wrong++; status = "wrong"; }

                resultsData.push({
                    user_id: userUID,
                    test_id: testID,
                    question_id: q.id,
                    user_answer: uAns !== undefined ? uAns : null,
                    status: status
                });
            });

            const score = (correct * 1) - (wrong * 0.33);

            try {
                // 1. Insert into test_attempts
                const { data: attempt, error: attErr } = await sbClient
                    .from('test_attempts')
                    .insert([{ 
                        user_id: userUID, 
                        test_id: testID, 
                        score: score, 
                        correct_count: correct, 
                        wrong_count: wrong,
                        e_count: e_count,
                        is_submitted: true 
                    }]).select();

                if (attErr) throw attErr;

                // 2. Insert detailed results
                const { error: resErr } = await sbClient
                    .from('test_results')
                    .insert(resultsData);

                if (resErr) throw resErr;

                showResultUI(score, correct, wrong, e_count, skipped);
            } catch (err) {
                console.error(err);
                alert("ડેટા સેવ કરવામાં ભૂલ આવી, પણ તમારો સ્કોર: " + score.toFixed(2));
                showResultUI(score, correct, wrong, e_count, skipped);
            }
        }

        function showResultUI(score, c, w, e, s) {
            document.getElementById('test-interface').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = score.toFixed(2);
            document.getElementById('res-correct').innerText = c;
            document.getElementById('res-wrong').innerText = w;
            document.getElementById('res-e').innerText = e;
            document.getElementById('res-skipped').innerText = s;

            new Chart(document.getElementById('resultChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Correct', 'Wrong', 'Option E', 'Skipped'],
                    datasets: [{
                        data: [c, w, e, s],
                        backgroundColor: ['#16a34a', '#dc2626', '#f97316', '#e2e8f0'],
                        borderWidth: 0
                    }]
                },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        }

        // Run on load
        init();
    </script>
</body>
</html>
