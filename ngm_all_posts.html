<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Posts - Nandigram</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            /* Light Mode (Default) */
            --bg-primary: #ffffff;
            --bg-secondary: #f7f9f9;
            --bg-hover: rgba(0, 0, 0, 0.03);
            --text-primary: #0f1419;
            --text-secondary: #536471;
            --border-color: #eff3f4;
            --accent-color: #FF6F00;
            --accent-hover: #E65100;
            --header-bg: rgba(255, 255, 255, 0.85);
        }

        body.dark-mode {
            /* Dark Mode */
            --bg-primary: #000000;
            --bg-secondary: #16181c;
            --bg-hover: rgba(255, 255, 255, 0.03);
            --text-primary: #e7e9ea;
            --text-secondary: #71767b;
            --border-color: #2f3336;
            --accent-color: #FF6F00;
            --accent-hover: #E65100;
            --header-bg: rgba(0, 0, 0, 0.65);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        /* Primary Header */
        .header-primary {
            background: var(--header-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 101;
            transition: transform 0.3s ease;
        }

        .header-primary.hidden {
            transform: translateY(-100%);
        }

        .header-top {
            height: 90px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 0 16px 12px 16px;
        }

        .brand {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-color);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: background 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-hover);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: relative;
            width: 36px;
            height: 36px;
        }

        .theme-toggle svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s;
        }

        .sun-icon {
            opacity: 0;
        }

        .moon-icon {
            opacity: 1;
        }

        body.dark-mode .sun-icon {
            opacity: 1;
        }

        body.dark-mode .moon-icon {
            opacity: 0;
        }

        /* Secondary Header - Tab Navigation */
        .header-secondary {
            background: var(--header-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 90px;
            z-index: 100;
            transition: transform 0.3s ease, top 0.3s ease;
        }

        .header-secondary.hidden {
            transform: translateY(-100%);
        }

        .header-primary.hidden + .header-secondary {
            top: 0;
        }

        .tab-nav {
            display: flex;
        }

        .tab-btn {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
        }

        .tab-btn:hover {
            background: var(--bg-hover);
        }

        .tab-btn.active {
            color: var(--text-primary);
            font-weight: 700;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 56px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        /* New Posts Notification */
        .new-posts-notify {
            position: fixed;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 111, 0, 0.3);
            z-index: 99;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .new-posts-notify:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Posts Feed */
        .posts-feed {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 70px;
        }

        /* Post Card */
        .post-card {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .post-card:hover {
            background: var(--bg-hover);
        }

        .post-header {
            display: flex;
            gap: 12px;
            margin-bottom: 4px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .post-main {
            flex: 1;
            min-width: 0;
        }

        .post-user-row {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 2px;
            flex-wrap: wrap;
        }

        .post-username {
            font-weight: 700;
            font-size: 15px;
            color: var(--text-primary);
        }

        .post-verified {
            width: 18px;
            height: 18px;
            fill: var(--accent-color);
        }

        .post-handle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .post-dot {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .post-time {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .post-menu-btn {
            margin-left: auto;
            width: 30px;
            height: 30px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .post-menu-btn:hover {
            background: var(--bg-hover);
            color: var(--accent-color);
        }

        /* Post Menu Dropdown */
        .post-menu {
            position: fixed;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            min-width: 200px;
            z-index: 1000;
            display: none;
            overflow: hidden;
        }

        .post-menu.active {
            display: block;
        }

        .post-menu-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--border-color);
        }

        .post-menu-item:last-child {
            border-bottom: none;
        }

        .post-menu-item:hover {
            background: var(--bg-hover);
        }

        .post-menu-item svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
        }

        .post-menu-item.danger {
            color: #f91880;
        }

        .post-menu-item.primary {
            color: var(--accent-color);
        }

        /* Post Content */
        .post-content {
            font-size: 15px;
            line-height: 20px;
            color: var(--text-primary);
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .post-content a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .post-content a:hover {
            text-decoration: underline;
        }

        /* Post Media */
        .post-media {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            max-height: 510px;
            object-fit: cover;
        }

        /* Post Stats */
        .post-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .post-stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .view-count-icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
        }

        /* Post Actions */
        .post-actions {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
            margin-top: 4px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 13px;
            border-radius: 9999px;
            margin-left: -8px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 111, 0, 0.1);
            color: var(--accent-color);
        }

        .action-btn svg {
            width: 18.75px;
            height: 18.75px;
            stroke-width: 2;
        }

        .action-btn.liked {
            color: var(--accent-color);
        }

        .action-btn.liked:hover {
            background: rgba(255, 111, 0, 0.15);
        }

        .action-btn.liked svg {
            fill: var(--accent-color);
            stroke: var(--accent-color);
        }

        .action-btn.saved {
            color: var(--accent-color);
        }

        .action-btn.saved svg {
            fill: var(--accent-color);
            stroke: var(--accent-color);
        }

        /* Share Modal */
        .share-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(91, 112, 131, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
        }

        .share-modal.active {
            display: flex;
        }

        .share-content {
            background: var(--bg-primary);
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }

        .share-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .share-close {
            width: 34px;
            height: 34px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .share-close:hover {
            background: var(--bg-hover);
        }

        .share-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .share-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .share-tab {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
        }

        .share-tab.active {
            color: var(--text-primary);
            font-weight: 700;
        }

        .share-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .share-body {
            flex: 1;
            overflow-y: auto;
        }

        .share-section {
            display: none;
        }

        .share-section.active {
            display: block;
        }

        /* Chat/Group/Channel List */
        .chat-list-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-list-item:hover {
            background: var(--bg-hover);
        }

        .chat-list-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .chat-list-avatar.group {
            border-radius: 12px;
        }

        .chat-list-info {
            flex: 1;
            min-width: 0;
        }

        .chat-list-name {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-list-meta {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .chat-type-badge {
            background: var(--bg-secondary);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .social-share-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding: 16px;
        }

        .social-share-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .social-share-btn:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        .social-icon {
            width: 32px;
            height: 32px;
        }

        .social-name {
            font-size: 13px;
            color: var(--text-primary);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        /* Footer Navigation - Glassmorphic */
        .footer-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-top: 1px solid var(--border-color);
            padding: 8px;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 600px;
            margin: 0 auto;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        body.dark-mode .footer-nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
        }

        .footer-nav.hidden {
            transform: translateY(100%);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-secondary);
        }

        .nav-item.active {
            color: var(--accent-color);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }

        .hidden {
            display: none !important;
        }

        /* Colors */
        .bg-orange { background: #FF6F00; }
        .bg-blue { background: #1d9bf0; }
        .bg-green { background: #00ba7c; }
        .bg-purple { background: #7856ff; }
        .bg-pink { background: #f91880; }
        .bg-teal { background: #00b8a9; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Primary Header -->
        <div class="header-primary" id="headerPrimary">
            <div class="header-top">
                <div class="brand">Nandigram</div>
                <div class="header-actions">
                    <button class="icon-btn theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                    <button class="icon-btn" onclick="window.location.href='ngm_create_post.html'">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Secondary Header - Tab Navigation -->
        <div class="header-secondary" id="headerSecondary">
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="foryou">For you</button>
                <button class="tab-btn" data-tab="following">Following</button>
            </div>
        </div>

        <!-- New Posts Notification -->
        <div class="new-posts-notify" id="newPostsNotify" onclick="scrollToTop()">
            New posts available
        </div>

        <!-- Posts Feed -->
        <div class="posts-feed" id="postsFeed">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Post Menu Dropdown -->
        <div class="post-menu" id="postMenu">
            <div class="post-menu-item primary" id="menuFollow">
                <svg viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="8.5" cy="7" r="4"/>
                    <line x1="20" y1="8" x2="20" y2="14"/>
                    <line x1="23" y1="11" x2="17" y2="11"/>
                </svg>
                <span>Follow</span>
            </div>
            <div class="post-menu-item" id="menuInterested">
                <svg viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
                <span>Interested</span>
            </div>
            <div class="post-menu-item danger" id="menuReport">
                <svg viewBox="0 0 24 24" stroke="currentColor">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <span>Report</span>
            </div>
        </div>

        <!-- Share Modal -->
        <div class="share-modal" id="shareModal">
            <div class="share-content">
                <div class="share-header">
                    <button class="share-close" onclick="closeShareModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                    <h2 class="share-title">Share post</h2>
                </div>

                <div class="share-tabs">
                    <button class="share-tab active" data-share-tab="nandigram">Send via Nandigram</button>
                    <button class="share-tab" data-share-tab="social">Share to social</button>
                </div>

                <div class="share-body">
                    <div class="share-section active" id="shareNandigram">
                        <div id="chatsList"></div>
                    </div>
                    <div class="share-section" id="shareSocial">
                        <div class="social-share-grid">

        function openPostMenu(event, postId, userId) {
            event.stopPropagation();
            
            currentMenuPostId = postId;
            currentMenuPostUserId = userId;

            const menu = document.getElementById('postMenu');
            const followBtn = document.getElementById('menuFollow');
            
            // Update follow/unfollow text
            const isFollowing = followingUsers.has(userId);
            if (userId === currentUser.id) {
                followBtn.style.display = 'none';
            } else {
                followBtn.style.display = 'flex';
                followBtn.innerHTML = isFollowing 
                    ? `<svg viewBox="0 0 24 24" stroke="currentColor"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="23" y1="11" x2="17" y2="11"/></svg><span>Unfollow</span>`
                    : `<svg viewBox="0 0 24 24" stroke="currentColor"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg><span>Follow</span>`;
            }

            // Position menu
            const rect = event.target.getBoundingClientRect();
            menu.style.top = `${rect.bottom + 5}px`;
            menu.style.right = `${window.innerWidth - rect.right}px`;
            menu.classList.add('active');

            // Close menu when clicking outside
            setTimeout(() => {
                document.addEventListener('click', closePostMenu);
            }, 0);
        }

        function closePostMenu() {
            document.getElementById('postMenu').classList.remove('active');
            document.removeEventListener('click', closePostMenu);

            try {
                const isFollowing = followingUsers.has(currentMenuPostUserId);
                
                if (isFollowing) {
                    await supabaseClient
                        .from('ngm_user_followers')
                        .delete()
                        .eq('follower_user_id', currentUser.id)
                        .eq('following_user_id', currentMenuPostUserId);
                    followingUsers.delete(currentMenuPostUserId);
                } else {
                    await supabaseClient
                        .from('ngm_user_followers')
                        .insert({
                            follower_user_id: currentUser.id,
                            following_user_id: currentMenuPostUserId
                        });
                    followingUsers.add(currentMenuPostUserId);
                }

                closePostMenu();
                await loadPosts();

            } catch (error) {
                console.error('Error toggling follow:', error);

            try {
                if (isLiked) {
                    await supabaseClient
                        .from('ngm_post_likes')
                        .delete()
                        .eq('post_id', postId)
                        .eq('user_id', currentUser.id);
                    likedPosts.delete(postId);
                } else {
                    await supabaseClient
                        .from('ngm_post_likes')
                        .insert({ post_id: postId, user_id: currentUser.id });
                    likedPosts.add(postId);
                }

                await loadPosts();

            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        async function toggleSave(postId, event) {
            event.stopPropagation();
            const isSaved = savedPosts.has(postId);

            try {
                if (isSaved) {
                    await supabaseClient
                        .from('ngm_saved_posts')
                        .delete()
                        .eq('post_id', postId)
                        .eq('user_id', currentUser.id);
                    savedPosts.delete(postId);
                } else {
                    await supabaseClient
                        .from('ngm_saved_posts')
                        .insert({ post_id: postId, user_id: currentUser.id });
                    savedPosts.add(postId);
                }

                await loadPosts();

            } catch (error) {
                console.error('Error toggling save:', error);
            }
        }

        async function viewPost(postId) {
            try {
                const { data: post } = await supabaseClient
                    .from('ngm_user_posts')
                    .select('views_count')
                    .eq('post_id', postId)
                    .single();

                await supabaseClient
                    .from('ngm_user_posts')
                    .update({ views_count: (post?.views_count || 0) + 1 })
                    .eq('post_id', postId);
            } catch (e) {
                console.error('Error updating views:', e);
            }

            window.location.href = `ngm_view_post.html?post_id=${postId}`;
        }

        async function openShareModal(postId, event) {
            event.stopPropagation();
            currentSharePostId = postId;
            document.getElementById('shareModal').classList.add('active');
            await loadShareChats();
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
            currentSharePostId = null;
        }

        async function loadShareChats() {
            try {
                let chats = [];

                // Load private chats
                const { data: privateChats } = await supabaseClient
                    .from('ngm_chats')
                    .select('chat_id, chat_type, user1_id, user2_id, last_message_at')
                    .eq('chat_type', 'private')
                    .or(`user1_id.eq.${currentUser.id},user2_id.eq.${currentUser.id}`)
                    .order('last_message_at', { ascending: false, nullsFirst: false })
                    .limit(20);

                if (privateChats) {
                    for (const chat of privateChats) {
                        const otherUserId = chat.user1_id === currentUser.id ? chat.user2_id : chat.user1_id;
                        const { data: userData } = await supabaseClient
                            .from('ngm_users')
                            .select('user_id, full_name, username, profile_picture_url')
                            .eq('user_id', otherUserId)
                            .single();

                        if (userData) {
                            chats.push({
                                id: chat.chat_id,
                                type: 'private',
                                name: userData.full_name || userData.username,
                                username: userData.username,
                                picture: userData.profile_picture_url,
                                lastMessage: chat.last_message_at
                            });
                        }
                    }
                }

                // Load groups
                const { data: userGroups } = await supabaseClient
                    .from('ngm_chat_participants')
                    .select('chat_id')
                    .eq('user_id', currentUser.id)
                    .eq('is_active', true);

                if (userGroups && userGroups.length > 0) {
                    const groupChatIds = userGroups.map(g => g.chat_id);
                    
                    const { data: groups } = await supabaseClient
                        .from('ngm_groups')
                        .select('chat_id, group_name, group_picture_url')
                        .in('chat_id', groupChatIds);

                    if (groups) {
                        groups.forEach(group => {
                            chats.push({
                                id: group.chat_id,
                                type: 'group',
                                name: group.group_name,
                                picture: group.group_picture_url
                            });
                        });
                    }
                }

                // Load channels
                if (userGroups && userGroups.length > 0) {
                    const channelChatIds = userGroups.map(g => g.chat_id);
                    
                    const { data: channels } = await supabaseClient
                        .from('ngm_channels')
                        .select('chat_id, channel_name, channel_picture_url')
                        .in('chat_id', channelChatIds);

                    if (channels) {
                        channels.forEach(channel => {
                            chats.push({
                                id: channel.chat_id,
                                type: 'channel',
                                name: channel.channel_name,
                                picture: channel.channel_picture_url
                            });
                        });
                    }
                }

                renderShareChats(chats);

            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        function renderShareChats(chats) {
            if (chats.length === 0) {
                document.getElementById('chatsList').innerHTML = `
                    <div class="empty-state">
                        <p>No chats available to share</p>
                    </div>
                `;
                return;
            }

            const html = chats.map(chat => {
                const name = chat.name || 'Unknown';
                const avatarHTML = chat.picture
                    ? `<div class="chat-list-avatar ${chat.type === 'private' ? '' : 'group'}" style="background-image: url('${chat.picture}'); background-size: cover; background-position: center;"></div>`
                    : `<div class="chat-list-avatar ${chat.type === 'private' ? '' : 'group'} ${getAvatarColor(name)}">${getInitial(name)}</div>`;

                const typeBadge = chat.type !== 'private' ? `<span class="chat-type-badge">${chat.type}</span>` : '';
                const metaText = chat.username ? `@${chat.username}` : '';

                return `
                    <div class="chat-list-item" onclick="shareToChat('${chat.id}', '${chat.type}')">
                        ${avatarHTML}
                        <div class="chat-list-info">
                            <div class="chat-list-name">${name}</div>
                            <div class="chat-list-meta">
                                ${typeBadge}
                                ${metaText ? `<span>${metaText}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('chatsList').innerHTML = html;
        }

        async function shareToChat(chatId, chatType) {
            if (!currentSharePostId) return;

            try {
                const postLink = `${window.location.origin}/ngm_view_post.html?post_id=${currentSharePostId}`;
                await supabaseClient
                    .from('ngm_messages')
                    .insert({
                        chat_id: chatId,
                        sender_id: currentUser.id,
                        message_type: 'text',
                        content: `Check out this post: ${postLink}`
                    });

                alert('Post shared successfully!');
                closeShareModal();

            } catch (error) {
                console.error('Error sharing to chat:', error);
                alert('Failed to share post');
            }
        }

        function shareToWhatsApp() {
            if (!currentSharePostId) return;
            const postLink = `${window.location.origin}/ngm_view_post.html?post_id=${currentSharePostId}`;
            window.open(`https://wa.me/?text=${encodeURIComponent('Check out this post: ' + postLink)}`, '_blank');
        }

        function shareToTwitter() {
            if (!currentSharePostId) return;
            const postLink = `${window.location.origin}/ngm_view_post.html?post_id=${currentSharePostId}`;
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(postLink)}`, '_blank');
        }

        function shareToFacebook() {
            if (!currentSharePostId) return;
            const postLink = `${window.location.origin}/ngm_view_post.html?post_id=${currentSharePostId}`;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(postLink)}`, '_blank');
        }

        async function shareToCopyLink() {
            if (!currentSharePostId) return;
            const postLink = `${window.location.origin}/ngm_view_post.html?post_id=${currentSharePostId}`;
            
            try {
                await navigator.clipboard.writeText(postLink);
                alert('Link copied to clipboard!');
            } catch (e) {
                const input = document.createElement('input');
                input.value = postLink;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                alert('Link copied!');
            }
        }

        async function checkForNewPosts() {
            if (!lastPostId) return;

            try {
                const { data: lastPost } = await supabaseClient
                    .from('ngm_user_posts')
                    .select('created_at')
                    .eq('post_id', lastPostId)
                    .single();

                if (lastPost) {
                    const { count } = await supabaseClient
                        .from('ngm_user_posts')
                        .select('post_id', { count: 'exact', head: true })
                        .eq('post_type', 'post')
                        .eq('is_public', true)
                        .gt('created_at', lastPost.created_at);

                    if (count && count > 0) {
                        document.getElementById('newPostsNotify').style.display = 'block';
                    }
                }

            } catch (error) {
                console.error('Error checking for new posts:', error);
            }
        }

        function startCheckingNewPosts() {
            if (checkNewPostsInterval) {
                clearInterval(checkNewPostsInterval);
            }
            checkNewPostsInterval = setInterval(checkForNewPosts, 30000);
        }

        function scrollToTop() {
            document.getElementById('postsFeed').scrollTo({ top: 0, behavior: 'smooth' });
            document.getElementById('newPostsNotify').style.display = 'none';
            loadPosts();
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'now';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            if (days === 1) return '1d';
            if (days < 7) return `${days}d`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function formatCount(count) {
            if (count < 1000) return count.toString();
            if (count < 1000000) return (count / 1000).toFixed(1).replace('.0', '') + 'K';
            return (count / 1000000).toFixed(1).replace('.0', '') + 'M';
        }

        function showError() {
            document.getElementById('postsFeed').innerHTML = `
                <div class="empty-state">
                    <p style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">Failed to load posts</p>
                    <button onclick="loadPosts()" style="padding: 12px 24px; background: var(--accent-color); color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 15px;">Retry</button>
                </div>
            `;
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentTab = this.dataset.tab;
                document.getElementById('postsFeed').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                loadPosts();
            });
        });

        // Share modal tabs
        document.querySelectorAll('.share-tab').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.share-tab').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const tabName = this.dataset.shareTab.charAt(0).toUpperCase() + this.dataset.shareTab.slice(1);
                document.querySelectorAll('.share-section').forEach(s => s.classList.remove('active'));
                document.getElementById('share' + tabName).classList.add('active');
            });
        });

        // Close modal on background click
        document.getElementById('shareModal').addEventListener('click', function(e) {
            if (e.target === this) closeShareModal();
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', async function() {
            loadTheme();
            initSupabase();
            const user = await checkAuth();
            if (user) {
                await loadPosts();
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (checkNewPostsInterval) {
                clearInterval(checkNewPostsInterval);
            }
        });
    </script>
