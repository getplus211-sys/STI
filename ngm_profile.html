<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile - Nandigram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 16px 12px 16px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:active {
            background: rgba(255,255,255,0.2);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
        }

        .profile-section {
            padding: 24px;
            text-align: center;
            background: white;
            border-bottom: 8px solid #f3f4f6;
        }

        .avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 16px;
            background: #16a34a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: 700;
            position: relative;
        }

        .edit-photo-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 36px;
            height: 36px;
            background: white;
            border-radius: 50%;
            border: 3px solid #16a34a;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .profile-username {
            color: #6b7280;
            font-size: 14px;
        }

        .content {
            flex: 1;
            overflow-y: auto;
        }

        .section {
            background: white;
            margin-bottom: 8px;
        }

        .section-title {
            padding: 12px 16px 8px;
            font-size: 12px;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
        }

        .info-item {
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #6b7280;
            font-size: 14px;
        }

        .info-value {
            color: #111827;
            font-weight: 500;
        }

        .edit-btn {
            color: #16a34a;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: #16a34a;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            width: calc(100% - 32px);
            margin: 16px;
        }

        .btn-primary:active {
            background: #15803d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <button class="back-btn" onclick="history.back()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <div class="header-title">Profile</div>
            </div>
        </div>

        <div class="content">
            <div class="profile-section">
                <div class="avatar-large">
                    R
                    <div class="edit-photo-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#16a34a" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                            <circle cx="12" cy="13" r="4"/>
                        </svg>
                    </div>
                </div>
                <div class="profile-name">Ramesh Patel</div>
                <div class="profile-username">@ramesh_patel</div>
            </div>

            <div class="section">
                <div class="section-title">Account</div>
                <div class="info-item">
                    <div class="info-label">Phone</div>
                    <div class="info-value">+91 98765 43210</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-value">ramesh@example.com</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Username</div>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <div class="info-value">@ramesh_patel</div>
                        <div class="edit-btn">Edit</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">Bio</div>
                    <div style="display: flex; gap: 8px; align-items: center;">
                        <div class="info-value">Hey there! Using Nandigram</div>
                        <div class="edit-btn">Edit</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Settings</div>
                <div class="info-item" onclick="window.location.href='ngm_settings.html'" style="cursor: pointer;">
                    <div class="info-label">Privacy & Security</div>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </div>
                <div class="info-item">
                    <div class="info-label">Notifications</div>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </div>
                <div class="info-item">
                    <div class="info-label">Storage & Data</div>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </div>
            </div>

            <button class="btn-primary">Save Changes</button>
        </div>
    </div>
</body>
</html>
