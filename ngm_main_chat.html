<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nandigram - Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabaseClient/supabaseClient-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* Header - 90px */
        .header {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 16px 12px 16px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand {
            font-size: 24px;
            font-weight: 700;
        }

        .beta-badge {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .icon-btn:active {
            background: rgba(255,255,255,0.2);
        }

        .icon {
            width: 20px;
            height: 20px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        /* Search Bar */
        .search-bar {
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            display: none;
        }

        .search-bar.active {
            display: block;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: #16a34a;
        }

        /* Menu Dropdown */
        .menu-dropdown {
            position: fixed;
            top: 80px;
            right: 16px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 200px;
            display: none;
            z-index: 100;
        }

        .menu-dropdown.active {
            display: block;
        }

        .menu-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            font-size: 14px;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:active {
            background: #f9fafb;
        }

        /* Chat List */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .section-header {
            background: #f9fafb;
            padding: 8px 16px;
            font-size: 11px;
            color: #6b7280;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chat-item {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
        }

        .chat-item:active {
            background: #f9fafb;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 600;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .pin-icon {
            width: 12px;
            height: 12px;
            fill: #9ca3af;
        }

        .chat-time {
            font-size: 11px;
            color: #9ca3af;
            flex-shrink: 0;
        }

        .chat-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-message {
            font-size: 13px;
            color: #6b7280;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .unread-badge {
            background: #16a34a;
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 12px;
            min-width: 20px;
            text-align: center;
        }

        /* Footer Navigation */
        .footer-nav {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 8px;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background: none;
            color: #6b7280;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: #16a34a;
            background: #f0fdf4;
        }

        .nav-item:active {
            background: #e5e7eb;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: #16a34a;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: background 0.2s;
        }

        .fab:active {
            background: #15803d;
        }

        /* New Chat Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: flex-end;
            z-index: 200;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 100%;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: #f3f4f6;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f0fdf4;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: left;
        }

        .modal-option:active {
            background: #dcfce7;
        }

        .modal-option-icon {
            width: 40px;
            height: 40px;
            background: #16a34a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #9ca3af;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            stroke: #d1d5db;
        }

        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top-color: #16a34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Colors for avatars */
        .bg-blue { background: #3b82f6; }
        .bg-green { background: #10b981; }
        .bg-purple { background: #a855f7; }
        .bg-pink { background: #ec4899; }
        .bg-indigo { background: #6366f1; }
        .bg-teal { background: #14b8a6; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="brand">Nandigram</div>
                    <div class="beta-badge">BETA</div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="toggleSearch()">
                        <svg class="icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
                    </button>
                    <button class="icon-btn" onclick="toggleMenu()">
                        <svg class="icon" viewBox="0 0 24 24"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar" id="searchBar">
            <input type="text" class="search-input" placeholder="Search chats..." id="searchInput" oninput="filterChats()">
        </div>

        <!-- Menu Dropdown -->
        <div class="menu-dropdown" id="menuDropdown">
            <div class="menu-item" onclick="createNewGroup()">New Group</div>
            <div class="menu-item" onclick="createNewChannel()">New Channel</div>
            <div class="menu-item" style="border-top: 1px solid #e5e7eb; margin-top: 4px; padding-top: 12px;" onclick="goToProfile()">Profile</div>
            <div class="menu-item" onclick="goToSettings()">Settings</div>
            <div class="menu-item" onclick="signOut()">Sign Out</div>
        </div>

        <!-- Chat List -->
        <div class="chat-list" id="chatList">
            <!-- Loading State -->
            <div class="loading-spinner" id="loadingState">
                <div class="spinner"></div>
                <p style="margin-top: 16px; color: #6b7280;">Loading chats...</p>
            </div>

            <!-- Pinned Chats Section -->
            <div id="pinnedSection" style="display: none;">
                <div class="section-header">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="#6b7280"><path d="M16 9V4h1c.55 0 1-.45 1-1s-.45-1-1-1H7c-.55 0-1 .45-1 1s.45 1 1 1h1v5c0 1.66-1.34 3-3 3v2h5.97v7l1 1 1-1v-7H19v-2c-1.66 0-3-1.34-3-3z"/></svg>
                    PINNED CHATS
                </div>
                <div id="pinnedChats"></div>
            </div>

            <!-- Regular Chats Section -->
            <div id="regularSection" style="display: none;">
                <div class="section-header" id="allChatsHeader">ALL CHATS</div>
                <div id="regularChats"></div>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                <p style="font-size: 18px; margin-bottom: 8px;">No chats yet</p>
                <p style="font-size: 14px;">Start a new conversation</p>
            </div>
        </div>

        <!-- Footer Navigation -->
        <div class="footer-nav">
            <button class="nav-item active" onclick="setActiveTab('all')">
                <svg class="icon" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                <span class="nav-label">All Chats</span>
            </button>
            <button class="nav-item" onclick="setActiveTab('groups')">
                <svg class="icon" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                <span class="nav-label">Groups</span>
            </button>
            <button class="nav-item" onclick="setActiveTab('channels')">
                <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="2"/><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"/></svg>
                <span class="nav-label">Channels</span>
            </button>
            <button class="nav-item" onclick="setActiveTab('contacts')">
                <svg class="icon" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
                <span class="nav-label">Contacts</span>
            </button>
        </div>

        <!-- Floating Action Button -->
        <button class="fab" onclick="openNewChatModal()">
            <svg class="icon" viewBox="0 0 24 24"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        </button>

        <!-- New Chat Modal -->
        <div class="modal-overlay" id="newChatModal" onclick="closeModalOnOverlay(event)">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">New Chat</div>
                    <button class="close-btn" onclick="closeNewChatModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
                <button class="modal-option" onclick="createNewGroup()">
                    <div class="modal-option-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    </div>
                    <span style="font-weight: 500;">Create New Group</span>
                </button>
                <button class="modal-option" onclick="createNewChannel()">
                    <div class="modal-option-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><circle cx="12" cy="12" r="2"/><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"/></svg>
                    </div>
                    <span style="font-weight: 500;">Create New Channel</span>
                </button>
                <div style="border-top: 1px solid #e5e7eb; margin: 16px 0; padding-top: 16px;">
                    <div style="font-size: 12px; color: #6b7280; margin-bottom: 12px;">Contacts</div>
                    <div id="contactsList" style="max-height: 200px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let allChats = [];
        let currentFilter = 'all';

        const colors = ['bg-blue', 'bg-green', 'bg-purple', 'bg-pink', 'bg-indigo', 'bg-teal'];

        function getAvatarColor(name) {
            const index = name.charCodeAt(0) % colors.length;
            return colors[index];
        }

        function getInitial(name) {
            return name ? name.charAt(0).toUpperCase() : '?';
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) {
                return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            } else if (days === 1) {
                return 'Yesterday';
            } else if (days < 7) {
                return `${days} days ago`;
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }
        }

        // Check Authentication
        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return null;
            }
            currentUser = user;
            return user;
        }

        // Load All Chats
        async function loadChats() {
            try {
                document.getElementById('loadingState').style.display = 'flex';
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('pinnedSection').style.display = 'none';
                document.getElementById('regularSection').style.display = 'none';

                // Get all chat participants for current user
                const { data: participants, error: partError } = await supabaseClient
                    .from('ngm_chat_participants')
                    .select('*, ngm_chats(*)')
                    .eq('user_id', currentUser.id)
                    .eq('is_active', true);

                if (partError) throw partError;

                if (!participants || participants.length === 0) {
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('emptyState').style.display = 'flex';
                    return;
                }

                // Load chat details based on chat type
                const chatPromises = participants.map(async (participant) => {
                    const chat = participant.ngm_chats;
                    let chatData = {
                        id: chat.chat_id,
                        type: chat.chat_type,
                        lastMessageAt: chat.last_message_at,
                        isPinned: participant.is_pinned,
                        unreadCount: participant.unread_count,
                        participantData: participant
                    };

                    // Get last message
                    const { data: lastMsg } = await supabaseClient
                        .from('ngm_messages')
                        .select('content, created_at, sender_id')
                        .eq('chat_id', chat.chat_id)
                        .eq('is_deleted', false)
                        .order('created_at', { ascending: false })
                        .limit(1)
                        .single();

                    chatData.lastMessage = lastMsg?.content || 'No messages yet';
                    chatData.lastMessageTime = lastMsg?.created_at || chat.created_at;

                    if (chat.chat_type === 'private') {
                        // Get other user details
                        const otherUserId = chat.user1_id === currentUser.id ? chat.user2_id : chat.user1_id;
                        const { data: userData } = await supabaseClient
                            .from('ngm_users')
                            .select('full_name, username, profile_picture_url, is_online')
                            .eq('user_id', otherUserId)
                            .single();

                        chatData.name = userData?.full_name || userData?.username || 'Unknown User';
                        chatData.avatar = userData?.profile_picture_url;
                        chatData.isOnline = userData?.is_online;
                    } else if (chat.chat_type === 'group') {
                        // Get group details
                        const { data: groupData } = await supabaseClient
                            .from('ngm_groups')
                            .select('group_name, group_picture_url')
                            .eq('chat_id', chat.chat_id)
                            .single();

                        chatData.name = groupData?.group_name || 'Group Chat';
                        chatData.avatar = groupData?.group_picture_url;
                    } else if (chat.chat_type === 'channel') {
                        // Get channel details
                        const { data: channelData } = await supabaseClient
                            .from('ngm_channels')
                            .select('channel_name, channel_picture_url')
                            .eq('chat_id', chat.chat_id)
                            .single();

                        chatData.name = channelData?.channel_name || 'Channel';
                        chatData.avatar = channelData?.channel_picture_url;
                    }

                    return chatData;
                });

                allChats = await Promise.all(chatPromises);
                allChats.sort((a, b) => new Date(b.lastMessageTime) - new Date(a.lastMessageTime));

                document.getElementById('loadingState').style.display = 'none';
                renderChats();
            } catch (error) {
                console.error('Error loading chats:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('emptyState').style.display = 'flex';
            }
        }

        function renderChats() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredChats = allChats.filter(chat => {
                if (searchQuery && !chat.name.toLowerCase().includes(searchQuery)) return false;
                if (currentFilter === 'groups' && chat.type !== 'group') return false;
                if (currentFilter === 'channels' && chat.type !== 'channel') return false;
                if (currentFilter === 'contacts' && chat.type !== 'private') return false;
                return true;
            });

            const pinned = filteredChats.filter(c => c.isPinned);
            const regular = filteredChats.filter(c => !c.isPinned);

            const pinnedHTML = pinned.map(chat => createChatHTML(chat)).join('');
            const regularHTML = regular.map(chat => createChatHTML(chat)).join('');

            document.getElementById('pinnedChats').innerHTML = pinnedHTML;
            document.getElementById('regularChats').innerHTML = regularHTML;

            document.getElementById('pinnedSection').style.display = pinned.length > 0 ? 'block' : 'none';
            document.getElementById('regularSection').style.display = regular.length > 0 ? 'block' : 'none';
            document.getElementById('emptyState').style.display = (pinned.length === 0 && regular.length === 0) ? 'flex' : 'none';
        }

        function createChatHTML(chat) {
            const avatarHTML = chat.avatar 
                ? `<div class="avatar" style="background-image: url('${chat.avatar}')"></div>`
                : `<div class="avatar ${getAvatarColor(chat.name)}">${getInitial(chat.name)}</div>`;

            return `
                <div class="chat-item" onclick="openChat('${chat.id}')">
                    ${avatarHTML}
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">
                                ${chat.name}
                                ${chat.isPinned ? '<svg class="pin-icon" viewBox="0 0 24 24"><path d="M16 9V4h1c.55 0 1-.45 1-1s-.45-1-1-1H7c-.55 0-1 .45-1 1s.45 1 1 1h1v5c0 1.66-1.34 3-3 3v2h5.97v7l1 1 1-1v-7H19v-2c-1.66 0-3-1.34-3-3z"/></svg>' : ''}
                            </div>
                            <div class="chat-time">${formatTime(chat.lastMessageTime)}</div>
                        </div>
                        <div class="chat-footer">
                            <div class="chat-message">${chat.lastMessage}</div>
                            ${chat.unreadCount > 0 ? `<div class="unread-badge">${chat.unreadCount}</div>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleSearch() {
            const searchBar = document.getElementById('searchBar');
            searchBar.classList.toggle('active');
            if (searchBar.classList.contains('active')) {
                document.getElementById('searchInput').focus();
            } else {
                document.getElementById('searchInput').value = '';
                renderChats();
            }
        }

        function toggleMenu() {
            document.getElementById('menuDropdown').classList.toggle('active');
        }

        function filterChats() {
            renderChats();
        }

        function setActiveTab(tab) {
            currentFilter = tab;
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');
            renderChats();
        }

        function openNewChatModal() {
            document.getElementById('newChatModal').classList.add('active');
            loadContacts();
        }

        function closeNewChatModal() {
            document.getElementById('newChatModal').classList.remove('active');
        }

        function closeModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeNewChatModal();
            }
        }

        async function loadContacts() {
            try {
                const { data: contacts, error } = await supabaseClient
                    .from('ngm_contacts')
                    .select(`
                        contact_id,
                        contact_name,
                        contact_user_id,
                        ngm_users!ngm_contacts_contact_user_id_fkey(
                            user_id,
                            full_name,
                            username,
                            profile_picture_url
                        )
                    `)
                    .eq('user_id', currentUser.id);

                if (error) throw error;

                const html = contacts.map(contact => {
                    const user = contact.ngm_users;
                    const name = contact.contact_name || user?.full_name || user?.username || 'Unknown';
                    const avatarHTML = user?.profile_picture_url 
                        ? `<div class="avatar" style="width: 40px; height: 40px; font-size: 16px; background-image: url('${user.profile_picture_url}')"></div>`
                        : `<div class="avatar ${getAvatarColor(name)}" style="width: 40px; height: 40px; font-size: 16px;">${getInitial(name)}</div>`;

                    return `
                        <div style="display: flex; align-items: center; gap: 12px; padding: 12px; cursor: pointer; border-radius: 8px;" onclick="startChatWithContact('${contact.contact_user_id}')" onmousedown="this.style.background='#f9fafb'" onmouseup="this.style.background=''" onmouseleave="this.style.background=''">
                            ${avatarHTML}
                            <span>${name}</span>
                        </div>
                    `;
                }).join('');

                document.getElementById('contactsList').innerHTML = html || '<p style="text-align: center; color: #9ca3af; padding: 16px;">No contacts yet</p>';
            } catch (error) {
                console.error('Error loading contacts:', error);
                document.getElementById('contactsList').innerHTML = '<p style="text-align: center; color: #ef4444; padding: 16px;">Error loading contacts</p>';
            }
        }

        async function startChatWithContact(contactUserId) {
            // Check if chat already exists
            const existingChat = allChats.find(chat => 
                chat.type === 'private' && 
                (chat.participantData.ngm_chats.user1_id === contactUserId || 
                 chat.participantData.ngm_chats.user2_id === contactUserId)
            );

            if (existingChat) {
                openChat(existingChat.id);
            } else {
                // Create new private chat
                try {
                    const { data: newChat, error } = await supabaseClient
                        .from('ngm_chats')
                        .insert({
                            chat_type: 'private',
                            user1_id: currentUser.id,
                            user2_id: contactUserId
                        })
                        .select()
                        .single();

                    if (error) throw error;

                    // Add participants
                    await supabaseClient.from('ngm_chat_participants').insert([
                        { chat_id: newChat.chat_id, user_id: currentUser.id, role: 'member' },
                        { chat_id: newChat.chat_id, user_id: contactUserId, role: 'member' }
                    ]);

                    openChat(newChat.chat_id);
                } catch (error) {
                    console.error('Error creating chat:', error);
                    alert('Failed to create chat');
                }
            }
            closeNewChatModal();
        }

        function openChat(chatId) {
            window.location.href = `ngm_chat_window.html?chat_id=${chatId}`;
        }

        function createNewGroup() {
            alert('Group creation feature coming soon!');
            closeNewChatModal();
        }

        function createNewChannel() {
            alert('Channel creation feature coming soon!');
            closeNewChatModal();
        }

        function goToProfile() {
            alert('Profile page coming soon!');
        }

        function goToSettings() {
            alert('Settings page coming soon!');
        }

        async function signOut() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menuDropdown');
            const menuBtn = event.target.closest('.icon-btn');
            if (!menuBtn && !menu.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // Setup real-time subscription
        function setupRealtimeSubscription() {
            // Subscribe to new messages
            supabaseClient
                .channel('messages')
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'ngm_messages'
                }, payload => {
                    console.log('New message:', payload);
                    loadChats(); // Reload chats on new message
                })
                .subscribe();

            // Subscribe to chat participants changes
            supabaseClient
                .channel('participants')
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'ngm_chat_participants',
                    filter: `user_id=eq.${currentUser.id}`
                }, payload => {
                    console.log('Participant change:', payload);
                    loadChats();
                })
                .subscribe();
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async function() {
            const user = await checkAuth();
            if (user) {
                await loadChats();
                setupRealtimeSubscription();
            }
        });
    </script>
</body>
