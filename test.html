/* ========== MODAL HELPERS ========== */

}

function confirmModal(title, text, onConfirm) {

    title,

/* ========== TIMEOUT HELPER ========== */
const timeout = (ms) => new Promise((_, reject) => 
  setTimeout(() => reject(new Error('Request timeout')), ms)
);

      <p>${message}</p>
      ${showRetry ? '<button class="primary" onclick="location.reload()">Retry</button>' : ''}

}

/* ========== INIT ========== */
(async()=>{
  try {
    if (!navigator.onLine) {
      showError('No internet connection. Please check and try again.');
      return;
    }

    const {data:{user:u}} = await Promise.race([
      sb.auth.getUser(),
      timeout(TIMEOUT_MS)

    if(!u){

    }

        showError('àª¤àª®àª¾àª°à«€ àªªàª¾àª¸à«‡ àª† àªŸà«‡àª¸à«àªŸàª¨à«‹ àªàª•à«àª¸à«‡àª¸ àª¨àª¥à«€.', false);

      }

    const { data: existingResult } = await Promise.race([

/* ========== LOAD INTRO ========== */

  if(!agreeCheckbox.checked){

  }

  try {

        .eq("test_id", TEST_ID)
        .maybeSingle(),
      timeout(TIMEOUT_MS)
    ]);

      alertModal('ğŸš«', 'àªŸà«‡àª¸à«àªŸ àªªà«‚àª°à«àª£ àª¥àªˆ àª—àªˆ', 'àª¤àª®à«‡ àª† àªŸà«‡àª¸à«àªŸ àªªàª¹à«‡àª²à«‡àª¥à«€ àª†àªªà«€ àª¦à«€àª§à«€ àª›à«‡. àª¤àª®à«‡ àª¤à«‡àª¨à«‡ àª«àª°à«€àª¥à«€ àª†àªªà«€ àª¶àª•àª¤àª¾ àª¨àª¥à«€.');

/* ========== QUESTION RENDER ========== */
function renderQuestion(){
  const q = questions[current];
  
  // Question Grid
  let gridHTML = '<div class="card"><h4>Question Navigator</h4><div class="qgrid">';
  questions.forEach((ques, idx) => {
    let btnClass = 'qbtn';
    if(idx === current) btnClass += ' current';
    else if(answers[ques.id]) btnClass += ' answered';
    gridHTML += `<button class="${btnClass}" onclick="goToQuestion(${idx})">${idx+1}</button>`;
  });
  gridHTML += '</div></div>';

  app.innerHTML=`
  <div class="top">
    <div>Q ${current+1}/${questions.length}</div>
    <div id="timer"></div>
  </div>

  <button class="danger" style="margin-bottom:14px" onclick="confirmSubmit()">Submit Test</button>

  <div class="card">
    <span class="badge ${CURRENT_TEST.badgeClass}">${CURRENT_TEST.badge}</span>
    <p>${q.question_text}</p>
    ${["a","b","c","d","e"].map((o,i)=>`
      <div class="option ${answers[q.id]==i+1?"active":""}"
        onclick="selectAnswer(${q.id},${i+1})">
        ${q["option_"+o]}
      </div>`).join("")}
  </div>

  <div class="nav-buttons">
    <button class="gray" onclick="next()" ${current===questions.length-1?'disabled':''}>àª†àª—àª³ â¡</button>
    <button class="gray" onclick="prev()" ${current===0?'disabled':''}>â¬… àªªàª¾àª›àª³</button>
  </div>

  ${gridHTML}
  `;
}

/* ========== GO TO QUESTION ========== */
function goToQuestion(idx){
  current = idx;
  renderQuestion();
}

/* ========== ANSWER SELECT ========== */
function selectAnswer(qid,val){
  answers[qid]=val;
  renderQuestion();
}

function next(){ 
  if(current<questions.length-1){
    current++;
    renderQuestion();
  }
}

function prev(){ 
  if(current>0){
    current--;
    renderQuestion();
  }
}

/* ========== TIMER ========== */
function startTimer(){
  timer=setInterval(()=>{
    timeLeft--;
    const t=document.getElementById("timer");
    if(t) t.innerText=Math.floor(timeLeft/60)+":"+String(timeLeft%60).padStart(2,"0");
    if(timeLeft<=0){
      clearInterval(timer);
      submitTest(true);
    }
  },1000);
}

/* ========== SUBMIT CONFIRMATION ========== */
function confirmSubmit() {
  showModal(
    'â“',
    'àªŸà«‡àª¸à«àªŸ àª¸àª¬àª®àª¿àªŸ àª•àª°à«‹?',
    'àª¶à«àª‚ àª¤àª®à«‡ àª–àª°à«‡àª–àª° àª† àªŸà«‡àª¸à«àªŸ àª¸àª¬àª®àª¿àªŸ àª•àª°àªµàª¾ àª®àª¾àª‚àª—à«‹ àª›à«‹? àª¤àª®à«‡ àªªàª›à«€ àª•à«‹àªˆ àªœàªµàª¾àª¬ àª¬àª¦àª²à«€ àª¶àª•àª¶à«‹ àª¨àª¹à«€àª‚.',
    `<button class="modal-btn-cancel" onclick="hideModal()">àª°àª¦ àª•àª°à«‹</button>

  );
}

/* ========== SUBMIT ========== */
async function submitTest(auto=false){
  if(submitted) return;
  submitted=true;
  clearInterval(timer);
  hideModal();

  try {
    let correct=0, wrong=0, skip=0, e=0, score=0;

    questions.forEach(q=>{
      const a=answers[q.id];
      if(!a){skip++;score-=0.33;}
      else if(a===5){e++;}
      else if(a===q.correct_option){correct++;score++;}
      else{wrong++;score-=0.33;}
    });

    score = Number(score.toFixed(2));
    const safeAnswers = JSON.parse(JSON.stringify(answers));

    const {error} = await Promise.race([
      sb.from("test_results").insert({
        user_id:user.id,
        test_id:TEST_ID,
        total_score:score,
        correct_count:correct,
        wrong_count:wrong,
        skipped_count:skip,
        e_count:e,
        time_taken_seconds:TOTAL_TIME-timeLeft,
        answers:safeAnswers
      }),
      timeout(TIMEOUT_MS)
    ]);

    if(error){
      alertModal('âŒ', 'àª¸à«‡àªµ àª¨àª¥à«€ àª¥àª¯à«àª‚', 'Result save failed: '+error.message);
      submitted = false;
      return;
    }

    loadResult(score,correct,wrong,skip,e,TOTAL_TIME-timeLeft);
  } catch(err) {
    console.error('Submit error:', err);
    alertModal('âŒ', 'àª¸àª¬àª®àª¿àªŸ àª¨àª¿àª·à«àª«àª³', 'Failed to submit. Please try again.');
    submitted = false;
  }
}

/* ========== RESULT ========== */
function loadResult(score, c, w, s, e, timeFromDB = null) {
  const timeTaken = timeFromDB !== null ? timeFromDB : (TOTAL_TIME - timeLeft);
  const minutes = Math.floor(timeTaken / 60);
  const seconds = timeTaken % 60;

  app.innerHTML = `
  <div class="card">
    <span class="badge ${CURRENT_TEST.badgeClass}">${CURRENT_TEST.badge}</span>
    <h2>Your Score: ${score}</h2>
    <div style="margin: 15px 0; line-height: 1.6;">
      <p><b>Correct:</b> ${c} | <b>Wrong:</b> ${w}</p>
      <p><b>Skipped:</b> ${s} | <b>E Options:</b> ${e}</p>
      <p><b>Time Taken:</b> ${minutes}m ${seconds}s</p>
    </div>
    <canvas id="chart"></canvas><br>
    
    <button class="primary" onclick="loadLeaderboard()">View Leaderboard</button>
    <br><br>
    <button class="gray" onclick="viewSolutions()">View Answers / Solutions</button>
  </div>`;

  const chart = document.getElementById("chart");
  new Chart(chart, {
    type: "pie",
    data: {
      labels: ["Correct", "Wrong", "Skipped", "E"],
      datasets: [{ 
        data: [c, w, s, e], 
        backgroundColor: ['#22c55e', '#ef4444', '#cbd5e1', '#eab308'] 
      }]
    }
  });
}

/* ========== SOLUTIONS VIEW ========== */
function viewSolutions() {
  // Question Grid for Solutions
  let gridHTML = '<div class="card"><h4>Question Navigator</h4><div class="qgrid">';
  questions.forEach((q, idx) => {
    const userAns = answers[q.id];
    const isCorrect = userAns === q.correct_option;
    let btnClass = 'qbtn';
    if(!userAns) btnClass += ' skipped';
    else if(isCorrect) btnClass += ' correct';
    else btnClass += ' wrong';
    gridHTML += `<button class="${btnClass}" onclick="scrollToSolution(${idx})">${idx+1}</button>`;
  });
  gridHTML += '</div></div>';

  let solutionHTML = `<span class="badge ${CURRENT_TEST.badgeClass}">${CURRENT_TEST.badge}</span>
                      <h3>Answer Key & Solutions</h3>
                      <button class="gray" style="margin-bottom:15px" onclick="location.reload()">Back to Result</button>
                      ${gridHTML}`;

  questions.forEach((q, index) => {
    const userAns = answers[q.id];
    const isCorrect = userAns === q.correct_option;
    const options = ["a", "b", "c", "d", "e"];
    
    solutionHTML += `
    <div class="card" id="sol${index}" style="border-left: 5px solid ${isCorrect ? '#22c55e' : '#ef4444'}">
      <p><b>Q${index + 1}:</b> ${q.question_text}</p>
      <p><b>Your Answer:</b> ${userAns ? q["option_" + options[userAns - 1]] : "Skipped"}</p>
      <p style="color: #22c55e"><b>Correct Answer:</b> ${q["option_" + options[q.correct_option - 1]]}</p>
      ${q.solution ? `<div style="background:#f8fafc; padding:10px; margin-top:10px; font-size:14px;"><b>Solution:</b> ${q.solution}</div>` : ""}
    </div>`;
  });

  solutionHTML += `<button class="primary" onclick="location.reload()">Finish</button>`;
  app.innerHTML = solutionHTML;
  window.scrollTo(0, 0);
}

      return;
    }

    const myRank = myIndex + 1;
    const myData = results[myIndex];

    const listHTML = results
      .filter(r => r.user_id !== user.id)
      .map((u, i) => `
        <div class="card rank">
