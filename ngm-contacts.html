<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Contacts</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root{--pc:#667eea;--sc:#764ba2}*{margin:0;padding:0;box-sizing:border-box;-webkit-touch-callout:none;-webkit-user-select:none;user-select:none}body{font-family:-apple-system,sans-serif;background:#f5f5f5}.c{max-width:480px;margin:0 auto;background:#fff;min-height:100vh}.h{position:sticky;top:0;height:90px;background:linear-gradient(135deg,var(--pc),var(--sc));display:flex;align-items:flex-end;padding:0 10px 10px;z-index:100}.hc{width:100%;display:flex;align-items:center;gap:10px}.bb{width:40px;height:40px;display:flex;align-items:center;justify-content:center;cursor:pointer;background:none;border:none}.bb svg{width:24px;height:24px;fill:#fff}.h h1{color:#fff;font-size:22px;font-weight:600}.cl{background:#fff}.ci{padding:12px 20px;border-bottom:1px solid #f0f0f0;display:flex;align-items:center;gap:12px}.ca{width:44px;height:44px;border-radius:50%;background:linear-gradient(135deg,var(--pc),var(--sc));display:flex;align-items:center;justify-content:center;color:#fff;font-size:18px;font-weight:600;overflow:hidden}.ca img{width:100%;height:100%;object-fit:cover}.cif{flex:1}.cn{font-size:16px;font-weight:600;color:#333}.cm{font-size:13px;color:#666;margin-top:2px}.em{text-align:center;padding:40px 20px;color:#999}.ld{text-align:center;padding:40px;color:#999}
</style>
</head>
<body>
<div class="c">
<div class="h"><div class="hc"><button class="bb" onclick="gb()"><svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></button><h1>Contacts</h1></div></div>
<div class="ld" id="ld">Loading contacts...</div>
<div class="cl" id="cl"></div>
<div class="em" id="em" style="display:none">No contacts synced yet</div>
</div>
<script>
const U='https://bhmycvrbucmbbrpzeane.supabase.co',K='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4',sb=window.supabase.createClient(U,K);let cu=null;
(()=>{const t={purple:{primary:'#667eea',secondary:'#764ba2'},blue:{primary:'#4facfe',secondary:'#00f2fe'},pink:{primary:'#f093fb',secondary:'#f5576c'},green:{primary:'#43e97b',secondary:'#38f9d7'},orange:{primary:'#fa709a',secondary:'#fee140'},red:{primary:'#ff6b6b',secondary:'#ee5a6f'},teal:{primary:'#2bcbba',secondary:'#45caff'},indigo:{primary:'#4776e6',secondary:'#8e54e9'}},th=localStorage.getItem('nandigram_theme')||'purple';if(t[th]){document.documentElement.style.setProperty('--pc',t[th].primary);document.documentElement.style.setProperty('--sc',t[th].secondary)}})();
async function init(){await ca();if(!cu){window.location.href='login.html';return}await lc()}
async function ca(){const{data:{user}}=await sb.auth.getUser();if(user)cu=user}
async function lc(){try{document.getElementById('ld').style.display='block';document.getElementById('em').style.display='none';const{data:cts}=await sb.from('ngm_contacts').select(`contact_user_id,ngm_users(user_id,full_name,mobile,profile_picture_url)`).eq('user_id',cu.id).eq('is_blocked',false);if(!cts||cts.length===0){document.getElementById('ld').style.display='none';document.getElementById('em').style.display='block';return}const vcts=cts.map(c=>c.ngm_users).filter(u=>u);rc(vcts)}catch(e){console.error(e);document.getElementById('ld').style.display='none';document.getElementById('em').style.display='block'}}
function rc(cs){document.getElementById('ld').style.display='none';const cn=document.getElementById('cl');cn.innerHTML=cs.map(c=>{const ini=c.full_name?c.full_name.charAt(0).toUpperCase():'?';return`<div class="ci"><div class="ca">${c.profile_picture_url?`<img src="${c.profile_picture_url}">`:`<span>${ini}</span>`}</div><div class="cif"><div class="cn">${c.full_name||'Unknown'}</div><div class="cm">${c.mobile||''}</div></div></div>`}).join('')}
function gb(){window.location.href='ngm-profile.html'}
document.addEventListener('copy',e=>e.preventDefault());document.addEventListener('paste',e=>e.preventDefault());
init();
</script>
</body>
</html>
