function renderQuestion() {
  const q = questions[current];

  let gridHTML = '<div class="qgrid">';
  questions.forEach((_, idx) => {
    let cls = 'qbtn';
    if (answers[questions[idx].id]) cls += ' answered';
    if (idx === current) cls += ' current';
    gridHTML += `<button class="${cls}" onclick="jumpToQuestion(${idx})">${idx + 1}</button>`;
  });
  gridHTML += '</div>';

  let optionsHTML = '';
  ['A', 'B', 'C', 'D', 'E'].forEach((opt, i) => {
    const optionText = q[`option_${opt.toLowerCase()}`];
    if (optionText) {
      const isActive = answers[q.id] === (i + 1) ? 'active' : '';
      optionsHTML += `<div class="option ${isActive}" onclick="selectOption(${i + 1})">${opt}. ${optionText}</div>`;
    }

  app.innerHTML = `

    <div class="top">
      <div id="timer">тП▒я╕П 0:00</div>

    </div>
    <p style="font-weight:bold;margin:10px 0">${q.question_text}</p>
    ${optionsHTML}
    <div class="nav-buttons">
      <button class="gray" onclick="prevQuestion()" ${current === 0 ? 'disabled' : ''}>тмЕ рккрк╛ркЫрк│</button>

    </div>
  </div>
  <div class="card">
    <h4>Question Navigator</h4>
    ${gridHTML}
  </div>`;
}

function selectOption(opt) {
  const q = questions[current];
  answers[q.id] = opt;
  renderQuestion();
}

function jumpToQuestion(idx) {
  current = idx;
  renderQuestion();
}

function nextQuestion() {
  if (current < questions.length - 1) {
    current++;
    renderQuestion();
  }
}

function prevQuestion() {
  if (current > 0) {
    current--;
    renderQuestion();
  }
}

function startTimer() {
  timer = setInterval(() => {
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const t = document.getElementById("timer");
    if (t) {
      const m = Math.floor(elapsed / 60);
      const s = elapsed % 60;
      t.innerText = `тП▒я╕П ${m}:${String(s).padStart(2, "0")}`;
    }
  }, 1000);
}

function confirmSubmit() {

    `<button class="modal-btn-cancel" onclick="hideModal()">рк░ркж ркХрк░рлЛ</button>
     <button class="modal-btn-confirm" onclick="hideModal();submitTest()">рк╣рк╛, рк╕ркмркорк┐ркЯ ркХрк░рлЛ</button>`
  );
}

async function submitTest() {
  if (submitted) return;
  submitted = true;
  clearInterval(timer);

  let correct = 0, wrong = 0, skip = 0, e = 0;

  questions.forEach(q => {
    const a = answers[q.id];
    if (!a) {
      skip++;
    } else if (a === 5) {
      e++;
      if (q.correct_answer === 'E') correct++;
      else wrong++;
    } else {
      const correctOpt = q.correct_answer === 'A' ? 1 : q.correct_answer === 'B' ? 2 : q.correct_answer === 'C' ? 3 : 4;
      if (a === correctOpt) correct++;
      else wrong++;
    }
  });

  const score = correct;
  const timeTaken = Math.floor((Date.now() - startTime) / 1000);
  const percentage = ((correct / questions.length) * 100).toFixed(2);

  const { data: result, error } = await sb.from("lrd_test_results").insert({
    user_id: user.id,
    test_id: TEST_ID,
    total_questions: questions.length,
    attempted_questions: questions.length - skip,
    correct_answers: correct,
    wrong_answers: wrong,
    skipped_questions: skip,
    e_option_used: e,
    score: score,
    percentage: percentage,
    total_time_seconds: timeTaken,
    started_at: new Date(startTime).toISOString(),
    completed_at: new Date().toISOString()
  }).select().single();

  if (error) {
    alert('Error: ' + error.message);
    submitted = false;
    return;
  }

  testResultId = result.id;
  existingResult = result;

  // Save question attempts
  for (let i = 0; i < questions.length; i++) {
    const q = questions[i];
    const userAns = answers[q.id];
    const correctOpt = q.correct_answer === 'A' ? 1 : q.correct_answer === 'B' ? 2 : q.correct_answer === 'C' ? 3 : q.correct_answer === 'D' ? 4 : 5;
    
    await sb.from("lrd_question_attempts").insert({
      test_result_id: testResultId,
      question_id: q.id,
      user_id: user.id,
      selected_answer: userAns ? (userAns === 1 ? 'A' : userAns === 2 ? 'B' : userAns === 3 ? 'C' : userAns === 4 ? 'D' : 'E') : 'SKIPPED',
      is_correct: userAns === correctOpt,
      time_taken_seconds: Math.floor(timeTaken / questions.length),
      question_order: i + 1
    });
  }

  // Directly show result page
  loadResult(score, correct, wrong, skip, e, timeTaken);
}

}
