:root{--pc:#667eea;--sc:#764ba2}*{margin:0;padding:0;box-sizing:border-box;-webkit-touch-callout:none;-webkit-user-select:none;user-select:none}body{font-family:-apple-system,sans-serif;background:#f5f5f5}.c{max-width:480px;margin:0 auto;background:#fff;min-height:100vh}.h{height:90px;background:linear-gradient(135deg,var(--pc),var(--sc));display:flex;flex-direction:column;justify-content:flex-end;padding:0 10px 10px}.hc{display:flex;align-items:center;gap:10px}.bb{width:40px;height:40px;display:flex;align-items:center;justify-content:center;cursor:pointer;background:none;border:none}.bb svg{width:24px;height:24px;fill:#fff}.ht{color:#fff;font-size:20px;font-weight:600}.pi{text-align:center;padding:40px 20px}.pp{width:120px;height:120px;border-radius:50%;background:linear-gradient(135deg,var(--pc),var(--sc));display:flex;align-items:center;justify-content:center;color:#fff;font-size:48px;font-weight:600;margin:0 auto 20px;overflow:hidden}.pp img{width:100%;height:100%;object-fit:cover}.pn{font-size:24px;font-weight:600;color:#333;margin-bottom:5px}.pm{font-size:16px;color:#666;margin-bottom:5px}.pu{font-size:14px;color:var(--pc);margin-bottom:15px}.ps{font-size:13px;color:#999}.pb{font-size:14px;color:#666;margin-top:15px;padding:0 20px;line-height:1.6}.ab{display:flex;gap:10px;padding:20px;justify-content:center}.btn{flex:1;padding:12px 20px;border-radius:10px;font-size:15px;font-weight:600;cursor:pointer;border:none;display:flex;align-items:center;justify-content:center;gap:8px}.btn svg{width:20px;height:20px;fill:currentColor}.bp{background:var(--pc);color:#fff}.bc{background:#f0f0f0;color:#333}.br{background:#ff6b6b;color:#fff}.ml{margin-top:20px}.sh{padding:10px 20px;font-size:12px;color:#666;font-weight:600;text-transform:uppercase;background:#f9f9f9}.mi{padding:15px 20px;border-bottom:1px solid #f0f0f0;display:flex;align-items:center;gap:15px;cursor:pointer}.mi:active{background:#f5f5f5}.mic{width:44px;height:44px;background:var(--pc);border-radius:50%;display:flex;align-items:center;justify-content:center;flex-shrink:0;font-size:22px}.mit{flex:1}.mtn{font-size:15px;color:#333;font-weight:500}.mts{font-size:13px;color:#999;margin-top:3px}.mia{font-size:20px;color:#999}.loading{text-align:center;padding:40px 20px;color:#999}

<body>
<div class="c">
<div class="h"><div class="hc"><button class="bb" onclick="gb()"><svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></button><div class="ht">User Info</div></div></div>
<div id="ui"><div class="loading">Loading...</div></div>
</div>
<script>
const U='https://bhmycvrbucmbbrpzeane.supabase.co',K='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4',sb=window.supabase.createClient(U,K);
let cu,uid,ou;
(()=>{const t={purple:{primary:'#667eea',secondary:'#764ba2'},blue:{primary:'#4facfe',secondary:'#00f2fe'},pink:{primary:'#f093fb',secondary:'#f5576c'},green:{primary:'#43e97b',secondary:'#38f9d7'},orange:{primary:'#fa709a',secondary:'#fee140'},red:{primary:'#ff6b6b',secondary:'#ee5a6f'},teal:{primary:'#2bcbba',secondary:'#45caff'},indigo:{primary:'#4776e6',secondary:'#8e54e9'}},th=localStorage.getItem('nandigram_theme')||'purple';if(t[th]){document.documentElement.style.setProperty('--pc',t[th].primary);document.documentElement.style.setProperty('--sc',t[th].secondary)}})();
async function init(){await ca();const p=new URLSearchParams(window.location.search);uid=p.get('user');if(!uid){window.history.back();return}await lu()}
async function ca(){const{data:{user}}=await sb.auth.getUser();if(user){cu=user}else{cu=null;window.location.href='login.html'}}
async function lu(){try{const{data:u}=await sb.from('ngm_users').select('*').eq('user_id',uid).single();if(!u)return;ou=u;const in1=u.full_name?u.full_name.charAt(0).toUpperCase():'?';const st=u.is_online?'online':u.last_seen?gls(u.last_seen):'offline';document.getElementById('ui').innerHTML=`<div class="pi"><div class="pp">${u.profile_picture_url?`<img src="${u.profile_picture_url}">`:`<span>${in1}</span>`}</div><div class="pn">${u.full_name||'Unknown'}</div><div class="pm">${u.mobile||''}</div><div class="pu">${u.username||''}</div><div class="ps">${st}</div><div class="pb">${u.bio||'No bio added'}</div></div><div class="ab"><button class="btn bp" onclick="cm()">üí¨ Message</button></div><div class="ml"><div class="sh">Media & Files</div><div class="mi"><div class="mic">üì∑</div><div class="mit"><div class="mtn">Photos & Videos</div><div class="mts">0 items</div></div><div class="mia">‚Ä∫</div></div><div class="mi"><div class="mic">üìÑ</div><div class="mit"><div class="mtn">Files</div><div class="mts">0 items</div></div><div class="mia">‚Ä∫</div></div><div class="mi"><div class="mic">üé§</div><div class="mit"><div class="mtn">Voice Messages</div><div class="mts">0 items</div></div><div class="mia">‚Ä∫</div></div></div><div class="ml"><div class="sh">Settings</div><div class="mi"><div class="mic">üîî</div><div class="mit"><div class="mtn">Notifications</div></div></div><div class="mi" onclick="bu()"><div class="mic" style="background:#ff6b6b">‚ö†Ô∏è</div><div class="mit"><div class="mtn">Block User</div></div></div></div>`}catch(e){console.error(e)}}
function gls(ls){const n=new Date(),dt=new Date(ls),df=n-dt;if(df<60000)return'last seen just now';if(df<3600000)return`last seen ${Math.floor(df/60000)} minutes ago`;if(df<86400000)return`last seen ${Math.floor(df/3600000)} hours ago`;return`last seen ${Math.floor(df/86400000)} days ago`}
async function cm(){if(!cu){alert('Please login first');return}try{const{data:c1}=await sb.from('ngm_chats').select('chat_id').eq('chat_type','personal').eq('user1_id',cu.id).eq('user2_id',uid);if(c1&&c1.length>0){window.location.href=`ngm-chat-window.html?chat=${c1[0].chat_id}`;return}const{data:c2}=await sb.from('ngm_chats').select('chat_id').eq('chat_type','personal').eq('user1_id',uid).eq('user2_id',cu.id);if(c2&&c2.length>0){window.location.href=`ngm-chat-window.html?chat=${c2[0].chat_id}`;return}const{data:nc}=await sb.from('ngm_chats').insert({user1_id:cu.id,user2_id:uid,chat_type:'personal',created_at:new Date().toISOString(),last_message_at:new Date().toISOString()}).select().single();if(nc){await sb.from('ngm_chat_participants').insert([{chat_id:nc.chat_id,user_id:cu.id,is_active:true},{chat_id:nc.chat_id,user_id:uid,is_active:true}]);window.location.href=`ngm-chat-window.html?chat=${nc.chat_id}`}}catch(e){console.error(e);alert('Error creating chat')}}
async function bu(){if(!cu){alert('Please login first');return}if(confirm('Block this user?')){try{await sb.from('ngm_blocked_users').insert({user_id:cu.id,blocked_user_id:uid,blocked_at:new Date().toISOString(),reason:'Blocked by user'});alert('User blocked');window.history.back()}catch(e){console.error(e);alert('Error blocking user')}}}
function gb(){window.history.back()}
document.addEventListener('copy',e=>e.preventDefault());document.addEventListener('paste',e=>e.preventDefault());
init();
</script>
</body>
