<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .card-container { display: flex; flex-wrap: wrap; gap: 10px; }
    .card { flex: 1 1 calc(50% - 10px); border: 1px solid #ccc; padding: 15px; text-align: center; border-radius: 8px; }
    .btn { display: inline-block; padding: 10px; background: #007bff; color: #fff; text-decoration: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    .locked { opacity: 0.5; pointer-events: none; }
    @media (max-width: 600px) {
      .card { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h2 id="welcome">Welcome</h2>
    <a href="index.html" class="btn">Go Home</a>
  </header>

  <!-- Buy/Payment Card -->
  <div class="card" id="buyCard">
    <h3>Unlock Mock Tests</h3>
    <p>Pay ₹99 to access all tests for 45 days.</p>
    <button id="payBtn" class="btn">Pay Now</button>
  </div>

  <!-- Mock Test Cards -->
  <div class="card-container">
    <div class="card locked"><h3>Mock Test 1</h3><a href="mock-test-1.html" class="btn">Start</a></div>
    <div class="card locked"><h3>Mock Test 2</h3><a href="mock-test-2.html" class="btn">Start</a></div>
    <div class="card locked"><h3>Mock Test 3</h3><a href="mock-test-3.html" class="btn">Start</a></div>
    <div class="card locked"><h3>Mock Test 4</h3><a href="mock-test-4.html" class="btn">Start</a></div>
    <div class="card locked"><h3>Mock Test 5</h3><a href="mock-test-5.html" class="btn">Start</a></div>
  </div>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    // Supabase client already loaded in index.html
    const sb = window.supabase.createClient("https://bhmycvrbucmbbrpzeane.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4");

    // ✅ Check login before showing page
    (async () => {
      const { data: { user } } = await sb.auth.getUser();
      if (!user) {
        alert("You must be logged in to access this page!");
        window.location.href = "index.html";
      } else {
        document.getElementById("welcome").innerText = "Welcome, " + (user.email || "User");
      }
    })();

    // Payment handler
    document.getElementById("payBtn").addEventListener("click", async () => {
      const { data: { user } } = await sb.auth.getUser();
      if (!user) {
        alert("Please log in first!");
        return;
      }

      // Step 1: Create Razorpay order
      const orderRes = await fetch(
        "https://bhmycvrbucmbbrpzeane.supabase.co/functions/v1/create-razorpay-order",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 9900, currency: "INR", user_id: user.id }),
        }
      );
      const order = await orderRes.json();

      // Step 2: Razorpay Checkout
      const options = {
        key: "rzp_live_RrlYub6HRqZ8MD",
        amount: order.amount,
        currency: order.currency,
        order_id: order.id,
        name: "Kapila Institute",
        description: "Mock Test Series",
        handler: async function (response) {
          // Step 3: Verify payment
          await fetch(
            "https://bhmycvrbucmbbrpzeane.supabase.co/functions/v1/verify_payment",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                payment_id: response.razorpay_payment_id,
                user_id: user.id,
              }),
            }
          );

          // Step 4: Unlock tests
          document.querySelectorAll(".card.locked").forEach(card => card.classList.remove("locked"));

          // Step 5: Replace Buy card with purchased message
          const buyCard = document.getElementById("buyCard");
          buyCard.innerHTML = "<h3>You are already purchased this course</h3>";
        },
        prefill: { email: "user@example.com" },
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
