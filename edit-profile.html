<script>
const SUPABASE_URL = "https://bhmycvrbucmbbrpzeane.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4";
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

async function loadProfile() {
  try {
    const { data: { user } } = await sb.auth.getUser();
    if (!user) {
      window.location.href = 'login.html';
      return;
    }

    const { data: profile, error } = await sb.from('profiles').select('*').eq('id', user.id).single();
    
    if (error) throw error;
    
    if (profile) {
      document.getElementById('fullName').value = profile.full_name || '';
      document.getElementById('mobile').value = profile.mobile || '';
      document.getElementById('email').value = profile.email || user.email;
      document.getElementById('district').value = profile.district || '';
      
      if (profile.date_of_birth) {
        const date = new Date(profile.date_of_birth);
        const formatted = date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' }).toUpperCase();
        document.getElementById('dobDisplay').textContent = formatted;
      }
    }
  } catch (err) {
    console.error('Error:', err);
    showError('Error loading profile');
  }
}

async function saveChanges() {
  try {
    const { data: { user } } = await sb.auth.getUser();
    if (!user) return;

    const fullName = document.getElementById('fullName').value;
    const district = document.getElementById('district').value;

    if (!fullName || !district) {
      showError('ркХрлГрккрк╛ ркХрк░рлАркирлЗ ркмркзрлА ркорк╛рк╣рк┐ркдрлА ркнрк░рлЛ');
      return;
    }

    const { error } = await sb.from('profiles').update({
      full_name: fullName,
      district: district,
      updated_at: new Date().toISOString()
    }).eq('id', user.id);

    if (error) throw error;

    showSuccess('Profile updated successfully!');
    setTimeout(() => {
      window.location.href = 'account.html';
    }, 1500);
    
  } catch (err) {
    console.error('Error:', err);
    showError('Failed to update profile');
  }
}

function showSuccess(message) {
  const div = document.getElementById('successMessage');
  div.textContent = message;
  div.style.display = 'block';
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function showError(message) {
  const div = document.getElementById('errorMessage');
  div.textContent = message;
  div.style.display = 'block';
  window.scrollTo({ top: 0, behavior: 'smooth' });
  setTimeout(() => {
    div.style.display = 'none';
  }, 5000);
}

loadProfile();
</script>
