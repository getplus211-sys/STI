<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Nandigram</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            color: #111827;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .close-btn:active {
            background: #f3f4f6;
        }

        .header-title {
            flex: 1;
            font-size: 18px;
            font-weight: 700;
        }

        .post-btn {
            padding: 8px 20px;
            background: #1d9bf0;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
        }

        .post-btn:active {
            background: #1a8cd8;
        }

        .post-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* User Info */
        .user-section {
            padding: 16px;
            display: flex;
            gap: 12px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .compose-area {
            flex: 1;
        }

        /* Text Input */
        .text-input {
            width: 100%;
            min-height: 120px;
            border: none;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        .text-input::placeholder {
            color: #9ca3af;
        }

        .char-count {
            text-align: right;
            font-size: 13px;
            color: #6b7280;
            margin-top: 8px;
        }

        .char-count.warning {
            color: #f97316;
        }

        .char-count.error {
            color: #ef4444;
        }

        /* Photo Grid */
        .photos-section {
            padding: 0 16px 16px 76px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .photo-item {
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            background: #f3f4f6;
            border: 2px dashed #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .photo-item.has-photo {
            border: none;
            background-size: cover;
            background-position: center;
        }

        .photo-placeholder {
            color: #9ca3af;
            text-align: center;
        }

        .photo-placeholder svg {
            width: 32px;
            height: 32px;
            margin-bottom: 4px;
        }

        .photo-placeholder-text {
            font-size: 12px;
        }

        .remove-photo {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .file-input {
            display: none;
        }

        /* Options Bar */
        .options-bar {
            border-top: 1px solid #e5e7eb;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .option-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #1d9bf0;
        }

        .option-btn:active {
            background: #eff6ff;
        }

        .option-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .visibility-select {
            margin-left: auto;
            padding: 6px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            font-size: 13px;
            color: #1d9bf0;
            font-weight: 600;
            background: white;
            cursor: pointer;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            margin-top: 16px;
            font-size: 16px;
        }

        .progress-text {
            color: white;
            margin-top: 8px;
            font-size: 14px;
        }

        /* Color classes */
        .bg-blue { background: #3b82f6; }
        .bg-green { background: #10b981; }
        .bg-purple { background: #a855f7; }
        .bg-pink { background: #ec4899; }
        .bg-indigo { background: #6366f1; }
        .bg-teal { background: #14b8a6; }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Creating post...</div>
        <div class="progress-text" id="progressText"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="close-btn" onclick="handleClose()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
            <div class="header-title">Create Post</div>
            <button class="post-btn" id="postBtn" onclick="createPost()">Post</button>
        </div>

        <!-- User & Compose -->
        <div class="user-section">
            <div class="user-avatar" id="userAvatar"></div>
            <div class="compose-area">
                <textarea 
                    class="text-input" 
                    id="textInput" 
                    placeholder="What's happening?"
                    maxlength="280"
                    oninput="updateCharCount()"
                ></textarea>
                <div class="char-count" id="charCount">0 / 280</div>
            </div>
        </div>

        <!-- Photos -->
        <div class="photos-section" id="photosSection" style="display: none;">
            <div class="photos-grid" id="photosGrid">
                <!-- Photos dynamically added -->
            </div>
        </div>

        <!-- Options Bar -->
        <div class="options-bar">
            <button class="option-btn" onclick="selectPhotos()" id="photoBtn" title="Add photos (max 5)">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
            </button>
            
            <select class="visibility-select" id="visibilitySelect">
                <option value="public">üåç Everyone</option>
                <option value="followers">üë• Followers</option>
                <option value="private">üîí Only me</option>
            </select>
        </div>
    </div>

    <input type="file" id="fileInput" class="file-input" accept="image/*" multiple onchange="handleFileSelect(event)">

    <script>
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4';

        let supabaseClient;
        function initSupabase() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
            return supabaseClient;
        }

        let currentUser = null;
        let selectedFiles = [];
        const MAX_PHOTOS = 5;
        const MAX_FILE_SIZE = 100 * 1024; // 100KB

        const colors = ['bg-blue', 'bg-green', 'bg-purple', 'bg-pink', 'bg-indigo', 'bg-teal'];

        function getAvatarColor(name) {
            if (!name) return colors[0];
            const index = name.charCodeAt(0) % colors.length];
            return colors[index];
        }

        function getInitial(name) {
            return name ? name.charAt(0).toUpperCase() : '?';
        }

        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return null;
            }
            currentUser = user;
            
            // Load user info
            const { data: userData } = await supabaseClient
                .from('ngm_users')
                .select('full_name, username, profile_picture_url')
                .eq('user_id', user.id)
                .single();

            if (userData) {
                const name = userData.full_name || userData.username || 'User';
                const avatarEl = document.getElementById('userAvatar');
                
                if (userData.profile_picture_url) {
                    avatarEl.style.backgroundImage = `url('${userData.profile_picture_url}')`;
                    avatarEl.textContent = '';
                } else {
                    avatarEl.className = 'user-avatar ' + getAvatarColor(name);
                    avatarEl.textContent = getInitial(name);
                }
            }
            
            return user;
        }

        function updateCharCount() {
            const text = document.getElementById('textInput').value;
            const count = text.length;
            const countEl = document.getElementById('charCount');
            
            countEl.textContent = `${count} / 280`;
            
            if (count > 260) {
                countEl.classList.add('warning');
            } else {
                countEl.classList.remove('warning');
            }
            
            if (count === 280) {
                countEl.classList.add('error');
            } else {
                countEl.classList.remove('error');
            }

            updatePostButton();
        }

        function updatePostButton() {
            const text = document.getElementById('textInput').value.trim();
            const btn = document.getElementById('postBtn');
            
            btn.disabled = !text && selectedFiles.length === 0;
        }

        function selectPhotos() {
            if (selectedFiles.length >= MAX_PHOTOS) {
                alert(`Maximum ${MAX_PHOTOS} photos allowed`);
                return;
            }
            document.getElementById('fileInput').click();
        }

        async function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            
            // Check total count
            if (selectedFiles.length + files.length > MAX_PHOTOS) {
                alert(`Maximum ${MAX_PHOTOS} photos allowed`);
                return;
            }

            for (const file of files) {
                if (!file.type.startsWith('image/')) {
                    alert('Only images are allowed');
                    continue;
                }

                // Compress image
                const compressed = await compressImage(file);
                selectedFiles.push(compressed);
            }

            renderPhotos();
            updatePostButton();
            
            // Clear input
            event.target.value = '';
        }

        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // Max dimensions 1200x1200
                        const maxDim = 1200;
                        if (width > maxDim || height > maxDim) {
                            if (width > height) {
                                height = (height / width) * maxDim;
                                width = maxDim;
                            } else {
                                width = (width / height) * maxDim;
                                height = maxDim;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Compress to target size
                        let quality = 0.7;
                        
                        function tryCompress() {
                            canvas.toBlob((blob) => {
                                if (blob.size > MAX_FILE_SIZE && quality > 0.1) {
                                    quality -= 0.1;
                                    tryCompress();
                                } else {
                                    const compressed = new File([blob], file.name, { type: 'image/jpeg' });
                                    Object.defineProperty(compressed, 'preview', {
                                        value: canvas.toDataURL('image/jpeg', quality)
                                    });
                                    resolve(compressed);
                                }
                            }, 'image/jpeg', quality);
                        }
                        
                        tryCompress();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function renderPhotos() {
            const section = document.getElementById('photosSection');
            const grid = document.getElementById('photosGrid');
            
            if (selectedFiles.length === 0) {
                section.style.display = 'none';
                return;
            }
            
            section.style.display = 'block';
            
            let html = '';
            
            // Show existing photos
            selectedFiles.forEach((file, index) => {
                html += `
                    <div class="photo-item has-photo" style="background-image: url('${file.preview}')">
                        <button class="remove-photo" onclick="removePhoto(${index})">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    </div>
                `;
            });
            
            // Show add more button if < 5
            if (selectedFiles.length < MAX_PHOTOS) {
                html += `
                    <div class="photo-item" onclick="selectPhotos()">
                        <div class="photo-placeholder">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            <div class="photo-placeholder-text">Add photo</div>
                        </div>
                    </div>
                `;
            }
            
            grid.innerHTML = html;
        }

        function removePhoto(index) {
            selectedFiles.splice(index, 1);
            renderPhotos();
            updatePostButton();
        }

        async function uploadPhotos() {
            if (selectedFiles.length === 0) return [];

            const uploadedUrls = [];
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                
                document.getElementById('progressText').textContent = `Uploading photo ${i + 1}/${selectedFiles.length}...`;
                
                try {
                    const fileExt = 'jpg';
                    const fileName = `${currentUser.id}_${Date.now()}_${i}.${fileExt}`;
                    const filePath = `posts/${fileName}`;

                    const { data, error } = await supabaseClient.storage
                        .from('user-uploads')
                        .upload(filePath, file, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (error) throw error;

                    const { data: { publicUrl } } = supabaseClient.storage
                        .from('user-uploads')
                        .getPublicUrl(filePath);

                    uploadedUrls.push(publicUrl);

                } catch (error) {
                    console.error('Error uploading photo:', error);
                    throw error;
                }
            }

            return uploadedUrls;
        }

        async function createPost() {
            const text = document.getElementById('textInput').value.trim();
            const visibility = document.getElementById('visibilitySelect').value;

            // Validate
            if (!text && selectedFiles.length === 0) {
                alert('Please write something or add photos');
                return;
            }

            document.getElementById('loadingOverlay').classList.add('active');
            document.getElementById('loadingText').textContent = 'Creating post...';
            document.getElementById('postBtn').disabled = true;

            try {
                // Upload photos
                let mediaUrls = [];
                if (selectedFiles.length > 0) {
                    mediaUrls = await uploadPhotos();
                }

                document.getElementById('loadingText').textContent = 'Posting...';
                document.getElementById('progressText').textContent = '';

                // Create post - store media URLs as JSON array
                const { error } = await supabaseClient
                    .from('ngm_user_posts')
                    .insert({
                        user_id: currentUser.id,
                        post_type: 'post',
                        content: text || null,
                        media_url: mediaUrls.length > 0 ? mediaUrls[0] : null,
                        media_type: mediaUrls.length > 0 ? 'image' : null,
                        thumbnail_url: mediaUrls.length > 0 ? mediaUrls[0] : null,
                        is_public: visibility === 'public'
                    });

                if (error) throw error;

                window.location.href = 'ngm_my_posts.html';

            } catch (error) {
                console.error('Error creating post:', error);
                alert('Failed to create post: ' + error.message);
            } finally {
                document.getElementById('loadingOverlay').classList.remove('active');
                document.getElementById('postBtn').disabled = false;
            }
        }

        function handleClose() {
            const text = document.getElementById('textInput').value;
            
            if (text || selectedFiles.length > 0) {
                if (confirm('Discard this post?')) {
                    window.history.back();
                }
            } else {
                window.history.back();
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async function() {
            initSupabase();
            await checkAuth();
            updatePostButton();
        });
    </script>
</body>
</html>
