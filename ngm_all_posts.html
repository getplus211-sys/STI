<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Posts - Nandigram</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #e7e9ea;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #2f3336;
            border-right: 1px solid #2f3336;
        }

        /* Header */
        .header {
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #2f3336;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            height: 53px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .brand {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            border-bottom: 1px solid #2f3336;
        }

        .tab-btn {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            color: #71767b;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.03);
        }

        .tab-btn.active {
            color: #e7e9ea;
            font-weight: 700;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 56px;
            height: 4px;
            background: #1d9bf0;
            border-radius: 2px;
        }

        /* New Posts Notification */
        .new-posts-notify {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: #1d9bf0;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(29,155,240,0.3);
            z-index: 99;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .new-posts-notify:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* Posts Feed */
        .posts-feed {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 70px;
        }

        /* Post Card - X Style */
        .post-card {
            background: #000;
            border-bottom: 1px solid #2f3336;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .post-card:hover {
            background: rgba(255,255,255,0.03);
        }

        .post-header {
            display: flex;
            gap: 12px;
            margin-bottom: 4px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1d9bf0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .post-main {
            flex: 1;
            min-width: 0;
        }

        .post-user-row {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 2px;
            flex-wrap: wrap;
        }

        .post-username {
            font-weight: 700;
            font-size: 15px;
            color: #e7e9ea;
        }

        .post-verified {
            width: 18px;
            height: 18px;
            fill: #1d9bf0;
        }

        .post-handle {
            color: #71767b;
            font-size: 15px;
        }

        .post-dot {
            color: #71767b;
            font-size: 15px;
        }

        .post-time {
            color: #71767b;
            font-size: 15px;
        }

        /* Post Content - Text First */
        .post-content {
            font-size: 15px;
            line-height: 20px;
            color: #e7e9ea;
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .post-content a {
            color: #1d9bf0;
            text-decoration: none;
        }

        .post-content a:hover {
            text-decoration: underline;
        }

        /* Post Media */
        .post-media {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 12px;
            border: 1px solid #2f3336;
            max-height: 510px;
            object-fit: cover;
        }

        /* Post Stats */
        .post-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 8px;
            color: #71767b;
            font-size: 13px;
        }

        .post-stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .view-count-icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
        }

        /* Post Actions */
        .post-actions {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
            margin-top: 4px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: #71767b;
            font-size: 13px;
            border-radius: 9999px;
            margin-left: -8px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(29, 155, 240, 0.1);
            color: #1d9bf0;
        }

        .action-btn svg {
            width: 18.75px;
            height: 18.75px;
            stroke-width: 2;
        }

        .action-btn.liked {
            color: #f91880;
        }

        .action-btn.liked:hover {
            background: rgba(249, 24, 128, 0.1);
        }

        .action-btn.liked svg {
            fill: #f91880;
            stroke: #f91880;
        }

        .action-btn.saved {
            color: #1d9bf0;
        }

        .action-btn.saved svg {
            fill: #1d9bf0;
            stroke: #1d9bf0;
        }

        /* Share Modal */
        .share-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(91, 112, 131, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
        }

        .share-modal.active {
            display: flex;
        }

        .share-content {
            background: #000;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #2f3336;
        }

        .share-header {
            padding: 16px;
            border-bottom: 1px solid #2f3336;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .share-close {
            width: 34px;
            height: 34px;
            border: none;
            background: transparent;
            color: #e7e9ea;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .share-close:hover {
            background: rgba(255,255,255,0.1);
        }

        .share-title {
            font-size: 20px;
            font-weight: 700;
            color: #e7e9ea;
        }

        .share-tabs {
            display: flex;
            border-bottom: 1px solid #2f3336;
        }

        .share-tab {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            color: #71767b;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
        }

        .share-tab.active {
            color: #e7e9ea;
            font-weight: 700;
        }

        .share-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #1d9bf0;
            border-radius: 2px;
        }

        .share-body {
            flex: 1;
            overflow-y: auto;
        }

        .share-section {
            display: none;
        }

        .share-section.active {
            display: block;
        }

        .user-list-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-list-item:hover {
            background: rgba(255,255,255,0.03);
        }

        .user-list-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1d9bf0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            background-size: cover;
            background-position: center;
        }

        .user-list-info {
            flex: 1;
        }

        .user-list-name {
            font-size: 15px;
            font-weight: 700;
            color: #e7e9ea;
        }

        .user-list-username {
            font-size: 14px;
            color: #71767b;
        }

        .social-share-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding: 16px;
        }

        .social-share-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid #2f3336;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .social-share-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .social-icon {
            width: 32px;
            height: 32px;
        }

        .social-name {
            font-size: 13px;
            color: #e7e9ea;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2f3336;
            border-top-color: #1d9bf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #71767b;
        }

        /* Footer Navigation */
        .footer-nav {
            background: #000;
            border-top: 1px solid #2f3336;
            padding: 8px;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 600px;
            margin: 0 auto;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background: none;
            color: #71767b;
        }

        .nav-item.active {
            color: #e7e9ea;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }

        .hidden {
            display: none !important;
        }

        /* Colors */
        .bg-orange { background: #FF6F00; }
        .bg-blue { background: #1d9bf0; }
        .bg-green { background: #00ba7c; }
        .bg-purple { background: #7856ff; }
        .bg-pink { background: #f91880; }
        .bg-teal { background: #00b8a9; }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4';

        let supabaseClient;
        function initSupabase() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
            return supabaseClient;
        }

        let currentUser = null;
        let currentTab = 'foryou';
        let posts = [];
        let likedPosts = new Set();
        let savedPosts = new Set();
        let lastPostId = null;
        let checkNewPostsInterval = null;
        let currentSharePostId = null;

        const colors = ['bg-orange', 'bg-blue', 'bg-green', 'bg-purple', 'bg-pink', 'bg-teal'];

        function getAvatarColor(name) {
            if (!name) return colors[0];
            return colors[name.charCodeAt(0) % colors.length];
        }

        function getInitial(name) {
            return name ? name.charAt(0).toUpperCase() : '?';
        }

        // Auto-detect and linkify URLs in text
        function linkifyText(text) {
            if (!text) return '';
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank" onclick="event.stopPropagation()">$1</a>');
        }

        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return null;
            }
            currentUser = user;

            // Load user profile
            const { data: userData } = await supabaseClient
                .from('ngm_users')
                .select('full_name, profile_picture_url')
                .eq('user_id', user.id)
                .single();

            const avatar = document.getElementById('profileAvatar');
            if (userData?.profile_picture_url) {
                avatar.style.backgroundImage = `url('${userData.profile_picture_url}')`;
            } else if (userData?.full_name) {
                avatar.textContent = userData.full_name.charAt(0).toUpperCase();
                avatar.classList.add(getAvatarColor(userData.full_name));
            }

            document.getElementById('profileNavBtn').onclick = () => {
                window.location.href = `ngm_profile.html?user_id=${user.id}`;
            };

            return user;
        }

        async function loadPosts() {
            try {
                if (currentTab === 'following') {
                    await loadFollowingPosts();
                } else {
                    await loadForYouPosts();
                }

                // Load liked and saved posts
                await loadUserInteractions();

                // Start checking for new posts
                startCheckingNewPosts();

            } catch (error) {
                console.error('Error loading posts:', error);
                showError();
            }
        }

        async function loadFollowingPosts() {
            // Get following users
            const { data: following } = await supabaseClient
                .from('ngm_user_followers')
                .select('following_user_id')
                .eq('follower_user_id', currentUser.id);

            if (!following || following.length === 0) {
                posts = [];
                renderPosts();
                return;
            }

            const userIds = following.map(f => f.following_user_id);

            // Load posts from following
            const { data: postsData } = await supabaseClient
                .from('ngm_user_posts')
                .select('*, ngm_users(full_name, username, profile_picture_url, is_verified)')
                .in('user_id', userIds)
                .eq('post_type', 'post')
                .eq('is_public', true)
                .order('created_at', { ascending: false })
                .limit(30);

            posts = postsData || [];
            if (posts.length > 0) lastPostId = posts[0].post_id;
            renderPosts();
        }

        async function loadForYouPosts() {
            // Use the personalized posts function
            const { data: postsData } = await supabaseClient
                .rpc('get_personalized_posts', {
                    p_user_id: currentUser.id,
                    p_limit: 30,
                    p_offset: 0
                });

            if (postsData && postsData.length > 0) {
                // Load user data for posts
                const postIds = postsData.map(p => p.post_id);
                const { data: fullPosts } = await supabaseClient
                    .from('ngm_user_posts')
                    .select('*, ngm_users(full_name, username, profile_picture_url, is_verified)')
                    .in('post_id', postIds);

                posts = fullPosts || [];
                if (posts.length > 0) lastPostId = posts[0].post_id;
            } else {
                // Fallback to all public posts if no personalized results
                const { data: allPosts } = await supabaseClient
                    .from('ngm_user_posts')
                    .select('*, ngm_users(full_name, username, profile_picture_url, is_verified)')
                    .eq('post_type', 'post')
                    .eq('is_public', true)
                    .neq('user_id', currentUser.id)
                    .order('created_at', { ascending: false })
                    .limit(30);

                posts = allPosts || [];
                if (posts.length > 0) lastPostId = posts[0].post_id;
            }

            renderPosts();
        }

        async function loadUserInteractions() {
            // Load liked posts
            const { data: likes } = await supabaseClient
                .from('ngm_post_likes')
                .select('post_id')
                .eq('user_id', currentUser.id);

            likedPosts = new Set(likes?.map(l => l.post_id) || []);

            // Load saved posts
            const { data: saves } = await supabaseClient
                .from('ngm_saved_posts')
                .select('post_id')
                .eq('user_id', currentUser.id);

            savedPosts = new Set(saves?.map(s => s.post_id) || []);
        }

        function renderPosts() {
            if (posts.length === 0) {
                document.getElementById('postsFeed').innerHTML = `
                    <div class="empty-state">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#71767b" stroke-width="1">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <div style="font-size: 18px; font-weight: 600; margin: 16px 0 8px;">No posts yet</div>
                        <div style="font-size: 14px;">
                            ${currentTab === 'following' ? 'Follow people to see their posts' : 'Start exploring and liking posts to personalize your feed'}
                        </div>
                    </div>
                `;
                return;
            }

            const html = posts.map(post => createPostCard(post)).join('');
            document.getElementById('postsFeed').innerHTML = html;
        }

                                <span class="post-handle">@${username}</span>
                                <span class="post-dot">Â·</span>

                            <div class="post-actions">

                                        <path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01zm8.005-6c-3.317 0-6.005 2.69-6.005 6 0 3.37 2.77 6.08 6.138 6.01l.351-.01h1.761v2.3l5.087-2.81c1.951-1.08 3.163-3.13 3.163-5.36 0-3.39-2.744-6.13-6.129-6.13H9.756z"/>

                                        <path d="M20.884 13.19c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"/>

        async function toggleLike(postId, event) {
            event.stopPropagation();
            const isLiked = likedPosts.has(postId);

            try {
                if (isLiked) {
                    await supabaseClient
                        .from('ngm_post_likes')
                        .delete()
                        .eq('post_id', postId)
                        .eq('user_id', currentUser.id);
                    likedPosts.delete(postId);
                } else {
                    await supabaseClient
                        .from('ngm_post_likes')
                        .insert({ post_id: postId, user_id: currentUser.id });
                    likedPosts.add(postId);
                }

                await loadPosts();

            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        async function toggleSave(postId, event) {
            event.stopPropagation();
            const isSaved = savedPosts.has(postId);

            try {
                if (isSaved) {
                    await supabaseClient
                        .from('ngm_saved_posts')
                        .delete()
                        .eq('post_id', postId)
                        .eq('user_id', currentUser.id);
                    savedPosts.delete(postId);
                } else {
                    await supabaseClient
                        .from('ngm_saved_posts')
                        .insert({ post_id: postId, user_id: currentUser.id });
                    savedPosts.add(postId);
                }

                await loadPosts();

            } catch (error) {
                console.error('Error toggling save:', error);
            }
        }

        async function viewPost(postId) {
            // Increment view count
            try {
                await supabaseClient.rpc('increment', {
                    table_name: 'ngm_user_posts',
                    row_id: postId,
                    column_name: 'views_count'
                });
            } catch (e) {
                // If RPC doesn't exist, update directly
                const { data: post } = await supabaseClient
                    .from('ngm_user_posts')
                    .select('views_count')
                    .eq('post_id', postId)
                    .single();

                await supabaseClient
                    .from('ngm_user_posts')
                    .update({ views_count: (post.views_count || 0) + 1 })
                    .eq('post_id', postId);
            }

            window.location.href = `ngm_view_post.html?post_id=${postId}`;
        }

        async function openShareModal(postId, event) {
            event.stopPropagation();
            currentSharePostId = postId;
            document.getElementById('shareModal').classList.add('active');
            await loadShareUsers();
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.remove('active');
            currentSharePostId = null;
        }

        async function loadShareUsers() {
            try {
                // Get user's chats with other users (prioritize those they message)
                const { data: chats } = await supabaseClient
                    .from('ngm_chats')
                    .select('*, ngm_users!ngm_chats_user1_id_fkey(user_id, full_name, username, profile_picture_url), ngm_users!ngm_chats_user2_id_fkey(user_id, full_name, username, profile_picture_url)')
                    .eq('chat_type', 'private')
                    .or(`user1_id.eq.${currentUser.id},user2_id.eq.${currentUser.id}`)
                    .order('last_message_at', { ascending: false })
                    .limit(10);

                // Get following users
                const { data: following } = await supabaseClient
                    .from('ngm_user_followers')
                    .select('following_user_id, ngm_users(user_id, full_name, username, profile_picture_url)')
                    .eq('follower_user_id', currentUser.id)
                    .limit(20);

                let users = [];

                // Add users from chats first (priority)
                if (chats) {
                    chats.forEach(chat => {
                        const otherUser = chat.user1_id === currentUser.id ? chat.ngm_users[1] : chat.ngm_users[0];
                        if (otherUser && !users.find(u => u.user_id === otherUser.user_id)) {
                            users.push(otherUser);
                        }
                    });
                }

                // Add following users
                if (following) {
                    following.forEach(f => {
                        if (f.ngm_users && !users.find(u => u.user_id === f.ngm_users.user_id)) {
                            users.push(f.ngm_users);
                        }
                    });
                }

                renderShareUsers(users);

            } catch (error) {
                console.error('Error loading share users:', error);
            }
        }

        function renderShareUsers(users) {
            if (users.length === 0) {
                document.getElementById('usersList').innerHTML = `
                    <div class="empty-state">
                        <p>No users available to share with</p>
                    </div>
                `;
                return;
            }

            const html = users.map(user => {
                const name = user.full_name || user.username || 'User';
                const username = user.username || 'user';
                
                const avatarHTML = user.profile_picture_url
                    ? `<div class="user-list-avatar" style="background-image: url('${user.profile_picture_url}')"></div>`
                    : `<div class="user-list-avatar ${getAvatarColor(name)}">${getInitial(name)}</div>`;

                return `
                    <div class="user-list-item" onclick="shareToUser('${user.user_id}')">
                        ${avatarHTML}
                        <div class="user-list-info">
                            <div class="user-list-name">${name}</div>
                            <div class="user-list-username">@${username}</div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('usersList').innerHTML = html;
        }

        async function shareToUser(userId) {
            if (!currentSharePostId) return;

            try {
                // Find or create chat with user
                const { data: existingChat } = await supabaseClient
                    .from('ngm_chats')
                    .select('chat_id')
                    .eq('chat_type', 'private')
                    .or(`and(user1_id.eq.${currentUser.id},user2_id.eq.${userId}),and(user1_id.eq.${userId},user2_id.eq.${currentUser.id})`)
                    .single();

                let chatId = existingChat?.chat_id;

                if (!chatId) {
                    // Create new chat
                    const { data: newChat } = await supabaseClient
                        .from('ngm_chats')
                        .insert({
                            chat_type: 'private',
                            user1_id: currentUser.id,
                            user2_id: userId
                        })
                        .select()
                        .single();

                    chatId = newChat.chat_id;
                }

                // Send post link as message
                const postLink = `${window.location.origin}/ngm_view_post.html?post_id=${currentSharePostId}`;
                await supabaseClient
                    .from('ngm_messages')
                    .insert({
                        chat_id: chatId,
                        sender_id: currentUser.id,
                        message_type: 'text',
                        content: `Check out this post: ${postLink}`
                    });

                alert('Post shared successfully!');
                closeShareModal();

            } catch (error) {
                console.error('Error sharing to user:', error);
                alert('Failed to share post');
            }
        }

        function shareToWhatsApp() {
            if (!currentSharePostId) return;
            const postLink = `${window.location.origin}/ngm_view_post.html?post_id=${currentSharePostId}`;
            window.open(`https://wa.me/?text=${encodeURIComponent('Check out this post: ' + postLink)}`, '_blank');
        }

        function shareToTwitter() {
            if (!currentSharePostId) return;
            const postLink = `${window.location.origin}/ngm_view_post.html?post_id=${currentSharePostId}`;
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(postLink)}`, '_blank');
        }

        function shareToFacebook() {
            if (!currentSharePostId) return;
            const postLink = `${window.location.origin}/ngm_view_post.html?post_id=${currentSharePostId}`;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(postLink)}`, '_blank');
        }

        async function shareToCopyLink() {
            if (!currentSharePostId) return;
            const postLink = `${window.location.origin}/ngm_view_post.html?post_id=${currentSharePostId}`;
            
            try {
                await navigator.clipboard.writeText(postLink);
                alert('Link copied to clipboard!');
            } catch (e) {
                // Fallback
                const input = document.createElement('input');
                input.value = postLink;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                alert('Link copied!');
            }
        }

        async function checkForNewPosts() {
            if (!lastPostId) return;

            try {
                const { data: newPosts, count } = await supabaseClient
                    .from('ngm_user_posts')
                    .select('post_id', { count: 'exact' })
                    .eq('post_type', 'post')
                    .eq('is_public', true)
                    .gt('created_at', (await supabaseClient
                        .from('ngm_user_posts')
                        .select('created_at')
                        .eq('post_id', lastPostId)
                        .single()).data.created_at);

                if (count && count > 0) {
                    document.getElementById('newPostsNotify').style.display = 'block';
                }

            } catch (error) {
                console.error('Error checking for new posts:', error);
            }
        }

        function startCheckingNewPosts() {
            if (checkNewPostsInterval) {
                clearInterval(checkNewPostsInterval);
            }
            checkNewPostsInterval = setInterval(checkForNewPosts, 30000); // Check every 30 seconds
        }

        function scrollToTop() {
            document.getElementById('postsFeed').scrollTo({ top: 0, behavior: 'smooth' });
            document.getElementById('newPostsNotify').style.display = 'none';
            loadPosts();
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'now';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            if (days === 1) return '1d';
            if (days < 7) return `${days}d`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function formatCount(count) {
            if (count < 1000) return count.toString();
            if (count < 1000000) return (count / 1000).toFixed(1).replace('.0', '') + 'K';
            return (count / 1000000).toFixed(1).replace('.0', '') + 'M';
        }

        function showError() {
            document.getElementById('postsFeed').innerHTML = `
                <div class="empty-state">
                    <p style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">Failed to load posts</p>
                    <button onclick="loadPosts()" style="padding: 12px 24px; background: #1d9bf0; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 15px;">Retry</button>
                </div>
            `;
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentTab = this.dataset.tab;
                document.getElementById('postsFeed').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                loadPosts();
            });
        });

        // Share modal tabs
        document.querySelectorAll('.share-tab').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.share-tab').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.share-section').forEach(s => s.classList.remove('active'));
                document.getElementById('share' + this.dataset.shareTab.charAt(0).toUpperCase() + this.dataset.shareTab.slice(1)).classList.add('active');
            });
        });

        // Close modal on background click
        document.getElementById('shareModal').addEventListener('click', function(e) {
            if (e.target === this) closeShareModal();
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', async function() {
            initSupabase();
            const user = await checkAuth();
            if (user) {
                await loadPosts();
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (checkNewPostsInterval) {
                clearInterval(checkNewPostsInterval);
            }
        });
    </script>
