<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <title>KAPiLa Quiz & Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #10b981; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .card { background: var(--card); border-radius: 16px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-bottom: 20px; }
        .option { border: 2px solid #e2e8f0; padding: 12px; margin: 8px 0; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        .option:hover { background: #f1f5f9; border-color: var(--primary); }
        .option.selected { background: #10b981; color: white; border-color: #10b981; }
        button { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; }
        .advice-box { background: #ecfdf5; border: 1px solid #10b981; border-radius: 12px; padding: 15px; margin-top: 20px; }
        .badge { background: #dcfce7; color: #166534; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .loader { text-align: center; font-weight: bold; padding: 50px; }
    </style>
</head>
<body>

<div class="container" id="main-app">
    <div class="loader">KAPiLa Engine рк╢рк░рлВ ркеркИ рк░рк╣рлНркпрлБркВ ркЫрлЗ...</div>
</div>

<script>
const SUPABASE_URL = "https://bhmycvrbucmbbrpzeane.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let questions = [], currentIdx = 0, answers = {}, startTime;

async function startApp() {
    // ркЯрлЗрк╕рлНркЯ ркорк╛ркЯрлЗ ркмркВркзрк╛рк░ркгркирк╛ рккрлНрк░рк╢рлНркирлЛ рк▓рлЛркб ркХрк░рлЛ
    const { data, error } = await supabase
        .from('lrd_questions')
        .select('*')
        .in('chapter_code', ['CONST_01', 'CONST_02', 'CONST_03', 'CONST_04', 'CONST_05']);

    if (error || data.length === 0) {
        document.getElementById('main-app').innerHTML = "<h3>рккрлНрк░рк╢рлНркирлЛ ркорк│рлНркпрк╛ ркиркерлА. ркЪрлЗркХ ркХрк░рлЛ ркХрлЗ lrd_questions ркорк╛ркВ CONST ркХрлЛркб рк╡рк╛рк│рк╛ ркбрлЗркЯрк╛ ркЫрлЗ?</h3>";
        return;
    }
    questions = data;
    startTime = Date.now();
    showQuestion();
}

function showQuestion() {
    const q = questions[currentIdx];
    document.getElementById('main-app').innerHTML = `
        <div class="card">
            <span class="badge">${q.chapter_code}</span>
            <h3>рккрлНрк░рк╢рлНрки ${currentIdx + 1}/${questions.length}</h3>
            <p>${q.question_text}</p>
            <div class="option" onclick="pick('a', this)">A. ${q.option_a}</div>
            <div class="option" onclick="pick('b', this)">B. ${q.option_b}</div>
            <div class="option" onclick="pick('c', this)">C. ${q.option_c}</div>
            <div class="option" onclick="pick('d', this)">D. ${q.option_d}</div>
            <div class="option" onclick="pick('e', this)">E. ${q.option_e}</div>
            <br>
            <button onclick="next()">ркЖркЧрк│ рк╡ркзрлЛ</button>
        </div>
    `;
}

function pick(val, el) {
    answers[questions[currentIdx].id] = val;
    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
    el.classList.add('selected');
}

function next() {
    if (currentIdx < questions.length - 1) {
        currentIdx++;
        showQuestion();
    } else {
        finishQuiz();
    }
}

async function finishQuiz() {
    const timeTaken = Math.floor((Date.now() - startTime) / 1000);
    let correct = 0;
    questions.forEach(q => { if(answers[q.id] === q.correct_option) correct++; });
    
    const scorePerc = Math.round((correct / questions.length) * 100);
    const avgTime = timeTaken / questions.length;
    let speedCat = 'PERFECT';
    if(avgTime < 15) speedCat = 'TOO_FAST';
    else if(avgTime > 40) speedCat = 'TOO_SLOW';

    // рлзрлжрлжрлж рк░рлВрк▓рлНрк╕ ркПркирлНркЬрк┐ркиркорк╛ркВркерлА ркПркбрк╡рк╛ркИркЭ ркорлЗрк│рк╡рлЛ
    // ркЖрккркгрлЗ CONST_01 ркирк╛ ркЖркзрк╛рк░рлЗ ркПркбрк╡рк╛ркИркЭ ркЪрлЗркХ ркХрк░рлА рк░рк╣рлНркпрк╛ ркЫрлАркП
    const chapterCode = questions[0].chapter_code; 

    const { data: rule } = await supabase
        .from('lrd_rule_engine')
        .select('*')
        .eq('chapter_code', chapterCode)
        .eq('speed_category', speedCat)
        .lte('min_score', scorePerc)
        .gte('max_score', scorePerc)
        .single();

    renderResult(correct, scorePerc, timeTaken, rule);
}

function renderResult(correct, score, time, rule) {
    document.getElementById('main-app').innerHTML = `
        <div class="card" style="text-align:center;">
            <h2>ркЯрлЗрк╕рлНркЯ рккрлВрк░рлНркг!</h2>
            <div style="font-size: 40px; color: #10b981;">${score}%</div>
            <p>рк╕рк╛ркЪрк╛ рккрлНрк░рк╢рлНркирлЛ: ${correct}/${questions.length}</p>
            <p>рк╕ркоркп: ${time} рк╕рлЗркХркирлНркб</p>
        </div>

        ${rule ? `
            <div class="advice-box">
                <h3 style="color:#065f46">ЁЯТб KAPiLa Smart Advice</h3>
                <p><b>ркирк┐рк░рлАркХрлНрк╖ркг:</b> ${rule.suggestion_text}</p>
                <hr>
                <p><b>ЁЯОп ркПркХрлНрк╢рки рккрлНрк▓рк╛рки:</b> ${rule.action_plan_text}</p>
            </div>
        ` : `<p>ркЖ рк╕рлНркХрлЛрк░ ркорк╛ркЯрлЗ ркХрлЛркИ ркЦрк╛рк╕ рк░рлВрк▓ ркорк│рлНркпрлЛ ркиркерлА.</p>`}
        
        <br>
        <button onclick="location.reload()">рклрк░рлАркерлА ркЯрлЗрк╕рлНркЯ ркЖрккрлЛ</button>
    `;
}

startApp();
</script>
</body>
</html>
