<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Nandigram</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: black;
            color: white;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: black;
            min-height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .header-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #374151;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            background-size: cover;
            background-position: center;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
        }

        .post-time {
            font-size: 12px;
            opacity: 0.7;
        }

        .menu-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Media */
        .media-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .post-media {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }

        .no-media {
            padding: 40px 20px;
            text-align: center;
        }

        /* Actions */
        .actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
        }

        .action-icon {
            width: 28px;
            height: 28px;
        }

        .action-count {
            font-size: 12px;
            font-weight: 600;
        }

        .like-btn.liked svg {
            fill: #ef4444;
            stroke: #ef4444;
        }

        /* Caption */
        .caption-section {
            margin-bottom: 12px;
        }

        .caption-user {
            font-weight: 600;
            margin-right: 8px;
        }

        .caption-text {
            font-size: 14px;
            line-height: 1.4;
        }

        /* Comments */
        .comments-section {
            background: white;
            color: black;
            min-height: 50vh;
            border-radius: 16px 16px 0 0;
            padding: 16px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .comments-header {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .comment-item {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .comment-content {
            flex: 1;
        }

        .comment-user {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
            color: #374151;
        }

        .comment-time {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
        }

        .no-comments {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        /* Comment Input */
        .comment-input-wrapper {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 12px 16px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .comment-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
        }

        .comment-input:focus {
            border-color: #16a34a;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: #16a34a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn:active:not(:disabled) {
            background: #15803d;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: flex-end;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            border-radius: 24px 24px 0 0;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
            font-weight: 700;
            color: #111827;
        }

        .menu-item {
            padding: 16px 20px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:active {
            background: #f9fafb;
        }

        .menu-item.danger {
            color: #ef4444;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Color classes */
        .bg-blue { background: #3b82f6; }
        .bg-green { background: #10b981; }
        .bg-purple { background: #a855f7; }
        .bg-pink { background: #ec4899; }
        .bg-indigo { background: #6366f1; }
        .bg-teal { background: #14b8a6; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 16px;">Loading post...</p>
        </div>

        <div id="postContent" class="hidden">
            <!-- Header -->
            <div class="header">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <div class="header-info">
                    <div class="user-avatar" id="headerAvatar"></div>
                    <div class="user-info">
                        <div class="user-name" id="headerName">Loading...</div>
                        <div class="post-time" id="postTime"></div>
                    </div>
                </div>
                <button class="menu-btn" onclick="openMenu()" id="menuBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/>
                    </svg>
                </button>
            </div>

            <!-- Media -->
            <div class="media-container" id="mediaContainer">
                <!-- Dynamically filled -->
            </div>

            <!-- Actions & Caption -->
            <div class="actions">
                <div class="action-buttons">
                    <button class="action-btn like-btn" id="likeBtn" onclick="toggleLike()">
                        <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                        <span class="action-count" id="likesCount">0</span>
                    </button>

                    <button class="action-btn" onclick="focusCommentInput()">
                        <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                        <span class="action-count" id="commentsCount">0</span>
                    </button>

                    <button class="action-btn" onclick="sharePost()">
                        <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                        </svg>
                        <span class="action-count">Share</span>
                    </button>
                </div>

                <div class="caption-section" id="captionSection">
                    <!-- Dynamically filled -->
                </div>
            </div>
        </div>

        <!-- Comments Section (Separate) -->
        <div id="commentsModal" class="modal-overlay" onclick="closeCommentsOnOverlay(event)">
            <div class="modal-content">
                <div class="modal-header">
                    Comments
                </div>
                <div class="comments-section" id="commentsList">
                    <!-- Dynamically filled -->
                </div>
                <div class="comment-input-wrapper">
                    <input type="text" class="comment-input" id="commentInput" placeholder="Add a comment..." maxlength="500">
                    <button class="send-btn" id="sendBtn" onclick="postComment()" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menu Modal -->
        <div id="menuModal" class="modal-overlay" onclick="closeMenuOnOverlay(event)">
            <div class="modal-content">
                <div class="modal-header">Options</div>
                <div id="menuContent">
                    <!-- Dynamically filled -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4';

        let supabaseClient;
        function initSupabase() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
            return supabaseClient;
        }

        let currentUser = null;
        let postData = null;
        let postId = null;
        let isLiked = false;
        let comments = [];

        const colors = ['bg-blue', 'bg-green', 'bg-purple', 'bg-pink', 'bg-indigo', 'bg-teal'];

        function getAvatarColor(name) {
            if (!name) return colors[0];
            const index = name.charCodeAt(0) % colors.length;
            return colors[index];
        }

        function getInitial(name) {
            return name ? name.charAt(0).toUpperCase() : '?';
        }

        // Get post ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        postId = urlParams.get('post_id');

        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return null;
            }
            currentUser = user;
            return user;
        }

        async function loadPost() {
            try {
                // Load post with user info
                const { data: post, error: postError } = await supabaseClient
                    .from('ngm_user_posts')
                    .select(`
                        *,
                        user:ngm_users(user_id, full_name, username, profile_picture_url)
                    `)
                    .eq('post_id', postId)
                    .single();

                if (postError) throw postError;
                postData = post;

                // Check if current user liked this post
                const { data: likeData } = await supabaseClient
                    .from('ngm_post_likes')
                    .select('like_id')
                    .eq('post_id', postId)
                    .eq('user_id', currentUser.id)
                    .single();

                isLiked = !!likeData;

                // Display post
                renderPost();

                // Load comments
                await loadComments();

                // Show content
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('postContent').classList.remove('hidden');

            } catch (error) {
                console.error('Error loading post:', error);
                alert('Failed to load post');
                goBack();
            }
        }

        function renderPost() {
            const user = postData.user;
            const name = user.full_name || user.username || 'User';

            // Header
            const avatarEl = document.getElementById('headerAvatar');
            if (user.profile_picture_url) {
                avatarEl.style.backgroundImage = `url('${user.profile_picture_url}')`;
                avatarEl.textContent = '';
            } else {
                avatarEl.className = 'user-avatar ' + getAvatarColor(name);
                avatarEl.textContent = getInitial(name);
            }

            document.getElementById('headerName').textContent = name;
            document.getElementById('postTime').textContent = formatTime(postData.created_at);

            // Media
            const mediaContainer = document.getElementById('mediaContainer');
            if (postData.media_url) {
                if (postData.media_type === 'video') {
                    mediaContainer.innerHTML = `<video class="post-media" src="${postData.media_url}" controls autoplay loop></video>`;
                } else {
                    mediaContainer.innerHTML = `<img class="post-media" src="${postData.media_url}" alt="Post">`;
                }
            } else {
                mediaContainer.innerHTML = `<div class="no-media"><p>No media</p></div>`;
            }

            // Caption
            if (postData.content) {
                document.getElementById('captionSection').innerHTML = `
                    <span class="caption-user">${name}</span>
                    <span class="caption-text">${postData.content}</span>
                `;
            }

            // Stats
            document.getElementById('likesCount').textContent = postData.likes_count || 0;
            document.getElementById('commentsCount').textContent = postData.comments_count || 0;

            // Like button state
            if (isLiked) {
                document.getElementById('likeBtn').classList.add('liked');
            }

            // Menu button (only show for own post)
            if (postData.user_id !== currentUser.id) {
                document.getElementById('menuBtn').classList.add('hidden');
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        async function toggleLike() {
            try {
                const likeBtn = document.getElementById('likeBtn');
                const likesCount = document.getElementById('likesCount');

                if (isLiked) {
                    // Unlike
                    await supabaseClient
                        .from('ngm_post_likes')
                        .delete()
                        .eq('post_id', postId)
                        .eq('user_id', currentUser.id);

                    isLiked = false;
                    likeBtn.classList.remove('liked');
                    likesCount.textContent = parseInt(likesCount.textContent) - 1;
                } else {
                    // Like
                    await supabaseClient
                        .from('ngm_post_likes')
                        .insert({
                            post_id: postId,
                            user_id: currentUser.id
                        });

                    isLiked = true;
                    likeBtn.classList.add('liked');
                    likesCount.textContent = parseInt(likesCount.textContent) + 1;
                }

            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        async function loadComments() {
            try {
                const { data, error } = await supabaseClient
                    .from('ngm_post_comments')
                    .select(`
                        *,
                        user:ngm_users(user_id, full_name, username, profile_picture_url)
                    `)
                    .eq('post_id', postId)
                    .is('reply_to_comment_id', null)
                    .order('created_at', { ascending: false });

                if (error) throw error;
                comments = data || [];
                renderComments();

            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }

        function renderComments() {
            const commentsList = document.getElementById('commentsList');

            if (comments.length === 0) {
                commentsList.innerHTML = '<div class="no-comments">No comments yet. Be the first!</div>';
                return;
            }

            const html = comments.map(comment => {
                const user = comment.user;
                const name = user.full_name || user.username || 'User';

                const avatarHTML = user.profile_picture_url
                    ? `<div class="comment-avatar" style="background-image: url('${user.profile_picture_url}')"></div>`
                    : `<div class="comment-avatar ${getAvatarColor(name)}">${getInitial(name)}</div>`;

                return `
                    <div class="comment-item">
                        ${avatarHTML}
                        <div class="comment-content">
                            <div class="comment-user">${name}</div>
                            <div class="comment-text">${comment.comment_text}</div>
                            <div class="comment-time">${formatTime(comment.created_at)}</div>
                        </div>
                    </div>
                `;
            }).join('');

            commentsList.innerHTML = html;
        }

        async function postComment() {
            const input = document.getElementById('commentInput');
            const text = input.value.trim();

            if (!text) return;

            try {
                const { error } = await supabaseClient
                    .from('ngm_post_comments')
                    .insert({
                        post_id: postId,
                        user_id: currentUser.id,
                        comment_text: text
                    });

                if (error) throw error;

                // Clear input
                input.value = '';
                document.getElementById('sendBtn').disabled = true;

                // Reload comments
                await loadComments();

                // Update count
                const commentsCount = document.getElementById('commentsCount');
                commentsCount.textContent = parseInt(commentsCount.textContent) + 1;

            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Failed to post comment');
            }
        }

        function focusCommentInput() {
            document.getElementById('commentsModal').classList.add('active');
            setTimeout(() => {
                document.getElementById('commentInput').focus();
            }, 300);
        }

        function closeCommentsOnOverlay(e) {
            if (e.target === e.currentTarget) {
                document.getElementById('commentsModal').classList.remove('active');
            }
        }

        function openMenu() {
            const modal = document.getElementById('menuModal');
            const content = document.getElementById('menuContent');

            const html = `
                <div class="menu-item" onclick="sharePost()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                    </svg>
                    Share Post
                </div>
                <div class="menu-item danger" onclick="deletePost()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                    Delete Post
                </div>
            `;

            content.innerHTML = html;
            modal.classList.add('active');
        }

        function closeMenuOnOverlay(e) {
            if (e.target === e.currentTarget) {
                document.getElementById('menuModal').classList.remove('active');
            }
        }

        function sharePost() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this post',
                    url: url
                }).catch(() => {});
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copied!');
                });
            }
            document.getElementById('menuModal').classList.remove('active');
        }

        async function deletePost() {
            if (!confirm('Delete this post? This cannot be undone.')) {
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('ngm_user_posts')
                    .delete()
                    .eq('post_id', postId);

                if (error) throw error;

                alert('Post deleted');
                window.location.href = 'ngm_my_posts.html';

            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Failed to delete post');
            }
        }

        function goBack() {
            window.history.back();
        }

        // Enable send button when typing
        document.addEventListener('DOMContentLoaded', function() {
            const commentInput = document.getElementById('commentInput');
            const sendBtn = document.getElementById('sendBtn');

            commentInput.addEventListener('input', function() {
                sendBtn.disabled = !this.value.trim();
            });

            commentInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !sendBtn.disabled) {
                    postComment();
                }
            });
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', async function() {
            initSupabase();
            const user = await checkAuth();
            if (user) {
                if (!postId) {
                    alert('No post specified');
                    goBack();
                    return;
                }
                await loadPost();
            }
        });
    </script>
</body>
</html>
