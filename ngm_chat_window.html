<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat - Nandigram Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        input, textarea, button {
            -webkit-user-select: text;
            user-select: text;
        }
        
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #e5ddd5;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 8px 16px 12px 16px;
            z-index: 100;
        }

        .header.selection-mode {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }

        .header-content {
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .back-btn, .menu-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #10b981;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            background-size: cover;
            background-position: center;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-status {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-status.typing {
            font-weight: 400;
        }

        .typing-dots span {
            animation: typingDot 1.4s infinite;
        }

        @keyframes typingDot {
            0%, 60%, 100% { opacity: 0.6; }
            30% { opacity: 1; }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .messages-area {
            position: fixed;
            top: 90px;
            bottom: 64px;
            left: 0;
            right: 0;
            overflow-y: auto;
            padding: 16px;
            background: #e5ddd5;
            -webkit-overflow-scrolling: touch;
            transition: bottom 0.2s ease-out;
        }

        .message-container {
            margin-bottom: 12px;
            display: flex;
            position: relative;
        }

        .message-container.sent {
            justify-content: flex-end;
        }

        .message-container.received {
            justify-content: flex-start;
        }

        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word;
            display: inline-flex;
            flex-direction: column;
        }

        .message-sent {
            background: #dcf8c6;
            border-bottom-right-radius: 2px;
        }

        .message-received {
            background: white;
            border-bottom-left-radius: 2px;
        }

        .message-content {
            margin-bottom: 4px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }

        .message-reply-preview {
            background: rgba(0, 0, 0, 0.05);
            border-left: 3px solid #16a34a;
            padding: 6px 8px;
            margin-bottom: 6px;
            border-radius: 4px;
            font-size: 13px;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 8px;
            display: flex;
            gap: 8px;
            align-items: flex-end;
            border-top: 1px solid #e5e7eb;
            z-index: 99;
            min-height: 64px;
        }

        .message-input {
            flex: 1;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 15px;
            outline: none;
            max-height: 100px;
            resize: none;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: #16a34a;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .send-btn:disabled {
            background: #9ca3af;
        }

        .emoji-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top-color: #16a34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .read-tick {
            width: 16px;
            height: 16px;
        }

        .unread-badge-floating {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: #16a34a;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: none;
            cursor: pointer;
            z-index: 100;
            font-size: 13px;
            font-weight: 600;
        }

        .unread-badge-floating.show {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .message-action-menu {
            position: fixed;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 1001;
            display: none;
            min-width: 200px;
        }

        .message-action-menu.show {
            display: block;
        }

        .message-action-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            cursor: pointer;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
            font-size: 15px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .modal-overlay.show {
            display: block;
        }

        .loading-messages {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <div class="header-content">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">

                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>

    <script>
        // ==================== CONFIG ====================
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4';
        const MESSAGES_PER_PAGE = 30;

        let supabaseClient;
        function initSupabase() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
            return supabaseClient;
        }

        // ==================== GLOBAL STATE ====================
        let currentUser = null;
        let currentChatId = null;
        let currentChatData = null;
        let messages = [];
        let messagesMap = new Map();
        let messagesSubscription = null;
        let statusSubscription = null;
        let typingSubscription = null;
        let typingTimeout = null;
        let isTyping = false;
        let unreadCount = 0;
        let isUserAtBottom = true;
        let selectedMessages = new Set();
        let isSelectionMode = false;
        let currentActionMessage = null;
        let replyToMessageId = null;
        let currentPage = 1;
        let totalMessages = 0;
        let isLoadingMore = false;
        let hasMoreMessages = true;
        let otherUserData = null;
        let isOtherUserBlocked = false;
        let otherUserId = null;
        let isKeyboardOpen = false;
        let originalViewportHeight = window.innerHeight;

        // ==================== UTILITY FUNCTIONS ====================
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }

        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }

        // ==================== EMOJI & MESSAGE HELPERS ====================
        function isEmojiOnly(text) {
            const emojiRegex = /^(\p{Emoji_Presentation}|\p{Extended_Pictographic})+$/u;
            return emojiRegex.test(text.trim());
        }

        function countEmojis(text) {
            const emojiRegex = /\p{Emoji_Presentation}|\p{Extended_Pictographic}/gu;
            const matches = text.match(emojiRegex);
            return matches ? matches.length : 0;
        }

        function wrapEmojisInText(text) {
            const emojiRegex = /(\p{Emoji_Presentation}|\p{Extended_Pictographic})/gu;
            return text.replace(emojiRegex, '<span class="emoji-in-text">$1</span>');
        }

        function toggleEmojiPicker() {
            // Emoji picker toggle logic
        }

        // ==================== MESSAGE TICKS ====================
        function getMessageTick(msg) {
            const singleTick = '<svg class="read-tick" width="16" height="15" viewBox="0 0 16 15" fill="#8696a0"><path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-8.048a.366.366 0 0 0-.064-.512z"/></svg>';
            
            const doubleTick = '<svg class="read-tick" width="16" height="15" viewBox="0 0 16 15" fill="#8696a0"><path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"/></svg>';
            
            const blueDoubleTick = '<svg class="read-tick" width="16" height="15" viewBox="0 0 16 15" fill="#53bdeb"><path d="M15.01 3.316l-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0l-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"/></svg>';
            
            if (msg.is_read_by_all || msg.has_been_read) {
                return blueDoubleTick;
            } else if (msg.is_delivered) {
                return doubleTick;
            } else {
                return singleTick;
            }
        }

        function updateMessageTicks() {
            messages.forEach(msg => {
                if (msg.sender_id === currentUser.id) {
                    const container = document.querySelector(`[data-message-id="${msg.message_id}"]`);
                    if (container) {
                        const timeEl = container.querySelector('.message-time');
                        if (timeEl) {
                            const tickHTML = getMessageTick(msg);
                            const existingTick = timeEl.querySelector('.read-tick');
                            if (existingTick) {
                                existingTick.outerHTML = tickHTML;
                            } else {
                                timeEl.innerHTML += tickHTML;
                            }
                        }
                    }
                }
            });
        }
// ==================== MESSAGE RENDERING ====================
        function createMessageHTML(msg, index) {
            const isSent = msg.sender_id === currentUser.id;
            const time = new Date(msg.created_at).toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit' 
            });

            const content = msg.content || '';
            const emojiOnly = isEmojiOnly(content);
            const emojiCount = emojiOnly ? countEmojis(content) : 0;
            
            let emojiClass = '';
            let displayContent = content;
            
            if (emojiOnly) {
                if (emojiCount === 1) emojiClass = 'emoji-only';
                else if (emojiCount === 2) emojiClass = 'emoji-only emoji-two';
                else if (emojiCount === 3) emojiClass = 'emoji-only emoji-three';
            } else {
                displayContent = wrapEmojisInText(content);
            }

            const isSelected = selectedMessages.has(msg.message_id);
            
            let replyHTML = '';
            if (msg.reply_to_message_id) {
                const replyMsg = messagesMap.get(msg.reply_to_message_id);
                if (replyMsg) {
                    const replyName = replyMsg.sender_id === currentUser.id ? 'You' : 'Other';
                    replyHTML = `<div class="message-reply-preview">
                        <div style="font-weight:600;color:#16a34a;font-size:12px;">${replyName}</div>
                        <div style="color:#667781;">${replyMsg.content.substring(0, 50)}</div>
                    </div>`;
                }
            }

            return `<div class="message-container ${isSent ? 'sent' : 'received'} ${isSelected ? 'selected' : ''}" 
                        data-message-id="${msg.message_id}">
                <div class="message ${isSent ? 'message-sent' : 'message-received'} ${emojiClass}" 
                     data-message-id="${msg.message_id}">
                    ${replyHTML}
                    <div class="message-content">${displayContent}</div>
                    ${!emojiOnly ? `<div class="message-time">${time}${msg.is_edited ? '<span style="font-size:10px;color:#8696a0;margin-left:4px;">edited</span>' : ''}${isSent ? getMessageTick(msg) : ''}</div>` : ''}
                </div>
            </div>`;
        }

        function renderMessages(forceFullRender = false) {
            const messagesArea = document.getElementById('messagesArea');
            const loadingEl = document.getElementById('loadingMessages');
            
            if (loadingEl) loadingEl.style.display = 'none';
            
            if (!messages || messages.length === 0) {
                messagesArea.innerHTML = '<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;color:#9ca3af;"><p>No messages yet</p></div>';
                return;
            }
            
            if (forceFullRender) {
                const html = messages.map((msg, index) => createMessageHTML(msg, index)).join('');
                messagesArea.innerHTML = html;
            } else {
                const lastMsg = messages[messages.length - 1];
                const msgHTML = createMessageHTML(lastMsg, messages.length - 1);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = msgHTML;
                messagesArea.appendChild(tempDiv.firstElementChild);
            }
            
            attachMessageListeners();
        }

        function attachMessageListeners() {
            const containers = document.querySelectorAll('.message-container');
            
            containers.forEach(container => {
                if (container.dataset.listenerAttached) return;
                container.dataset.listenerAttached = 'true';
                
                const msgEl = container.querySelector('.message');
                if (!msgEl) return;
                
                let pressTimer;
                let startX, startY;
                let moved = false;

                msgEl.addEventListener('touchstart', function(e) {
                    if (isSelectionMode) return;
                    moved = false;
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    
                    pressTimer = setTimeout(() => {
                        if (!moved) {
                            const messageId = container.getAttribute('data-message-id');
                            showMessageActionMenu(messageId, touch.clientX, touch.clientY);
                            if (navigator.vibrate) navigator.vibrate(50);
                        }
                    }, 400);
                }, { passive: true });

                msgEl.addEventListener('touchmove', function(e) {
                    const touch = e.touches[0];
                    const diffX = Math.abs(touch.clientX - startX);
                    const diffY = Math.abs(touch.clientY - startY);
                    
                    if (diffX > 10 || diffY > 10) {
                        moved = true;
                        clearTimeout(pressTimer);
                    }
                }, { passive: true });

                msgEl.addEventListener('touchend', function() {
                    clearTimeout(pressTimer);
                }, { passive: true });
            });
        }

        // ==================== KEYBOARD HANDLING ====================
        function setupKeyboardHandling() {
            const messagesArea = document.getElementById('messagesArea');
            const messageInput = document.getElementById('messageInput');
            
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', () => {
                    const currentHeight = window.visualViewport.height;
                    const keyboardHeight = originalViewportHeight - currentHeight;
                    
                    if (keyboardHeight > 100) {
                        isKeyboardOpen = true;
                        messagesArea.style.bottom = (64 + keyboardHeight) + 'px';
                        setTimeout(() => {
                            if (isUserAtBottom) scrollToBottom();
                        }, 100);
                    } else {
                        isKeyboardOpen = false;
                        messagesArea.style.bottom = '64px';
                    }
                });
            }
            
            messageInput.addEventListener('focus', () => {
                setTimeout(() => {
                    messageInput.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 300);
            });
        }

        // ==================== SCROLL HANDLING ====================
        const checkIfAtBottomThrottled = throttle(() => {
            const messagesArea = document.getElementById('messagesArea');
            const threshold = 100;
            isUserAtBottom = (messagesArea.scrollHeight - messagesArea.scrollTop - messagesArea.clientHeight) < threshold;
            
            if (messagesArea.scrollTop < 200 && hasMoreMessages && !isLoadingMore) {
                loadMessages(true);
            }
            
            if (isUserAtBottom && unreadCount > 0) {
                unreadCount = 0;
                hideUnreadBadge();
                markMessagesAsRead();
            }
        }, 200);

        function scrollToBottom() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
            isUserAtBottom = true;
        }

        function scrollToBottomAndRead() {
            scrollToBottom();
            unreadCount = 0;
            hideUnreadBadge();
            markMessagesAsRead();
        }

        function showUnreadBadge() {
            const badge = document.getElementById('unreadBadge');
            const countEl = document.getElementById('unreadCount');
            countEl.textContent = unreadCount;
            badge.classList.add('show');
        }

        function hideUnreadBadge() {
            document.getElementById('unreadBadge').classList.remove('show');
        }

        // ==================== LOAD MESSAGES ====================
        async function loadMessages(loadMore = false) {
            try {
                if (loadMore && (isLoadingMore || !hasMoreMessages)) return;
                
                if (loadMore) {
                    isLoadingMore = true;
                }

                if (!loadMore) {
                    const { data: msgs, error, count } = await supabaseClient
                        .from('ngm_messages')
                        .select('*', { count: 'exact' })
                        .eq('chat_id', currentChatId)
                        .eq('is_deleted', false)
                        .order('created_at', { ascending: false })
                        .limit(MESSAGES_PER_PAGE);

                    if (error) throw error;

                    totalMessages = count || 0;
                    messages = (msgs || []).reverse();
                    
                    messagesMap.clear();
                    messages.forEach(msg => messagesMap.set(msg.message_id, msg));
                    
                    currentPage = 1;
                    hasMoreMessages = totalMessages > MESSAGES_PER_PAGE;
                    
                    const loadingEl = document.getElementById('loadingMessages');
                    if (loadingEl) loadingEl.style.display = 'none';
                    
                    renderMessages(true);
                    setTimeout(() => scrollToBottom(), 10);
                    fetchReadStatus();
                    markMessagesAsRead();
                    
                } else {
                    const offset = currentPage * MESSAGES_PER_PAGE;
                    
                    const { data: msgs, error } = await supabaseClient
                        .from('ngm_messages')
                        .select('*')
                        .eq('chat_id', currentChatId)
                        .eq('is_deleted', false)
                        .order('created_at', { ascending: false })
                        .range(offset, offset + MESSAGES_PER_PAGE - 1);

                    if (error) throw error;

                    if (msgs && msgs.length > 0) {
                        const messagesArea = document.getElementById('messagesArea');
                        const savedScrollHeight = messagesArea.scrollHeight;
                        const savedScrollTop = messagesArea.scrollTop;
                        
                        const newMessages = msgs.reverse();
                        newMessages.forEach(msg => messagesMap.set(msg.message_id, msg));
                        
                        messages = [...newMessages, ...messages];
                        currentPage++;
                        
                        renderMessages(true);
                        
                        const newScrollHeight = messagesArea.scrollHeight;
                        messagesArea.scrollTop = savedScrollTop + (newScrollHeight - savedScrollHeight);
                    }
                    
                    hasMoreMessages = msgs && msgs.length === MESSAGES_PER_PAGE;
                    isLoadingMore = false;
                }

            } catch (error) {
                console.error('Error loading messages:', error);
                isLoadingMore = false;
            }
        }

        async function fetchReadStatus() {
            if (!currentChatData || (currentChatData.chat_type !== 'private' && currentChatData.chat_type !== 'personal')) {
                return;
            }
            
            const otherUserId = currentChatData.user1_id === currentUser.id ? currentChatData.user2_id : currentChatData.user1_id;
            const sentMessageIds = messages.filter(m => m.sender_id === currentUser.id).map(m => m.message_id);
            
            if (sentMessageIds.length === 0) return;
            
            try {
                const { data: readStatuses } = await supabaseClient
                    .from('ngm_message_status')
                    .select('message_id')
                    .in('message_id', sentMessageIds)
                    .eq('user_id', otherUserId)
                    .eq('status', 'read');
                
                const readMessageIds = new Set(readStatuses?.map(s => s.message_id) || []);
                
                messages.forEach(msg => {
                    if (msg.sender_id === currentUser.id) {
                        msg.has_been_read = readMessageIds.has(msg.message_id);
                    }
                });
                
                updateMessageTicks();
                
            } catch (error) {
                console.error('Error fetching read status:', error);
            }
        }

        async function markMessagesAsRead() {
            try {
                const unreadMsgIds = messages
                    .filter(msg => msg.sender_id !== currentUser.id)
                    .map(msg => msg.message_id);

                if (unreadMsgIds.length === 0) return;

                const { data: existingStatuses } = await supabaseClient
                    .from('ngm_message_status')
                    .select('message_id')
                    .in('message_id', unreadMsgIds)
                    .eq('user_id', currentUser.id);

                const existingMsgIds = new Set(existingStatuses?.map(s => s.message_id) || []);

                const newStatuses = unreadMsgIds
                    .filter(msgId => !existingMsgIds.has(msgId))
                    .map(msgId => ({
                        message_id: msgId,
                        user_id: currentUser.id,
                        status: 'read'
                    }));

                if (newStatuses.length > 0) {
                    await supabaseClient
                        .from('ngm_message_status')
                        .insert(newStatuses);
                }

                await supabaseClient
                    .from('ngm_chat_participants')
                    .update({ 
                        unread_count: 0,
                        last_read_message_id: messages[messages.length - 1]?.message_id 
                    })
                    .eq('chat_id', currentChatId)
                    .eq('user_id', currentUser.id);
            } catch (error) {
                console.error('Error marking messages as read:', error);
            }
        }

        // ==================== REALTIME SUBSCRIPTIONS ====================
        function setupRealtimeSubscription() {
            messagesSubscription = supabaseClient
                .channel('messages:' + currentChatId)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'ngm_messages',
                    filter: 'chat_id=eq.' + currentChatId
                }, payload => {
                    const newMsg = payload.new;
                    newMsg.has_been_read = false;
                    
                    messages.push(newMsg);
                    messagesMap.set(newMsg.message_id, newMsg);
                    
                    renderMessages(false);
                    
                    if (newMsg.sender_id !== currentUser.id) {
                        if (!isUserAtBottom) {
                            unreadCount++;
                            showUnreadBadge();
                        } else {
                            scrollToBottom();
                            markMessagesAsRead();
                        }
                    } else {
                        scrollToBottom();
                    }
                })
                .on('postgres_changes', {
                    event: 'UPDATE',
                    schema: 'public',
                    table: 'ngm_messages',
                    filter: 'chat_id=eq.' + currentChatId
                }, payload => {
                    const updatedMsg = payload.new;
                    const index = messages.findIndex(m => m.message_id === updatedMsg.message_id);
                    if (index !== -1) {
                        messages[index] = updatedMsg;
                        messagesMap.set(updatedMsg.message_id, updatedMsg);
                        renderMessages(true);
                    }
                })
                .subscribe();
            
            supabaseClient
                .channel('message-status:' + currentChatId)
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'ngm_message_status'
                }, payload => {
                    if (payload.new && payload.new.status === 'read') {
                        const msg = messagesMap.get(payload.new.message_id);
                        if (msg && msg.sender_id === currentUser.id) {
                            msg.has_been_read = true;
                            msg.is_read_by_all = true;
                            updateMessageTicks();
                        }
                    }
                })
                .subscribe();
        }

        // ==================== TYPING INDICATOR ====================
        const setTypingStatusDebounced = debounce(async (typing) => {
            if (isTyping === typing) return;
            isTyping = typing;

            try {
                await supabaseClient
                    .from('ngm_typing_status')
                    .upsert({
                        chat_id: currentChatId,
                        user_id: currentUser.id,
                        is_typing: typing,
                        last_typing_at: new Date().toISOString()
                    }, { onConflict: 'chat_id,user_id' });
            } catch (error) {
                console.error('Typing error:', error);
            }
        }, 300);

        function setupTypingIndicator(userId) {
            otherUserId = userId;
            
            if (typingSubscription) {
                supabaseClient.removeChannel(typingSubscription);
            }

            typingSubscription = supabaseClient
                .channel('typing:' + currentChatId)
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'ngm_typing_status',
                    filter: 'chat_id=eq.' + currentChatId
                }, payload => {
                    if (payload.new && payload.new.user_id === userId) {
                        const statusEl = document.getElementById('chatStatus');
                        if (payload.new.is_typing) {
                            statusEl.innerHTML = 'typing<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>';
                            statusEl.classList.add('typing');
                        } else {
                            if (otherUserData) {
                                statusEl.textContent = formatLastSeen(otherUserData.last_seen, otherUserData.is_online);
                                statusEl.classList.remove('typing');
                            }
                        }
                    }
                })
                .subscribe();
        }
// ==================== INPUT HANDLING ====================
        function handleInput() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 100) + 'px';

            sendBtn.disabled = !input.value.trim();

            if (input.value.trim()) {
                setTypingStatusDebounced(true);

                if (typingTimeout) clearTimeout(typingTimeout);
                
                typingTimeout = setTimeout(() => {
                    setTypingStatusDebounced(false);
                }, 3000);
            } else {
                setTypingStatusDebounced(false);
                if (typingTimeout) clearTimeout(typingTimeout);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            setTypingStatusDebounced(false);
            if (typingTimeout) clearTimeout(typingTimeout);

            try {
                const msgData = {
                    chat_id: currentChatId,
                    sender_id: currentUser.id,
                    message_type: 'text',
                    content: message
                };

                if (replyToMessageId) {
                    msgData.reply_to_message_id = replyToMessageId;
                }

                const { data: newMsg, error } = await supabaseClient
                    .from('ngm_messages')
                    .insert(msgData)
                    .select()
                    .single();

                if (error) throw error;

                await supabaseClient
                    .from('ngm_chats')
                    .update({ last_message_at: new Date().toISOString() })
                    .eq('chat_id', currentChatId);

                input.value = '';
                input.style.height = 'auto';
                document.getElementById('sendBtn').disabled = true;
                
                if (replyToMessageId) {
                    replyToMessageId = null;
                }

            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            }
        }

        document.getElementById('messageInput').addEventListener('input', handleInput);
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ==================== USER STATUS ====================
        function formatLastSeen(lastSeenStr, isOnline) {
            const lastSeen = new Date(lastSeenStr);
            const now = new Date();
            const diffMs = now - lastSeen;
            const diffSeconds = Math.floor(diffMs / 1000);
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (isOnline === true && diffSeconds <= 60) return 'online';
            if (diffMins < 1) return 'last seen just now';
            if (diffMins === 1) return 'last seen 1 min ago';
            if (diffMins < 60) return `last seen ${diffMins} min ago`;
            if (diffHours === 1) return 'last seen 1 hour ago';
            if (diffHours < 24) return `last seen ${diffHours} hours ago`;
            if (diffDays === 1) return 'last seen yesterday';
            if (diffDays < 7) return `last seen ${diffDays} days ago`;
            return 'last seen ' + lastSeen.toLocaleDateString();
        }

        function setupLiveStatusUpdates(userId) {
            if (statusSubscription) {
                supabaseClient.removeChannel(statusSubscription);
            }
            
            statusSubscription = supabaseClient
                .channel('user-status:' + userId)
                .on('postgres_changes', {
                    event: 'UPDATE',
                    schema: 'public',
                    table: 'ngm_users',
                    filter: 'user_id=eq.' + userId
                }, payload => {
                    otherUserData = payload.new;
                    const statusEl = document.getElementById('chatStatus');
                    statusEl.textContent = formatLastSeen(payload.new.last_seen, payload.new.is_online);
                })
                .subscribe();
        }

        // ==================== CHAT DETAILS ====================
        async function loadChatDetails() {
            try {
                const { data: chat, error: chatError } = await supabaseClient
                    .from('ngm_chats')
                    .select('*')
                    .eq('chat_id', currentChatId)
                    .single();

                if (chatError) throw chatError;
                currentChatData = chat;

                if (chat.chat_type === 'private' || chat.chat_type === 'personal') {
                    const otherUserId = chat.user1_id === currentUser.id ? chat.user2_id : chat.user1_id;
                    
                    const { data: userData, error: userError } = await supabaseClient
                        .from('ngm_users')
                        .select('full_name, username, profile_picture_url, is_online, last_seen')
                        .eq('user_id', otherUserId)
                        .single();

                    if (userError) throw userError;
                    otherUserData = userData;

                    const { data: contactData } = await supabaseClient
                        .from('ngm_contacts')
                        .select('contact_name')
                        .eq('user_id', currentUser.id)
                        .eq('contact_user_id', otherUserId)
                        .maybeSingle();

                    const name = contactData?.contact_name || userData.full_name || userData.username || 'Unknown User';
                    document.getElementById('chatName').textContent = name;
                    document.getElementById('chatStatus').textContent = formatLastSeen(userData.last_seen, userData.is_online);

                    if (userData.profile_picture_url) {
                        document.getElementById('chatAvatar').style.backgroundImage = `url('${userData.profile_picture_url}')`;
                    } else {
                        document.getElementById('chatAvatar').textContent = name.charAt(0).toUpperCase();
                    }
                    
                    setupLiveStatusUpdates(otherUserId);
                    setupTypingIndicator(otherUserId);
                }
            } catch (error) {
                console.error('Error loading chat details:', error);
                document.getElementById('chatName').textContent = 'Error loading chat';
            }
        }

        // ==================== MESSAGE ACTIONS ====================
        function showMessageActionMenu(messageId, x, y) {
            currentActionMessage = messageId;
            const menu = document.getElementById('messageActionMenu');
            
            const menuWidth = 220;
            const menuHeight = 300;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            let left = Math.min(x, screenWidth - menuWidth - 10);
            let top = Math.max(Math.min(y - menuHeight/2, screenHeight - menuHeight - 10), 10);
            
            menu.style.left = left + 'px';
            menu.style.top = top + 'px';
            menu.classList.add('show');
        }

        function closeMessageActionMenu() {
            document.getElementById('messageActionMenu').classList.remove('show');
            currentActionMessage = null;
        }

        function replyToMessage() {
            if (!currentActionMessage) return;
            replyToMessageId = currentActionMessage;
            document.getElementById('messageInput').focus();
            closeMessageActionMenu();
        }

        function copyMessageText() {
            if (!currentActionMessage) return;
            const msg = messagesMap.get(currentActionMessage);
            if (msg) {
                navigator.clipboard.writeText(msg.content).then(() => {
                    alert('Message copied!');
                }).catch(() => {
                    alert('Failed to copy');
                });
            }
            closeMessageActionMenu();
        }

        async function editMessage() {
            if (!currentActionMessage) return;
            const msg = messagesMap.get(currentActionMessage);
            if (msg && msg.sender_id === currentUser.id) {
                const newContent = prompt('Edit message:', msg.content);
                if (newContent && newContent.trim() && newContent !== msg.content) {
                    try {
                        await supabaseClient
                            .from('ngm_messages')
                            .update({ 
                                content: newContent.trim(),
                                is_edited: true,
                                edited_at: new Date().toISOString()
                            })
                            .eq('message_id', currentActionMessage);
                        
                        msg.content = newContent.trim();
                        msg.is_edited = true;
                        renderMessages(true);
                        alert('Message edited!');
                    } catch (error) {
                        alert('Failed to edit');
                    }
                }
            }
            closeMessageActionMenu();
        }

        function selectMessage() {
            if (!currentActionMessage) return;
            closeMessageActionMenu();
            enterSelectionMode();
            selectedMessages.add(currentActionMessage);
            updateSelectionUI();
        }

        function deleteMessageFromMenu() {
            if (!currentActionMessage) return;
            if (confirm('Delete this message?')) {
                const msg = messagesMap.get(currentActionMessage);
                if (msg && msg.sender_id === currentUser.id) {
                    supabaseClient
                        .from('ngm_messages')
                        .update({ is_deleted: true })
                        .eq('message_id', currentActionMessage)
                        .then(() => {
                            messages = messages.filter(m => m.message_id !== currentActionMessage);
                            messagesMap.delete(currentActionMessage);
                            renderMessages(true);
                        });
                }
            }
            closeMessageActionMenu();
        }

        // ==================== SELECTION MODE ====================
        function enterSelectionMode() {
            isSelectionMode = true;
            document.getElementById('header').classList.add('selection-mode');
            document.getElementById('headerActions').style.display = 'none';
            document.getElementById('selectionActions').style.display = 'flex';
        }

        function exitSelectionMode() {
            isSelectionMode = false;
            selectedMessages.clear();
            document.getElementById('header').classList.remove('selection-mode');
            document.getElementById('headerActions').style.display = 'flex';
            document.getElementById('selectionActions').style.display = 'none';
            renderMessages(true);
        }

        function updateSelectionUI() {
            document.getElementById('selectionCount').textContent = selectedMessages.size;
            renderMessages(true);
        }

        function copySelectedMessages() {
            const selectedMsgs = messages.filter(m => selectedMessages.has(m.message_id));
            const text = selectedMsgs.map(m => m.content).join('\n');
            navigator.clipboard.writeText(text).then(() => {
                alert('Messages copied!');
                exitSelectionMode();
            });
        }

        // ==================== HELPER FUNCTIONS ====================
        function closeAllModals() {
            document.getElementById('modalOverlay').classList.remove('show');
            closeMessageActionMenu();
        }

        function goBack() {
            if (isSelectionMode) {
                exitSelectionMode();
            } else {
                window.location.href = 'ngm_main_chat.html';
            }
        }

        function makeCall() {
            alert('Call feature coming soon!');
        }

        function toggleMenu() {
            alert('Menu feature');
        }

        // ==================== INITIALIZATION ====================
        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return null;
            }
            currentUser = user;
            return user;
        }

        window.addEventListener('DOMContentLoaded', async function() {
            console.log(' Nandigram Chat Fixed - Starting...');
            
            const urlParams = new URLSearchParams(window.location.search);
            currentChatId = urlParams.get('chat_id');

            if (!currentChatId) {
                alert('No chat selected');
                window.location.href = 'ngm_main_chat.html';
                return;
            }

            initSupabase();
            setupKeyboardHandling();
            
            const user = await checkAuth();
            
            if (user) {
                await supabaseClient
                    .from('ngm_users')
                    .update({ 
                        is_online: true,
                        last_seen: new Date().toISOString()
                    })
                    .eq('user_id', user.id);
                
                await loadChatDetails();
                await loadMessages();
                setupRealtimeSubscription();
                
                const messagesArea = document.getElementById('messagesArea');
                messagesArea.addEventListener('scroll', checkIfAtBottomThrottled);
                
                console.log(' Chat initialized successfully!');
                console.log(' Messages loaded:', messages.length);
            }
        });

        window.addEventListener('beforeunload', () => {
            if (messagesSubscription) supabaseClient.removeChannel(messagesSubscription);
            if (statusSubscription) supabaseClient.removeChannel(statusSubscription);
            if (typingSubscription) supabaseClient.removeChannel(typingSubscription);
            
            if (currentUser && currentChatId) {
                setTypingStatusDebounced(false);
                supabaseClient
                    .from('ngm_users')
                    .update({ 
                        is_online: false,
                        last_seen: new Date().toISOString()
                    })
                    .eq('user_id', currentUser.id);
            }
        });

        // Click outside to close menus
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('messageActionMenu');
            if (menu.classList.contains('show') && !menu.contains(e.target)) {
                closeMessageActionMenu();
            }
        });

    </script>
