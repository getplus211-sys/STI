<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nandigram - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* Header - 90px */
        .header {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 16px 12px 16px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand {
            font-size: 24px;
            font-weight: 700;
        }

        .beta-badge {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .icon-btn:active {
            background: rgba(255,255,255,0.2);
        }

        .icon {
            width: 20px;
            height: 20px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        /* Search Bar */
        .search-bar {
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            display: none;
        }

        .search-bar.active {
            display: block;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: #16a34a;
        }

        /* Menu Dropdown */
        .menu-dropdown {
            position: fixed;
            top: 80px;
            right: 16px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 200px;
            display: none;
            z-index: 100;
        }

        .menu-dropdown.active {
            display: block;
        }

        .menu-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f3f4f6;
            font-size: 14px;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:active {
            background: #f9fafb;
        }

        /* Chat List */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .section-header {
            background: #f9fafb;
            padding: 8px 16px;
            font-size: 11px;
            color: #6b7280;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chat-item {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
        }

        .chat-item:active {
            background: #f9fafb;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 600;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .pin-icon {
            width: 12px;
            height: 12px;
            fill: #9ca3af;
        }

        .chat-time {
            font-size: 11px;
            color: #9ca3af;
            flex-shrink: 0;
        }

        .chat-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-message {
            font-size: 13px;
            color: #6b7280;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .unread-badge {
            background: #16a34a;
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 12px;
            min-width: 20px;
            text-align: center;
        }

        /* Footer Navigation */
        .footer-nav {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 8px;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background: none;
            color: #6b7280;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: #16a34a;
            background: #f0fdf4;
        }

        .nav-item:active {
            background: #e5e7eb;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: #16a34a;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: background 0.2s;
        }

        .fab:active {
            background: #15803d;
        }

        /* New Chat Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: flex-end;
            z-index: 200;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 100%;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: #f3f4f6;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f0fdf4;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: left;
        }

        .modal-option:active {
            background: #dcfce7;
        }

        .modal-option-icon {
            width: 40px;
            height: 40px;
            background: #16a34a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #9ca3af;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            stroke: #d1d5db;
        }

        /* Colors for avatars */
        .bg-blue { background: #3b82f6; }
        .bg-green { background: #10b981; }
        .bg-purple { background: #a855f7; }
        .bg-pink { background: #ec4899; }
        .bg-indigo { background: #6366f1; }
        .bg-teal { background: #14b8a6; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="brand">Nandigram</div>
                    <div class="beta-badge">BETA</div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="toggleSearch()">
                        <svg class="icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
                    </button>
                    <button class="icon-btn" onclick="toggleMenu()">
                        <svg class="icon" viewBox="0 0 24 24"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar" id="searchBar">
            <input type="text" class="search-input" placeholder="Search chats..." id="searchInput" oninput="filterChats()">
        </div>

        <!-- Menu Dropdown -->
        <div class="menu-dropdown" id="menuDropdown">
            <div class="menu-item" onclick="alert('New Group')">New Group</div>
            <div class="menu-item" onclick="alert('New Channel')">New Channel</div>
            <div class="menu-item" style="border-top: 1px solid #e5e7eb; margin-top: 4px; padding-top: 12px;">Profile</div>
            <div class="menu-item">Settings</div>
            <div class="menu-item">Help</div>
        </div>

        <!-- Chat List -->
        <div class="chat-list" id="chatList">
            <!-- Pinned Chats Section -->
            <div id="pinnedSection">
                <div class="section-header">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="#6b7280"><path d="M16 9V4h1c.55 0 1-.45 1-1s-.45-1-1-1H7c-.55 0-1 .45-1 1s.45 1 1 1h1v5c0 1.66-1.34 3-3 3v2h5.97v7l1 1 1-1v-7H19v-2c-1.66 0-3-1.34-3-3z"/></svg>
                    PINNED CHATS
                </div>
                <div id="pinnedChats"></div>
            </div>

            <!-- Regular Chats Section -->
            <div id="regularSection">
                <div class="section-header" id="allChatsHeader" style="display: none;">ALL CHATS</div>
                <div id="regularChats"></div>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                <p style="font-size: 18px; margin-bottom: 8px;">No chats yet</p>
                <p style="font-size: 14px;">Start a new conversation</p>
            </div>
        </div>

        <!-- Footer Navigation -->
        <div class="footer-nav">
            <button class="nav-item active" onclick="setActiveTab('all')">
                <svg class="icon" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                <span class="nav-label">All Chats</span>
            </button>
            <button class="nav-item" onclick="setActiveTab('groups')">
                <svg class="icon" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                <span class="nav-label">Groups</span>
            </button>
            <button class="nav-item" onclick="setActiveTab('channels')">
                <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="2"/><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"/></svg>
                <span class="nav-label">Channels</span>
            </button>
            <button class="nav-item" onclick="setActiveTab('saved')">
                <svg class="icon" viewBox="0 0 24 24"><path d="m19 21-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
                <span class="nav-label">Saved</span>
            </button>
            <button class="nav-item" onclick="window.location.href='KAPiLa.html'">
                <svg class="icon" viewBox="0 0 24 24"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M9 9h.01M15 9h.01M9 15h6"/></svg>
                <span class="nav-label">KAPiLa</span>
            </button>
        </div>

        <!-- Floating Action Button -->
        <button class="fab" onclick="openNewChatModal()">
            <svg class="icon" viewBox="0 0 24 24"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        </button>

        <!-- New Chat Modal -->
        <div class="modal-overlay" id="newChatModal" onclick="closeModalOnOverlay(event)">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">New Chat</div>
                    <button class="close-btn" onclick="closeNewChatModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>
                <button class="modal-option">
                    <div class="modal-option-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    </div>
                    <span style="font-weight: 500;">Create New Group</span>
                </button>
                <button class="modal-option">
                    <div class="modal-option-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><circle cx="12" cy="12" r="2"/><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"/></svg>
                    </div>
                    <span style="font-weight: 500;">Create New Channel</span>
                </button>
                <div style="border-top: 1px solid #e5e7eb; margin: 16px 0; padding-top: 16px;">
                    <div style="font-size: 12px; color: #6b7280; margin-bottom: 12px;">Contacts</div>
                    <div id="contactsList" style="max-height: 200px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample Data
        const chats = [
            { id: 1, name: 'Ramesh Patel', message: 'Hello! How are you?', time: '10:30 AM', unread: 3, pinned: true, type: 'personal' },
            { id: 2, name: 'Family Group', message: 'Priya: See you tomorrow!', time: '9:15 AM', unread: 0, pinned: true, type: 'group' },
            { id: 3, name: 'Tech News', message: 'New AI breakthrough announced', time: 'Yesterday', unread: 0, pinned: false, type: 'channel' },
            { id: 4, name: 'Anjali Shah', message: 'Thanks for your help!', time: 'Yesterday', unread: 1, pinned: false, type: 'personal' },
            { id: 5, name: 'Office Team', message: 'Meeting at 3 PM', time: '2 days ago', unread: 5, pinned: true, type: 'group' }
        ];

        let currentFilter = 'all';

        const colors = ['bg-blue', 'bg-green', 'bg-purple', 'bg-pink', 'bg-indigo', 'bg-teal'];

        function getAvatarColor(name) {
            const index = name.charCodeAt(0) % colors.length;
            return colors[index];
        }

        function getInitial(name) {
            return name.charAt(0).toUpperCase();
        }

        function renderChats() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredChats = chats.filter(chat => {
                if (searchQuery && !chat.name.toLowerCase().includes(searchQuery)) return false;
                if (currentFilter === 'groups' && chat.type !== 'group') return false;
                if (currentFilter === 'channels' && chat.type !== 'channel') return false;
                if (currentFilter === 'saved') return false;
                return true;
            });

            const pinned = filteredChats.filter(c => c.pinned).slice(0, 5);
            const regular = filteredChats.filter(c => !c.pinned);

            const pinnedHTML = pinned.map(chat => createChatHTML(chat, true)).join('');
            const regularHTML = regular.map(chat => createChatHTML(chat, false)).join('');

            document.getElementById('pinnedChats').innerHTML = pinnedHTML;
            document.getElementById('regularChats').innerHTML = regularHTML;

            document.getElementById('pinnedSection').style.display = pinned.length > 0 ? 'block' : 'none';
            document.getElementById('allChatsHeader').style.display = (pinned.length > 0 && regular.length > 0) ? 'block' : 'none';
            document.getElementById('emptyState').style.display = (pinned.length === 0 && regular.length === 0) ? 'flex' : 'none';
        }

        function createChatHTML(chat, isPinned) {
            return `
                <div class="chat-item" onclick="openChat(${chat.id})">
                    <div class="avatar ${getAvatarColor(chat.name)}">${getInitial(chat.name)}</div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">
                                ${chat.name}
                                ${isPinned ? '<svg class="pin-icon" viewBox="0 0 24 24"><path d="M16 9V4h1c.55 0 1-.45 1-1s-.45-1-1-1H7c-.55 0-1 .45-1 1s.45 1 1 1h1v5c0 1.66-1.34 3-3 3v2h5.97v7l1 1 1-1v-7H19v-2c-1.66 0-3-1.34-3-3z"/></svg>' : ''}
                            </div>
                            <div class="chat-time">${chat.time}</div>
                        </div>
                        <div class="chat-footer">
                            <div class="chat-message">${chat.message}</div>
                            ${chat.unread > 0 ? `<div class="unread-badge">${chat.unread}</div>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleSearch() {
            const searchBar = document.getElementById('searchBar');
            searchBar.classList.toggle('active');
            if (searchBar.classList.contains('active')) {
                document.getElementById('searchInput').focus();
            }
        }

        function toggleMenu() {
            document.getElementById('menuDropdown').classList.toggle('active');
        }

        function filterChats() {
            renderChats();
        }

        function setActiveTab(tab) {
            currentFilter = tab;
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');
            renderChats();
        }

        function openNewChatModal() {
            document.getElementById('newChatModal').classList.add('active');
            renderContacts();
        }

        function closeNewChatModal() {
            document.getElementById('newChatModal').classList.remove('active');
        }

        function closeModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeNewChatModal();
            }
        }

        function renderContacts() {
            const contacts = [
                { id: 1, name: 'Contact 1' },
                { id: 2, name: 'Contact 2' },
                { id: 3, name: 'Contact 3' },
                { id: 4, name: 'Contact 4' },
                { id: 5, name: 'Contact 5' }
            ];

            const html = contacts.map(contact => `
                <div style="display: flex; align-items: center; gap: 12px; padding: 12px; cursor: pointer; border-radius: 8px;" onmousedown="this.style.background='#f9fafb'" onmouseup="this.style.background=''" onmouseleave="this.style.background=''">
                    <div class="avatar ${getAvatarColor(contact.name)}" style="width: 40px; height: 40px; font-size: 16px;">${getInitial(contact.name)}</div>
                    <span>${contact.name}</span>
                </div>
            `).join('');

            document.getElementById('contactsList').innerHTML = html;
        }

        function openChat(id) {
            console.log('Opening chat:', id);
            // Will link to chat window page
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('menuDropdown');
            const menuBtn = event.target.closest('.icon-btn');
            if (!menuBtn && !menu.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // Initialize
        renderChats();
    </script>
</body>
</html>
