<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">

    <title>STI | Notice</title>

    <style>
        body {
            margin: 0;

            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 22px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 12px;
        }

        .notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
        }

        .btn:active {
            opacity: 0.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

        <div class="notice">
