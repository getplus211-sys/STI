<script>
const U='https://bhmycvrbucmbbrpzeane.supabase.co',K='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4',sb=window.supabase.createClient(U,K);let cu=null;
(()=>{const t={purple:{primary:'#667eea',secondary:'#764ba2'},blue:{primary:'#4facfe',secondary:'#00f2fe'},pink:{primary:'#f093fb',secondary:'#f5576c'},green:{primary:'#43e97b',secondary:'#38f9d7'},orange:{primary:'#fa709a',secondary:'#fee140'},red:{primary:'#ff6b6b',secondary:'#ee5a6f'},teal:{primary:'#2bcbba',secondary:'#45caff'},indigo:{primary:'#4776e6',secondary:'#8e54e9'}},th=localStorage.getItem('nandigram_theme')||'purple';if(t[th]){document.documentElement.style.setProperty('--pc',t[th].primary);document.documentElement.style.setProperty('--sc',t[th].secondary)}})();
async function init(){await ca();if(!cu){window.location.href='login.html';return}await lch()}
async function ca(){const{data:{user}}=await sb.auth.getUser();if(user)cu=user}
async function lch(){try{document.getElementById('ld').style.display='block';document.getElementById('em').style.display='none';const{data:pts}=await sb.from('ngm_chat_participants').select('chat_id').eq('user_id',cu.id).eq('is_active',true);if(!pts||pts.length===0){ses();return}const cids=pts.map(p=>p.chat_id),{data:chs}=await sb.from('ngm_channels').select('*,ngm_chats(chat_id,chat_type)').in('chat_id',cids);if(!chs||chs.length===0){ses();return}const cws=await Promise.all(chs.map(async c=>{const{data:sc}=await sb.from('ngm_chat_participants').select('user_id').eq('chat_id',c.chat_id).eq('is_active',true);return{...c,subsCount:sc?sc.length:0}}));rch(cws)}catch(e){console.error(e);ses()}}
function rch(cs){document.getElementById('ld').style.display='none';const cn=document.getElementById('cl');cn.innerHTML=cs.map(c=>{const ini=c.channel_name?c.channel_name.charAt(0).toUpperCase():'C';return`<div class="ci" onclick="och('${c.chat_id}')"><div class="ca">${c.channel_picture_url?`<img src="${c.channel_picture_url}">`:`<span>${ini}</span>`}</div><div class="cif"><div class="cn">${c.channel_name||'Unnamed Channel'}</div><div class="cs">${c.subsCount} subscribers</div></div></div>`}).join('')}
function ses(){document.getElementById('ld').style.display='none';document.getElementById('em').style.display='block'}
function och(cid){window.location.href=`ngm-chat-window.html?chat=${cid}`}
function navigate(p){window.location.href=p}
document.addEventListener('copy',e=>e.preventDefault());document.addEventListener('paste',e=>e.preventDefault());
init();
</script>
