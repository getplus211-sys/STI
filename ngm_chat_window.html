        // Pin Message - Visible to all users
        async function pinMessage() {
            if (!currentActionMessage) return;
            const msg = messagesMap.get(currentActionMessage);
            if (!msg || msg.is_deleted) return;

            try {
                // Unpin previous message first
                if (pinnedMessageId && pinnedMessageId !== currentActionMessage) {
                    await supabaseClient
                        .from('ngm_messages')
                        .update({is_pinned: false})
                        .eq('message_id', pinnedMessageId);
                }

                // Pin current message
                await supabaseClient
                    .from('ngm_messages')
                    .update({is_pinned: true})
                    .eq('message_id', currentActionMessage);

                pinnedMessageId = currentActionMessage;
                msg.is_pinned = true;
                showPinnedMessage(msg);
                showToast('Message pinned');
            } catch (error) {
                console.error('Pin error:', error);
                alert('Failed to pin message');
            }
            closeMessageActionMenu();
        }

            if (!pinnedMessageId) return;

            try {
                await supabaseClient
                    .from('ngm_messages')
                    .update({is_pinned: false})
                    .eq('message_id', pinnedMessageId);

                const msg = messagesMap.get(pinnedMessageId);
                if (msg) msg.is_pinned = false;
                
                pinnedMessageId = null;
                hidePinnedMessage();
                showToast('Message unpinned');
            } catch (error) {
                console.error('Unpin error:', error);

        async function deleteSelectedMessages() {

                        .from('ngm_messages')
                        .update({
                            is_deleted: true,
                            deleted_at: new Date().toISOString(),
                            content: 'This message was deleted'

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.trim();

                clearBtn.classList.add('show');
                performSearch(query);
            } else {

        });

        function performSearch(query) {
            if (!query) return;

            searchResults = [];
            currentSearchIndex = -1;

            const regex = new RegExp(query, 'gi');
            
            messages.forEach(msg => {
                if (msg.content && !msg.is_deleted && regex.test(msg.content)) {
                    searchResults.push(msg.message_id);
                }
            });

            if (searchResults.length > 0) {
                currentSearchIndex = 0;
                highlightSearchResults(query);
                scrollToSearchResult();
            }

            document.getElementById('searchResultsCount').textContent = 
                searchResults.length > 0 ? `${currentSearchIndex + 1}/${searchResults.length}` : 'No results';
            
            updateSearchButtons();
        }

        function highlightSearchResults(query) {
            const regex = new RegExp(`(${query})`, 'gi');
            
            messages.forEach(msg => {
                const container = document.querySelector(`[data-message-id="${msg.message_id}"]`);
                if (!container) return;
                
                const contentEl = container.querySelector('.message-content');
                if (!contentEl || !msg.content || msg.is_deleted) return;

                if (searchResults.includes(msg.message_id)) {
                    contentEl.innerHTML = msg.content.replace(regex, '<span class="search-highlight">$1</span>');
                } else {
                    contentEl.textContent = msg.content;
                }
            });
        }

        function scrollToSearchResult() {
            if (currentSearchIndex < 0 || currentSearchIndex >= searchResults.length) return;
            
            const messageId = searchResults[currentSearchIndex];
            scrollToMessage(messageId);
            
            document.getElementById('searchResultsCount').textContent = `${currentSearchIndex + 1}/${searchResults.length}`;
        }

        function searchNext() {
            if (searchResults.length === 0) return;
            
            currentSearchIndex = (currentSearchIndex + 1) % searchResults.length;
            scrollToSearchResult();
        }

        function searchPrevious() {
            if (searchResults.length === 0) return;
            
            currentSearchIndex = (currentSearchIndex - 1 + searchResults.length) % searchResults.length;
            scrollToSearchResult();
        }

        async function uploadFile(file, type) {
            try {
                // Check file size (max 50MB)
                const maxSize = 50 * 1024 * 1024; // 50MB
                if (file.size > maxSize) {
                    alert('File too large. Maximum size is 50MB.');
                    return;
                }

                // Upload to Supabase Storage
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}_${Math.random().toString(36).substring(7)}.${fileExt}`;
                const filePath = `${currentUser.id}/${fileName}`;

                const {data: uploadData, error: uploadError} = await supabaseClient.storage
                    .from('chat-media')
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: false
                    });

                if (uploadError) throw uploadError;

                // Get public URL
                const {data: urlData} = supabaseClient.storage
                    .from('chat-media')
                    .getPublicUrl(filePath);

                const publicUrl = urlData.publicUrl;

                // Determine message type
                let messageType = 'document';
                if (type === 'image' || file.type.startsWith('image/')) {
                    messageType = 'image';
                } else if (type === 'media' && file.type.startsWith('video/')) {
                    messageType = 'video';
                }

                // Create message
                const msgData = {
                    chat_id: currentChatId,
                    sender_id: currentUser.id,
                    message_type: messageType,
                    media_url: publicUrl,
                    file_name: file.name,
                    file_size: file.size,
                    mime_type: file.type,
                    is_delivered: true
                };

                const {data: newMsg, error: msgError} = await supabaseClient
                    .from('ngm_messages')
                    .insert(msgData)
                    .select()
                    .single();

                if (msgError) throw msgError;

                // Update chat
                await supabaseClient
                    .from('ngm_chats')
                    .update({last_message_at: new Date().toISOString()})
                    .eq('chat_id', currentChatId);

                // Also create media record
                await supabaseClient
                    .from('ngm_media')
                    .insert({
                        message_id: newMsg.message_id,
                        user_id: currentUser.id,
                        media_type: messageType,
                        file_name: file.name,
                        file_size: file.size,
                        mime_type: file.type,
                        storage_url: publicUrl
                    });

                showToast('File sent successfully');
            } catch (error) {
                console.error('Upload error:', error);
                alert('Failed to upload file. Please try again.');
            }
        }

                    const name = contactData?.contact_name || userData.full_name || userData.username || 'Unknown User';
                    document.getElementById('chatName').textContent = name;
                    document.getElementById('chatStatus').textContent = formatLastSeen(userData.last_seen, userData.is_online);

                    // Set avatar
                    if (userData.profile_picture_url) {
                        document.getElementById('chatAvatar').style.backgroundImage = `url('${userData.profile_picture_url}')`;
                        document.getElementById('chatAvatar').textContent = '';
                    } else {
                        document.getElementById('chatAvatar').textContent = name.charAt(0).toUpperCase();
                    }
                    
                    setupLiveStatusUpdates(otherUserId);
                    
                    // Only setup typing if not blocked
                    if (!isBlockedByMe && !isBlockedByOther) {
                        setupTypingIndicator(otherUserId);
                    }

                    // Check if muted
                    const {data: participant} = await supabaseClient
                        .from('ngm_chat_participants')
                        .select('is_muted')
                        .eq('chat_id', currentChatId)
                        .eq('user_id', currentUser.id)
                        .maybeSingle();

                    isMuted = participant?.is_muted || false;
                }
            } catch (error) {
                console.error('Error loading chat details:', error);
                document.getElementById('chatName').textContent = 'Error loading chat';
            }
        }

        // Message Action Menu
        function showMessageActionMenu(messageId, x, y) {
            currentActionMessage = messageId;
            const menu = document.getElementById('messageActionMenu');
            const msg = messagesMap.get(messageId);
            
            if (!msg) return;
            
            // Show/hide edit button based on ownership and deletion status
            const editBtn = document.getElementById('editMenuBtn');
            const pinBtn = document.getElementById('pinMenuBtn');
            
            if (msg.sender_id === currentUser.id && !msg.is_deleted) {
                editBtn.style.display = 'flex';
            } else {
                editBtn.style.display = 'none';
            }
            
            // Update pin button text
            if (msg.is_pinned) {
                pinBtn.querySelector('span').textContent = 'Unpin';
            } else {
                pinBtn.querySelector('span').textContent = 'Pin';
            }
            
            // Position menu
            const menuWidth = 220;
            const menuHeight = 350;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            let left = Math.min(x, screenWidth - menuWidth - 10);
            let top = Math.max(Math.min(y - menuHeight/2, screenHeight - menuHeight - 10), 10);
            
            menu.style.left = left + 'px';
            menu.style.top = top + 'px';
            menu.classList.add('show');
            document.getElementById('modalOverlay').classList.add('show');
        }

        function closeMessageActionMenu() {
            document.getElementById('messageActionMenu').classList.remove('show');
            currentActionMessage = null;
        }

        // Close All Modals
        function closeAllModals() {
            const overlay = document.getElementById('modalOverlay');
            if (overlay.classList.contains('show')) {
                closeMessageActionMenu();
                closeForwardModal();
                closeAttachmentMenu();
                closeProfile();
                closeDeleteModal();
                overlay.classList.remove('show');
            }
        }

        // Navigation
        function goBack() {
            if (isSelectionMode) {
                exitSelectionMode();
            } else {
                window.location.href = 'ngm_main_chat.html';
            }
        }

        function toggleMenu() {
            openProfile();
        }

        // Toast Notification
        function showToast(message) {
            // Remove any existing toast
            const existingToast = document.querySelector('.toast-notification');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.style.cssText = `
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 20px;
                font-size: 14px;
                z-index: 10000;
                animation: fadeIn 0.2s ease-out;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.2s ease-out';
                setTimeout(() => toast.remove(), 200);
            }, 2000);
        }

        // Auth Check
        async function checkAuth() {
            const {data: {user}} = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return null;
            }
            currentUser = user;
            return user;
        }

        // Event Listeners
        document.getElementById('messageInput').addEventListener('input', handleInput);
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Prevent default touch behavior on overlay
        document.getElementById('modalOverlay').addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, {passive: false});

        // Scroll event listener
        document.getElementById('messagesArea').addEventListener('scroll', checkIfAtBottomThrottled);

        // Prevent body scroll
        document.body.addEventListener('touchmove', function(e) {
            const target = e.target;
            const scrollableParent = target.closest('.messages-area, .forward-list, .profile-modal');
            if (!scrollableParent) {
                e.preventDefault();
            }
        }, {passive: false});

        // Initialize App
        window.addEventListener('DOMContentLoaded', async function() {
            console.log(' Nandigram Chat - Starting...');
            
            const urlParams = new URLSearchParams(window.location.search);
            currentChatId = urlParams.get('chat_id');

            if (!currentChatId) {
                alert('No chat selected');
                window.location.href = 'ngm_main_chat.html';
                return;
            }

            initSupabase();
            
            const user = await checkAuth();
            
            if (user) {
                try {
                    // Update user online status
                    await supabaseClient
                        .from('ngm_users')
                        .update({
                            is_online: true,
                            last_seen: new Date().toISOString()
                        })
                        .eq('user_id', user.id);
                    
                    await loadChatDetails();
                    await loadMessages();
                    setupRealtimeSubscription();
                    
                    console.log(' Chat initialized successfully!');
                    console.log(' Features: Swipe to reply, Long press for menu, Tap to select');
                } catch (error) {
                    console.error(' Initialization error:', error);
                    alert('Failed to load chat. Please try again.');
                }
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (messagesSubscription) supabaseClient.removeChannel(messagesSubscription);
            if (statusSubscription) supabaseClient.removeChannel(statusSubscription);
            if (typingSubscription) supabaseClient.removeChannel(typingSubscription);
            
            if (currentUser && currentChatId) {
                setTypingStatusDebounced(false);
                supabaseClient
                    .from('ngm_users')
                    .update({
                        is_online: false,
                        last_seen: new Date().toISOString()
                    })
                    .eq('user_id', currentUser.id);
            }
        });

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                if (isUserAtBottom) {
                    scrollToBottom();
                }
            }, 100);
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Page is hidden
                if (currentUser) {
                    supabaseClient
                        .from('ngm_users')
                        .update({
                            is_online: false,
                            last_seen: new Date().toISOString()
                        })
                        .eq('user_id', currentUser.id);
                }
            } else {
                // Page is visible
                if (currentUser) {
                    supabaseClient
                        .from('ngm_users')
                        .update({
                            is_online: true,
                            last_seen: new Date().toISOString()
                        })
                        .eq('user_id', currentUser.id);
                }
            }
        });
    </script>
</body>
</html>
