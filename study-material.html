<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ngm-chats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --h: 90px; --f: 40px; }
        body { margin: 0; padding: 0; background: #f0f0f0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto; }
        .header { height: var(--h); background: #fff; border-bottom: 1px solid #ddd; display: flex; align-items: flex-end; padding: 0 15px 10px; position: fixed; top: 0; width: 100%; max-width: 448px; z-index: 100; }
        .footer { height: var(--f); background: #f8f8f8; border-top: 1px solid #ddd; display: flex; align-items: flex-start; padding-top: 5px; position: fixed; bottom: 0; width: 100%; max-width: 448px; z-index: 100; }
        .container { margin-top: var(--h); margin-bottom: var(--f); background: #fff; min-height: calc(100vh - var(--h) - var(--f)); overflow-y: auto; }
        .chat-row { display: flex; align-items: center; padding: 12px 15px; border-bottom: 0.5px solid #eee; text-decoration: none; color: inherit; transition: 0.2s; }
        .chat-row:active { background-color: #f2f2f2; }
        .avatar { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold; font-size: 20px; flex-shrink: 0; }
        .details { flex-grow: 1; margin-left: 12px; overflow: hidden; }
        .top-row { display: flex; justify-content: space-between; align-items: baseline; }
        .name { font-weight: 700; font-size: 16px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time { font-size: 13px; color: #8e8e93; }
        .msg-preview { font-size: 14px; color: #8e8e93; margin: 2px 0 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .status-badge { font-size: 10px; background: #007aff; color: #fff; padding: 2px 6px; border-radius: 10px; font-weight: bold; }
        #error-log { color: red; font-size: 12px; padding: 10px; text-align: center; display: none; }
        .loading-spinner { display: flex; justify-content: center; padding: 50px; }
    </style>
</head>
<body>

<div class="max-w-md mx-auto shadow-2xl relative bg-white">
    <div class="header">
        <div class="flex justify-between items-center w-full">
            <span style="color: #007aff; cursor: pointer;">Edit</span>
            <span style="font-weight: bold; font-size: 17px;">Chats</span>
            <span style="color: #007aff; cursor: pointer;">✎</span>
        </div>
    </div>

    <div id="error-log"></div>

    <div class="container" id="chat-list-container">
        <div class="loading-spinner" id="loader">
            <svg class="animate-spin h-8 w-8 text-blue-500" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <div id="no-data" style="display: none; text-align: center; padding: 40px; color: #999;">
            કોઈ ચેટ મળી નથી. તમારા 'ngm_chats' ટેબલમાં ડેટા ચેક કરો.
        </div>
        <div id="render-target"></div>
    </div>

    <div class="footer">
        <div class="flex justify-around items-center w-full uppercase text-[10px] font-bold text-gray-400">
            <span>Contacts</span>
            <span>Calls</span>
            <span style="color: #007aff;">Chats</span>
            <span>Settings</span>
        </div>
    </div>
</div>

<script>
    // Configuration
    const CONFIG = {
        URL: 'https://bhmycvrbucmbbrpzeane.supabase.co',
        KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4'
    };

    let _supabase = null;

    // 1. Initialize Supabase
    function init() {
        try {
            _supabase = supabase.createClient(CONFIG.URL, CONFIG.KEY);
            startApp();
        } catch (e) {
            showError("Initialization Failed: " + e.message);
        }
    }

    // 2. Error Logger
    function showError(msg) {
        const log = document.getElementById('error-log');
        log.style.display = 'block';
        log.innerHTML = msg;
        document.getElementById('loader').style.display = 'none';
    }

    // 3. Main Logic
    async function startApp() {
        await getOriginalChats();
        listenToChanges();
    }

    // 4. Fetch Real Data from ngm_chats
    async function getOriginalChats() {
        const loader = document.getElementById('loader');
        const noData = document.getElementById('no-data');
        const target = document.getElementById('render-target');

        const { data, error } = await _supabase
            .from('ngm_chats')
            .select('*')
            .order('updated_at', { ascending: false });

        loader.style.display = 'none';

        if (error) {
            showError("Supabase Query Error: " + error.message);
            return;
        }

        if (!data || data.length === 0) {
            noData.style.display = 'block';
            target.innerHTML = '';
            return;
        }

        noData.style.display = 'none';
        renderInterface(data);
    }

    // 5. Build HTML dynamically
    function renderInterface(chats) {
        const target = document.getElementById('render-target');
        let html = '';

        chats.forEach(chat => {
            // Mapping colors based on chat type
            const isGroup = chat.chat_type === 'group';
            const bg = isGroup ? '#34c759' : '#007aff';
            const label = isGroup ? 'Group' : 'Direct';
            const dateStr = chat.updated_at ? new Date(chat.updated_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '--:--';

            html += `
                <a href="ngm-chat-window.html?chat_id=${chat.chat_id}" class="chat-row">
                    <div class="avatar" style="background-color: ${bg}">
                        ${chat.chat_type.charAt(0).toUpperCase()}
                    </div>
                    <div class="details">
                        <div class="top-row">
                            <h3 class="name">Chat ID: ${chat.chat_id.substring(0, 8)}</h3>
                            <span class="time">${dateStr}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="msg-preview">${label} ચેટ જોવા માટે ક્લિક કરો...</p>
                            <span class="status-badge">Active</span>
                        </div>
                    </div>
                </a>
            `;
        });

        target.innerHTML = html;
    }

    // 6. Realtime Sync Function
    function listenToChanges() {
        _supabase
            .channel('db-changes')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'ngm_chats' }, (payload) => {
                console.log('Realtime change detected:', payload);
                getOriginalChats(); // Re-fetch data on any change
            })
            .subscribe();
    }

    // Start everything
    init();
</script>

</body>
</html>
