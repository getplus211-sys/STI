<script>
const U='https://bhmycvrbucmbbrpzeane.supabase.co',K='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4',sb=window.supabase.createClient(U,K);
let cu,uid;
(()=>{const t={purple:{primary:'#667eea',secondary:'#764ba2'},blue:{primary:'#4facfe',secondary:'#00f2fe'},pink:{primary:'#f093fb',secondary:'#f5576c'},green:{primary:'#43e97b',secondary:'#38f9d7'},orange:{primary:'#fa709a',secondary:'#fee140'},red:{primary:'#ff6b6b',secondary:'#ee5a6f'},teal:{primary:'#2bcbba',secondary:'#45caff'},indigo:{primary:'#4776e6',secondary:'#8e54e9'}},th=localStorage.getItem('nandigram_theme')||'purple';if(t[th]){document.documentElement.style.setProperty('--pc',t[th].primary);document.documentElement.style.setProperty('--sc',t[th].secondary)}})();
async function init(){try{await ca();if(!cu){window.location.href='login.html';return}const p=new URLSearchParams(window.location.search);uid=p.get('user');if(!uid){window.history.back();return}await lu()}catch(e){console.error(e)}}
async function ca(){const{data,error}=await sb.auth.getUser();if(error||!data||!data.user){cu=null;return}cu=data.user}
async function lu(){try{const{data:u}=await sb.from('ngm_users').select('*').eq('user_id',uid).single();if(!u)return;document.getElementById('pn').textContent=u.full_name||'Unknown';document.getElementById('pm').textContent=u.mobile||'';document.getElementById('pu').textContent=u.username||'';document.getElementById('pb').textContent=u.bio||'No bio added';const in1=u.full_name?u.full_name.charAt(0).toUpperCase():'?';document.getElementById('pp').innerHTML=u.profile_picture_url?`<img src="${u.profile_picture_url}">`:`<span>${in1}</span>`;if(u.is_online){document.getElementById('ps').textContent='online'}else if(u.last_seen){const ls=new Date(u.last_seen),n=new Date(),df=n-ls;if(df<60000)document.getElementById('ps').textContent='last seen just now';else if(df<3600000)document.getElementById('ps').textContent=`last seen ${Math.floor(df/60000)} minutes ago`;else if(df<86400000)document.getElementById('ps').textContent=`last seen ${Math.floor(df/3600000)} hours ago`;else document.getElementById('ps').textContent=`last seen ${Math.floor(df/86400000)} days ago`}else{document.getElementById('ps').textContent='offline'}}catch(e){console.error(e)}}
async function cm(){try{const{data:c1}=await sb.from('ngm_chats').select('chat_id').eq('chat_type','personal').eq('user1_id',cu.id).eq('user2_id',uid);if(c1&&c1.length>0){window.location.href=`ngm-chat-window.html?chat=${c1[0].chat_id}`;return}const{data:c2}=await sb.from('ngm_chats').select('chat_id').eq('chat_type','personal').eq('user1_id',uid).eq('user2_id',cu.id);if(c2&&c2.length>0){window.location.href=`ngm-chat-window.html?chat=${c2[0].chat_id}`;return}const{data:nc}=await sb.from('ngm_chats').insert({user1_id:cu.id,user2_id:uid,chat_type:'personal',created_at:new Date().toISOString(),last_message_at:new Date().toISOString()}).select().single();if(nc){await sb.from('ngm_chat_participants').insert([{chat_id:nc.chat_id,user_id:cu.id,is_active:true},{chat_id:nc.chat_id,user_id:uid,is_active:true}]);window.location.href=`ngm-chat-window.html?chat=${nc.chat_id}`}}catch(e){console.error(e)}}
function ca(){}

init();
</script>
