<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NGM Messenger</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #2481cc;
            --bg: #e6ebee;
            --white: #ffffff;
            --incoming: #ffffff;
            --outgoing: #effdde;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; background: var(--bg); }

        .app-container { display: flex; width: 100vw; height: 100vh; position: relative; }

        /* --- Sidebar (Chat List) --- */
        .sidebar { 
            width: 100%; height: 100%; background: var(--white); 
            display: flex; flex-direction: column; 
            position: absolute; left: 0; transition: transform 0.3s ease; z-index: 10;
        }

        .sidebar-header { 
            padding: 15px; background: var(--primary); color: white; 
            font-size: 20px; font-weight: bold; display: flex; justify-content: space-between;
        }

        .user-list { flex: 1; overflow-y: auto; }
        
        .user-item { 
            display: flex; padding: 12px 15px; border-bottom: 1px solid #f0f0f0; 
            align-items: center; cursor: pointer;
        }

        .avatar { 
            width: 50px; height: 50px; border-radius: 50%; background: #ccc; 
            margin-right: 15px; display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; font-size: 20px; overflow: hidden;
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        .user-info { flex: 1; }
        .user-name { font-weight: 600; font-size: 16px; color: #000; }
        .user-status { font-size: 12px; color: #707579; }

        /* --- Chat Area --- */
        .chat-area { 
            width: 100%; height: 100%; background: #dbe4ed; 
            background-image: url('https://web.telegram.org/img/bg_0.png');
            display: flex; flex-direction: column; 
            position: absolute; right: 0; transform: translateX(100%); 
            transition: transform 0.3s ease; z-index: 20;
        }

        .app-container.chat-open .sidebar { transform: translateX(-100%); }
        .app-container.chat-open .chat-area { transform: translateX(0); }

        .chat-header { 
            padding: 10px 15px; background: white; display: flex; 
            align-items: center; border-bottom: 1px solid #ddd;
        }

        .back-btn { font-size: 24px; margin-right: 15px; cursor: pointer; border: none; background: none; }

        .messages-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { max-width: 75%; padding: 8px 12px; border-radius: 10px; font-size: 15px; line-height: 1.4; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .msg.sent { align-self: flex-end; background: var(--outgoing); border-bottom-right-radius: 2px; }
        .msg.received { align-self: flex-start; background: var(--incoming); border-bottom-left-radius: 2px; }

        .input-bar { padding: 10px; background: white; display: flex; align-items: center; gap: 10px; }
        .input-bar input { flex: 1; border: 1px solid #ddd; padding: 10px 15px; border-radius: 20px; outline: none; font-size: 16px; }
        .send-btn { color: var(--primary); font-size: 24px; cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>

<div class="app-container" id="app">
    <div class="sidebar">
        <div class="sidebar-header">
            <span>Messenger</span>
            <small style="font-size: 12px; font-weight: normal;">NGM Tables Only</small>
        </div>
        <div class="user-list" id="userList">
            <p style="text-align: center; padding: 20px; color: #888;">લોડ થઈ રહ્યું છે...</p>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <button class="back-btn" onclick="closeChat()">&#8592;</button>
            <div class="avatar" id="headerAvatar" style="width: 40px; height: 40px; font-size: 16px;"></div>
            <div class="user-info">
                <div class="user-name" id="headerName">યુઝર</div>
                <div class="user-status" id="headerStatus">ઓનલાઇન</div>
            </div>
        </div>
        
        <div class="messages-box" id="msgBox"></div>

        <div class="input-bar">
            <input type="text" id="msgInput" placeholder="મેસેજ લખો...">
            <button class="send-btn" onclick="sendMessage()">&#10148;</button>
        </div>
    </div>
</div>

<script>
    // 1. Supabase Initialization
    const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let selectedChatId = null;
    let selectedUserId = null;
    let myId = 'તમારી-UUID-અહીં-નાખો'; // લોગીન થયેલ યુઝરની ID

    // 2. Load Users from 'ngm_users_display'
    async function loadUsers() {
        try {
            // માત્ર એજ કોલમ મંગાવી જે તમારા ટેબલ સ્ટ્રક્ચરમાં છે
            const { data, error } = await _supabase
                .from('ngm_users_display')
                .select('user_id, display_name, profile_picture_url, is_online');

            if (error) throw error;

            const list = document.getElementById('userList');
            list.innerHTML = '';

            if (data.length === 0) {
                list.innerHTML = '<p style="text-align:center; padding:20px;">કોઈ યુઝર મળ્યા નથી.</p>';
                return;
            }

            data.forEach(user => {
                const item = document.createElement('div');
                item.className = 'user-item';
                item.onclick = () => openChat(user);

                const profilePic = user.profile_picture_url 
                    ? `<img src="${user.profile_picture_url}">` 
                    : (user.display_name ? user.display_name[0] : '?');

                item.innerHTML = `
                    <div class="avatar" style="background-color: ${stringToColor(user.display_name || '?')}">${profilePic}</div>
                    <div class="user-info">
                        <div class="user-name">${user.display_name || 'Anonymous'}</div>
                        <div class="user-status">${user.is_online ? 'ઓનલાઇન' : 'ઓફલાઇન'}</div>
                    </div>
                `;
                list.appendChild(item);
            });
        } catch (err) {
            document.getElementById('userList').innerHTML = `<p style="color:red; padding:20px;">Error: ${err.message}</p>`;
        }
    }

    // 3. UI Navigation Logic
    function openChat(user) {
        selectedUserId = user.user_id;
        document.getElementById('app').classList.add('chat-open');
        document.getElementById('headerName').innerText = user.display_name;
        document.getElementById('headerAvatar').innerText = user.display_name ? user.display_name[0] : '?';
        document.getElementById('headerStatus').innerText = user.is_online ? 'ઓનલાઇન' : 'ઓફલાઇન';
        
        loadMessages();
        setupRealtime();
    }

    function closeChat() {
        document.getElementById('app').classList.remove('chat-open');
    }

    // 4. Messages Logic (Using ngm_messages table)
    async function loadMessages() {
        const { data, error } = await _supabase
            .from('ngm_messages')
            .select('*')
            .order('created_at', { ascending: true });

        const box = document.getElementById('msgBox');
        box.innerHTML = '';
        if (data) {
            data.forEach(m => {
                const div = document.createElement('div');
                div.className = `msg ${m.sender_id === myId ? 'sent' : 'received'}`;
                div.innerText = m.content;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }
    }

    async function sendMessage() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text) return;

        // Inserting into ngm_messages
        const { error } = await _supabase.from('ngm_messages').insert([{
            content: text,
            sender_id: myId,
            message_type: 'text'
        }]);

        if (!error) {
            input.value = '';
            loadMessages();
        }
    }

    // Realtime subscription
    function setupRealtime() {
        _supabase
            .channel('any')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'ngm_messages' }, payload => {
                loadMessages();
            })
            .subscribe();
    }

    function stringToColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        return `hsl(${hash % 360}, 65%, 45%)`;
    }

    // Initial Load
    window.onload = loadUsers;
</script>

</body>
</html>
