<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <title>KAPiLa Smart Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #10b981; --bg: #f1f5f9; --card: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        .container { max-width: 700px; margin: auto; }
        .card { background: var(--card); border-radius: 12px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .option { border: 2px solid #e2e8f0; padding: 12px; margin: 10px 0; border-radius: 8px; cursor: pointer; }
        .option.selected { background: #10b981; color: white; border-color: #10b981; }
        button { background: #10b981; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-size: 16px; cursor: pointer; }
        .advice-box { background: #dcfce7; border: 1px solid #10b981; padding: 15px; border-radius: 10px; margin-top: 15px; }
        .error-msg { color: #ef4444; background: #fee2e2; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container" id="display">
    <div style="text-align: center; padding: 50px;">
        <h3>KAPiLa Engine рк▓рлЛркб ркеркИ рк░рк╣рлНркпрлБркВ ркЫрлЗ...</h3>
    </div>
</div>

<script>
// рлз. ркХркирлЗркХрлНрк╢рки рк╕рлЗркЯркЕркк (ркорк╛ркдрлНрк░ ркПркХ ркЬ рк╡рк╛рк░)
const S_URL = "https://bhmycvrbucmbbrpzeane.supabase.co";
const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4";
const _client = window.supabase.createClient(S_URL, S_KEY);

let _questions = [], _currentIdx = 0, _answers = {}, _startTime;

async function start() {
    try {
        // рккрлНрк░рк╢рлНркирлЛ рк▓рлЛркб ркХрк░рк╡рк╛ - ркЖрккркгрлЗ CONST_01 ркерлА CONST_05 ркЪрлЗркХ ркХрк░рлАркП ркЫрлАркП
        const { data, error } = await _client
            .from('lrd_questions')
            .select('*')
            .in('chapter_code', ['CONST_01', 'CONST_02', 'CONST_03', 'CONST_04', 'CONST_05']);

        if (error) throw error;
        if (!data || data.length === 0) {
            document.getElementById('display').innerHTML = `
                <div class="error-msg">
                    <b>ркбрлЗркЯрк╛ ркорк│рлНркпрлЛ ркиркерлА!</b><br>
                    ркдркорк╛рк░рк╛ 'lrd_questions' ркЯрлЗркмрк▓ркорк╛ркВ 'CONST_01' ркерлА 'CONST_05' ркХрлЛркб рк╡рк╛рк│рк╛ рккрлНрк░рк╢рлНркирлЛ ркЫрлЗ ркХрлЗ ркирк╣рлАркВ ркдрлЗ ркЪрлЗркХ ркХрк░рлЛ.
                </div>`;
            return;
        }

        _questions = data;
        _startTime = Date.now();
        render();
    } catch (e) {
        document.getElementById('display').innerHTML = `<div class="error-msg">Error: ${e.message}</div>`;
    }
}

function render() {
    const q = _questions[_currentIdx];
    document.getElementById('display').innerHTML = `
        <div class="card">
            <small>ркЪрлЗрккрлНркЯрк░: ${q.chapter_code}</small>
            <h3>рккрлНрк░рк╢рлНрки ${_currentIdx + 1}/${_questions.length}</h3>
            <p>${q.question_text}</p>
            <div class="option" onclick="selectOpt('a', this)">A. ${q.option_a}</div>
            <div class="option" onclick="selectOpt('b', this)">B. ${q.option_b}</div>
            <div class="option" onclick="selectOpt('c', this)">C. ${q.option_c}</div>
            <div class="option" onclick="selectOpt('d', this)">D. ${q.option_d}</div>
            <div class="option" onclick="selectOpt('e', this)">E. ${q.option_e}</div>
            <br>
            <button onclick="nextStep()">${_currentIdx === _questions.length - 1 ? 'рк░рк┐ркЭрк▓рлНркЯ ркЬрлБркУ' : 'ркЖркЧрк│ рк╡ркзрлЛ'}</button>
        </div>
    `;
}

function selectOpt(val, el) {
    _answers[_questions[_currentIdx].id] = val;
    document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
    el.classList.add('selected');
}

function nextStep() {
    if (_currentIdx < _questions.length - 1) {
        _currentIdx++;
        render();
    } else {
        processResult();
    }
}

async function processResult() {
    const timeTotal = Math.floor((Date.now() - _startTime) / 1000);
    let correct = 0;
    _questions.forEach(q => { if(_answers[q.id] === q.correct_option) correct++; });
    
    const score = Math.round((correct / _questions.length) * 100);
    const speedPerQ = timeTotal / _questions.length;
    
    let speed = 'PERFECT';
    if(speedPerQ < 15) speed = 'TOO_FAST';
    else if(speedPerQ > 40) speed = 'TOO_SLOW';

    // рлзрлжрлжрлж рк░рлВрк▓рлНрк╕ ркорк╛ркВркерлА ркПркбрк╡рк╛ркИркЭ рк▓рлЗрк╡рлА
    // рккрлНрк░ркерко рккрлНрк░рк╢рлНркиркирк╛ ркЪрлЗрккрлНркЯрк░ ркХрлЛркб ркорлБркЬркм ркПркбрк╡рк╛ркИркЭ рк▓рк╛рк╡рлАркП ркЫрлАркП
    const cCode = _questions[0].chapter_code;

    const { data: rule } = await _client
        .from('lrd_rule_engine')
        .select('*')
        .eq('chapter_code', cCode)
        .eq('speed_category', speed)
        .lte('min_score', score)
        .gte('max_score', score)
        .maybeSingle();

    showFinal(correct, score, timeTotal, rule);
}

function showFinal(correct, score, time, rule) {
    let adviceHtml = rule ? `
        <div class="advice-box">
            <h4>ЁЯТб KAPiLa Smart Advice</h4>
            <p><b>ркдрк╛рк░ркг:</b> ${rule.suggestion_text}</p>
            <p><b>ЁЯОп рккрлНрк▓рк╛рки:</b> ${rule.action_plan_text}</p>
        </div>` : `<p style="color:orange">ркЖ рк╕рлНркХрлЛрк░ ркорк╛ркЯрлЗ рк░рлВрк▓ ркПркирлНркЬрк┐ркиркорк╛ркВ ркбрлЗркЯрк╛ ркорк│рлНркпрлЛ ркиркерлА.</p>`;

    document.getElementById('display').innerHTML = `
        <div class="card" style="text-align:center;">
            <h2>рккрк░рк┐ркгрк╛рко: ${score}%</h2>
            <p>рк╕рк╛ркЪрк╛: ${correct}/${_questions.length} | рк╕ркоркп: ${time} рк╕рлЗркХркирлНркб</p>
            ${adviceHtml}
            <br><br>
            <button onclick="location.reload()">рклрк░рлА рккрлНрк░ркпрк╛рк╕ ркХрк░рлЛ</button>
        </div>
    `;
}

start();
</script>
</body>
</html>
