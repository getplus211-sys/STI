<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ngm-chats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .ngm-header { height: 90px; display: flex; align-items: flex-end; padding-bottom: 12px; }
        .ngm-footer { height: 40px; display: flex; align-items: flex-start; padding-top: 4px; }
        .ngm-content { height: calc(100vh - 130px); overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-200 font-sans">

    <div class="max-w-md mx-auto bg-white h-screen flex flex-col shadow-xl">
        
        <header class="ngm-header bg-white border-b px-4 shrink-0">
            <div class="flex justify-between items-center w-full">
                <span class="text-blue-500 text-sm">Edit</span>
                <h1 class="font-bold text-lg text-black">Chats</h1>
                <span class="text-blue-500 text-lg">✎</span>
            </div>
        </header>

        <main class="ngm-content bg-white" id="main-area">
            <div id="status" class="p-10 text-center text-gray-500">Connecting to Supabase...</div>
            <div id="chat-list" class="divide-y"></div>
        </main>

        <footer class="ngm-footer bg-gray-50 border-t px-2 shrink-0">
            <div class="flex justify-around w-full text-[10px] font-bold text-gray-400 uppercase">
                <span>Contacts</span>
                <span>Calls</span>
                <span class="text-blue-500">Chats</span>
                <span>Settings</span>
            </div>
        </footer>
    </div>

    <script>
        const S_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4';
        
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function init() {
            const statusEl = document.getElementById('status');
            const listEl = document.getElementById('chat-list');

            try {
                // સીધું ngm_chats ટેબલ માંથી ડેટા લેવો
                const { data, error } = await _supabase.from('ngm_chats').select('*');

                if (error) {
                    statusEl.innerHTML = `<span class="text-red-500">Error: ${error.message}</span>`;
                    return;
                }

                if (!data || data.length === 0) {
                    statusEl.innerHTML = "No chats found in your table.";
                    return;
                }

                statusEl.style.display = 'none';
                listEl.innerHTML = data.map(item => `
                    <div class="flex items-center gap-4 p-4 border-b border-gray-50 active:bg-gray-100">
                        <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-xl uppercase">
                            ${(item.chat_type || 'U')[0]}
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <h2 class="font-bold text-gray-800">ID: ${item.chat_id.slice(0,8)}</h2>
                                <span class="text-xs text-gray-400">Now</span>
                            </div>
                            <p class="text-sm text-gray-500 truncate mt-1">Type: ${item.chat_type}</p>
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                statusEl.innerHTML = `<span class="text-red-500">JS Error: ${err.message}</span>`;
            }
        }

        init();
    </script>
</body>
</html>
