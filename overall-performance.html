        async function loadOverallPerformance(userId) {
            try {
                // Get user profile
                const { data: profile } = await sb
                    .from('profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();

                // Get all test results
                const { data: allResults } = await sb
                    .from('lrd_test_results')
                    .select(`
                        *,
                        lrd_tests (
                            title,
                            total_marks
                        )
                    `)
                    .eq('user_id', userId)
                    .order('created_at', { ascending: true });

                if (!allResults || allResults.length === 0) {
                    showEmptyState(profile);
                    return;
                }

                // Calculate overall stats
                const totalTests = allResults.length;
                const totalScore = allResults.reduce((sum, r) => sum + (r.obtained_marks || 0), 0);
                const avgScore = (totalScore / totalTests).toFixed(1);
                const avgAccuracy = (allResults.reduce((sum, r) => sum + (r.accuracy_percentage || 0), 0) / totalTests).toFixed(1);

                // Determine overall level
                let overallLevel = 'Bronze';
                if (avgScore >= 85) overallLevel = 'Platinum';
                else if (avgScore >= 70) overallLevel = 'Gold';
                else if (avgScore >= 50) overallLevel = 'Silver';

                // Calculate overall rank
                const { data: allUsers } = await sb
                    .from('lrd_test_results')
                    .select('user_id, obtained_marks');

                const userAverages = {};
                allUsers?.forEach(result => {
                    if (!userAverages[result.user_id]) {
                        userAverages[result.user_id] = { sum: 0, count: 0 };
                    }
                    userAverages[result.user_id].sum += result.obtained_marks || 0;
                    userAverages[result.user_id].count += 1;
                });

                const rankings = Object.entries(userAverages)
                    .map(([uid, data]) => ({
                        userId: uid,
                        average: data.sum / data.count
                    }))
                    .sort((a, b) => b.average - a.average);

                const overallRank = rankings.findIndex(r => r.userId === userId) + 1;

                // Get all question responses for subject analysis
                const resultIds = allResults.map(r => r.id);
                const { data: allResponses } = await sb
                    .from('lrd_question_responses')
                    .select(`

                        lrd_questions (
                            *,

                                lrd_subjects (*)

                        )

        function calculateSubjectPerformance(responses) {
            const subjectMap = {};

            responses?.forEach(response => {
                const question = response.lrd_questions;
                if (!question || !question.lrd_chapters) return;

                const chapter = question.lrd_chapters;
                const subject = chapter.lrd_subjects;

                if (!subjectMap[subject.id]) {
                    subjectMap[subject.id] = {
                        id: subject.id,
                        name: subject.name,
                        total: 0,
                        correct: 0
                    };
                }
                subjectMap[subject.id].total++;
                if (response.is_correct) subjectMap[subject.id].correct++;
            });

            return Object.values(subjectMap).map(subject => ({
                ...subject,
                percentage: ((subject.correct / subject.total) * 100).toFixed(1)
            }));
        }

        function calculateImprovement(results) {
            if (results.length < 2) return 0;
            
            const firstScore = results[0].obtained_marks;
            const lastScore = results[results.length - 1].obtained_marks;
            
            return (((lastScore - firstScore) / firstScore) * 100).toFixed(1);
        }

        function renderSubjectCards(subjects) {
            const subjectCards = document.getElementById('subjectCards');
            
            const colors = [
                'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)',
                'linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%)',
                'linear-gradient(135deg, #ec4899 0%, #db2777 100%)',
                'linear-gradient(135deg, #10b981 0%, #059669 100%)',
                'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)'

            subjects.forEach((subject, index) => {
                const color = colors[index % colors.length];
                const percentage = parseFloat(subject.percentage);
                
                subjectCards.innerHTML += `
                    <div class="subject-card">
                        <div class="subject-header" style="background: ${color};">
                            <div class="subject-name">${subject.name}</div>
                            <div class="subject-stats">${subject.correct} / ${subject.total} àª¸àª¾àªšàª¾ àªœàªµàª¾àª¬à«‹</div>
                        </div>
                        <div class="subject-body">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%"></div>
                            </div>
                            <div class="subject-metrics">
                                <span>àª¸àª°à«‡àª°àª¾àª¶ àª¸à«àª•à«‹àª°: <strong>${percentage}%</strong></span>

                                    ${percentage >= 70 ? 'âœ“ àª¸àª¾àª°à«àª‚' : percentage >= 50 ? 'âš  Average' : 'âœ— àª¸à«àª§àª¾àª°à«‹ àªœàª°à«‚àª°à«€'}

                    </div>
                `;
            });
        }

        function renderSuggestions(suggestions) {
            const focusList = document.getElementById('focusList');
            const improveList = document.getElementById('improveList');
            
            suggestions.focus.forEach(item => {
                focusList.innerHTML += `<li><i class="fas fa-star"></i> ${item}</li>`;
            });
            
            suggestions.improve.forEach(item => {
                improveList.innerHTML += `<li><i class="fas fa-arrow-up"></i> ${item}</li>`;

        function renderTestHistory(results) {
            const historyList = document.getElementById('historyList');
            
            // Show last 5 tests
            const recentTests = results.slice(-5).reverse();
            
            recentTests.forEach(result => {
                const date = new Date(result.created_at).toLocaleDateString('gu-IN');
                const testName = result.lrd_tests?.title || 'Test';
                
                historyList.innerHTML += `

            });
        }

        function renderTrendChart(results) {
            const ctx = document.getElementById('trendChart');
            
            if (trendChart) {

            // Prepare data - show last 10 tests
            const recentResults = results.slice(-10);
            const labels = recentResults.map((r, i) => `T${i + 1}`);

            trendChart = new Chart(ctx, {

                            bodyFont: {
