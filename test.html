<!doctype html>
<html lang="gu">
<head>
  <meta charset="utf-8" />
  <title>Premium Mock Test System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --primary: #4f46e5; --secondary: #6366f1; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; background: var(--bg); color: var(--text); line-height: 1.6; }
    .container { max-width: 800px; margin: 0 auto; padding: 16px; }
    
    /* UI Cards */
    .card { background: var(--card); border-radius: 16px; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #e2e8f0; padding: 10px 0; }
    
    /* Buttons */
    button { cursor: pointer; border: none; border-radius: 8px; padding: 12px 20px; font-weight: 600; transition: 0.3s; }
    .btn-primary { background: var(--primary); color: white; width: 100%; }
    .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; }
    .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
    .btn-danger { background: #ef4444; color: white; }

    /* Question Styles */
    .option-label { display: block; padding: 12px; border: 1px solid #e2e8f0; border-radius: 10px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
    .option-label:hover { background: #f1f5f9; }
    input[type="radio"]:checked + span { font-weight: bold; color: var(--primary); }

    /* Navigation */
    .nav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
    .hidden { display: none !important; }

    /* Palette */
    .grid-palette { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 8px; }
    .pal-btn { width: 40px; height: 40px; border-radius: 8px; font-size: 12px; border: 1px solid #cbd5e1; }
    .pal-answered { background: #22c55e; color: white; border: none; }
    
    #timer { font-weight: bold; font-family: monospace; font-size: 1.2rem; color: #ef4444; }
  </style>
</head>
<body>

<div class="glass-header">
  <div class="container" style="display:flex; justify-content: space-between; align-items: center;">
    <h2 style="margin:0; font-size: 1.2rem;">Mock Exam</h2>
    <div id="timer">120:00</div>
  </div>
</div>

<div class="container">
  <section id="accessSection" class="card">
    <h3>User Verification</h3>
    <p>ટેસ્ટ આપવા માટે સબ્સ્ક્રિપ્શન જરૂરી છે.</p>
    <button id="checkAccessBtn" class="btn-primary">Check My Access & Start</button>
  </section>

  <section id="preRules" class="card hidden">
    <h2 style="margin-top:0">પરીક્ષાના નિયમો</h2>
    <ul style="padding-left: 20px;">
      <li>દરેક ખોટા જવાબના 0.33 નેગેટિવ માર્કિંગ છે.</li>
      <li>E વિકલ્પ પસંદ કરવાથી નેગેટિવ માર્કિંગ થશે નહીં.</li>
      <li>ટેસ્ટ સબમિટ કર્યા પછી રિઝલ્ટ જોઈ શકાશે.</li>
    </ul>
    <label><input type="checkbox" id="ruleAgree"/> હું બધા નિયમોનું પાલન કરીશ.</label>
    <button id="startBtn" class="btn-primary" style="margin-top:15px" disabled>Start Exam</button>
  </section>

  <section id="testSection" class="hidden">
    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
      <span id="qNumber" style="font-weight: 600;">Question 1/200</span>
      <button onclick="togglePalette(true)" class="btn-outline" style="padding: 5px 10px;">Palette</button>
    </div>

    <div class="card">
      <p id="questionText" style="font-size: 1.1rem; font-weight: 500;"></p>
      <div id="optionsContainer">
        </div>
    </div>

    <div class="nav-grid">
      <button id="prevBtn" class="btn-outline">પાછળ</button>
      <button id="saveNextBtn" class="btn-primary">Save & Next</button>
      <button id="skipBtn" style="grid-column: span 2;" class="btn-outline">Skip Question</button>
      <button id="submitBtn" style="grid-column: span 2;" class="btn-danger">Final Submit</button>
    </div>
  </section>

  <section id="resultSection" class="hidden">
    <div class="card" style="text-align: center;">
      <h2>તમારું પરિણામ</h2>
      <canvas id="resultChart" style="max-width: 300px; margin: 0 auto;"></canvas>
      <div id="scoreSummary" style="margin-top: 20px; font-size: 1.2rem;"></div>
    </div>
    <div id="solutions"></div>
  </section>
</div>

<div id="paletteModal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:1000; display:flex; align-items:center; justify-content:center; padding:20px;">
  <div class="card" style="width:100%; max-height:80vh; overflow-y:auto;">
    <h3>All Questions</h3>
    <div id="paletteGrid" class="grid-palette"></div>
    <button onclick="togglePalette(false)" class="btn-primary" style="margin-top:20px">Close</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://bhmycvrbucmbbrpzeane.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4"
);

// Configuration
const TEST_ID = "mock_test_1";
const NEGATIVE_MARK = 0.33;
let USER_ID = "88888888-8888-4888-a888-888888888888"; // આ વાસ્તવમાં Auth થી આવશે

let questions = [], answers = [], currentIndex = 0, timerInterval;

// --- 1. Access Check ---
document.getElementById('checkAccessBtn').onclick = async () => {
  const { data, error } = await supabase
    .from('user_access')
    .select('*')
    .eq('user_id', USER_ID)
    .eq('is_active', true)
    .single();

  if (data) {
    document.getElementById('accessSection').classList.add('hidden');
    document.getElementById('preRules').classList.remove('hidden');
  } else {
    alert("તમારી પાસે એક્ટિવ પ્લાન નથી. કૃપા કરીને સબ્સ્ક્રિપ્શન લો.");
  }
};

// --- 2. Logic ---
document.getElementById('ruleAgree').onchange = (e) => {
  document.getElementById('startBtn').disabled = !e.target.checked;
};

document.getElementById('startBtn').onclick = async () => {
  document.getElementById('preRules').classList.add('hidden');
  document.getElementById('testSection').classList.remove('hidden');
  await startTest();
};

async function startTest() {
  const { data } = await supabase.from("questions").select("*").eq("test_id", TEST_ID);
  questions = data || [];
  answers = questions.map(q => ({ qid: q.id, selected: 0 }));
  
  renderQuestion();
  startTimer(120 * 60);
}

function renderQuestion() {
  const q = questions[currentIndex];
  document.getElementById('qNumber').textContent = `Question ${currentIndex + 1}/${questions.length}`;
  document.getElementById('questionText').textContent = q.question_text;
  
  const optionsHtml = [
    {val: 1, text: q.option_a},
    {val: 2, text: q.option_b},
    {val: 3, text: q.option_c},
    {val: 4, text: q.option_d},
    {val: 5, text: q.option_e || "E - Not Attempted"}
  ].map(opt => `
    <label class="option-label">
      <input type="radio" name="quiz_opt" value="${opt.val}" ${answers[currentIndex].selected === opt.val ? 'checked' : ''}>
      <span>${opt.text}</span>
    </label>
  `).join('');
  
  document.getElementById('optionsContainer').innerHTML = optionsHtml;
}

// Navigation
document.getElementById('saveNextBtn').onclick = () => {
  const selected = document.querySelector('input[name="quiz_opt"]:checked');
  if (selected) {
    answers[currentIndex].selected = parseInt(selected.value);
    if (currentIndex < questions.length - 1) {
      currentIndex++;
      renderQuestion();
    }
  } else {
    alert("કૃપા કરીને એક વિકલ્પ પસંદ કરો અથવા Skip કરો.");
  }
};

document.getElementById('prevBtn').onclick = () => {
  if (currentIndex > 0) { currentIndex--; renderQuestion(); }
};

document.getElementById('skipBtn').onclick = () => {
  answers[currentIndex].selected = 0; 
  if (currentIndex < questions.length - 1) { currentIndex++; renderQuestion(); }
};

// Timer
function startTimer(sec) {
  timerInterval = setInterval(() => {
    sec--;
    let m = Math.floor(sec/60), s = sec%60;
    document.getElementById('timer').textContent = `${m}:${s < 10 ? '0'+s : s}`;
    if(sec <= 0) { clearInterval(timerInterval); submitTest(); }
  }, 1000);
}

// Final Submit
document.getElementById('submitBtn').onclick = () => {
  if(confirm("શું તમે ખરેખર ટેસ્ટ સબમિટ કરવા માંગો છો?")) submitTest();
};

async function submitTest() {
  clearInterval(timerInterval);
  let correct = 0, wrong = 0, skipped = 0, e_count = 0;

  answers.forEach((ans, i) => {
    const q = questions[i];
    if (ans.selected === 0) skipped++;
    else if (ans.selected === 5) e_count++;
    else if (ans.selected === q.correct_option) correct++;
    else wrong++;
  });

  const total_score = (correct * 1) - (wrong * NEGATIVE_MARK);

  // 1. Save to Supabase
  const { error } = await supabase.from('test_results').insert([{
    user_id: USER_ID,
    test_id: TEST_ID,
    total_score: total_score.toFixed(2),
    correct_count: correct,
    wrong_count: wrong,
    skipped_count: skipped,
    e_count: e_count,
    answers: answers
  }]);

  if (error) console.error("Error saving result:", error);

  // 2. Show Result UI
  document.getElementById('testSection').classList.add('hidden');
  document.getElementById('resultSection').classList.remove('hidden');
  document.getElementById('scoreSummary').innerHTML = `
    <strong>સ્કોર: ${total_score.toFixed(2)}</strong><br>
    <small>સાચા: ${correct} | ખોટા: ${wrong} | બાકી: ${skipped}</small>
  `;
  
  drawChart(correct, wrong, skipped, e_count);
}

function drawChart(c, w, s, e) {
  new Chart(document.getElementById('resultChart'), {
    type: 'doughnut',
    data: {
      labels: ['સાચા', 'ખોટા', 'બાકી', 'E'],
      datasets: [{
        data: [c, w, s, e],
        backgroundColor: ['#22c55e', '#ef4444', '#cbd5e1', '#f59e0b']
      }]
    }
  });
}

// Palette Toggle
window.togglePalette = (show) => {
  const modal = document.getElementById('paletteModal');
  if (show) {
    modal.classList.remove('hidden');
    const grid = document.getElementById('paletteGrid');
    grid.innerHTML = answers.map((a, i) => `
      <button class="pal-btn ${a.selected !== 0 ? 'pal-answered' : ''}" onclick="goToQ(${i})">${i+1}</button>
    `).join('');
  } else {
    modal.classList.add('hidden');
  }
};

window.goToQ = (i) => {
  currentIndex = i;
  renderQuestion();
  togglePalette(false);
};

</script>
</body>
</html>
