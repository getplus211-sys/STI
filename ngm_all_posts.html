<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Posts - Nandigram</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header - 70px */
        .header {
            background: linear-gradient(135deg, #FF6F00 0%, #E65100 100%);
            color: white;
            height: 70px;
            display: flex;
            align-items: flex-end;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .icon-btn:active {
            background: rgba(255,255,255,0.25);
        }

        /* Stories Row */
        .stories-container {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 16px 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .stories-container::-webkit-scrollbar {
            display: none;
        }

        .stories-row {
            display: flex;
            gap: 16px;
            padding: 0 16px;
        }

        .story-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            min-width: 70px;
        }

        .story-ring {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .story-ring.viewed {
            background: #dbdbdb;
        }

        .story-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 24px;
            color: white;
            background-size: cover;
            background-position: center;
        }

        .story-username {
            font-size: 12px;
            color: #262626;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Posts Feed */
        .posts-feed {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 70px;
        }

        .section-header {
            padding: 16px;
            background: #fafafa;
            border-bottom: 1px solid #dbdbdb;
            font-weight: 600;
            font-size: 14px;
            color: #262626;
            position: sticky;
            top: 70px;
            z-index: 50;
        }

        /* Post Card - X/Twitter Exact Style */
        .post-card {
            background: white;
            border-bottom: 1px solid #eff3f4;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .post-card:hover {
            background: #f7f9f9;
        }

        .post-header {
            display: flex;
            gap: 12px;
            margin-bottom: 4px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #FF6F00;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .post-main {
            flex: 1;
            min-width: 0;
        }

        .post-user-row {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 2px;
        }

        .post-username {
            font-weight: 700;
            font-size: 15px;
            color: #0f1419;
        }

        .post-verified {
            width: 18px;
            height: 18px;
            fill: #1d9bf0;
        }

        .post-handle {
            color: #536471;
            font-size: 15px;
        }

        .post-dot {
            color: #536471;
            font-size: 15px;
        }

        .post-time {
            color: #536471;
            font-size: 15px;
        }

        /* Post Content - Text First, Large Font */
        .post-content {
            font-size: 15px;
            line-height: 20px;
            color: #0f1419;
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Post Media - Optional, Below Text */
        .post-media {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 12px;
            border: 1px solid #eff3f4;
        }

        .post-media-single {
            max-height: 510px;
            object-fit: cover;
        }

        .post-media-grid {
            display: grid;
            gap: 2px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #eff3f4;
        }

        .post-media-grid.count-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .post-media-grid.count-3,
        .post-media-grid.count-4 {
            grid-template-columns: repeat(2, 1fr);
        }

        .post-media-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Post Actions - X Style */
        .post-actions {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
            margin-top: 4px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 0;
            background: none;
            border: none;
            cursor: pointer;
            color: #536471;
            font-size: 13px;
            border-radius: 9999px;
            padding: 8px;
            margin-left: -8px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: rgba(29, 155, 240, 0.1);
            color: #1d9bf0;
        }

        .action-btn svg {
            width: 18.75px;
            height: 18.75px;
            stroke-width: 2;
        }

        .action-btn.liked {
            color: #f91880;
        }

        .action-btn.liked:hover {
            background: rgba(249, 24, 128, 0.1);
        }

        .action-btn.liked svg {
            fill: #f91880;
            stroke: #f91880;
        }

        .post-menu-btn {
            width: 34.75px;
            height: 34.75px;
            padding: 0;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            color: #536471;
            margin-left: auto;
            transition: background 0.2s;
        }

        .post-menu-btn:hover {
            background: rgba(29, 155, 240, 0.1);
            color: #1d9bf0;
        }

        /* Footer Navigation */
        .footer-nav {
            background: white;
            border-top: 1px solid #dbdbdb;
            padding: 8px;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background: none;
            color: #262626;
        }

        .nav-item.active {
            color: #FF6F00;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }

        .profile-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #FF6F00;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            background-size: cover;
            background-position: center;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f4f6;
            border-top-color: #FF6F00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #8e8e8e;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            opacity: 0.3;
        }

        /* Colors */
        .bg-orange { background: #FF6F00; }
        .bg-blue { background: #2196F3; }
        .bg-green { background: #4CAF50; }
        .bg-purple { background: #9C27B0; }
        .bg-pink { background: #E91E63; }
        .bg-teal { background: #009688; }

        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4';

        let supabaseClient;
        function initSupabase() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
            return supabaseClient;
        }

        let currentUser = null;
        let followingPosts = [];
        let suggestedPosts = [];
        let stories = [];
        let likedPosts = new Set();

        const colors = ['bg-orange', 'bg-blue', 'bg-green', 'bg-purple', 'bg-pink', 'bg-teal'];

        function getAvatarColor(name) {
            if (!name) return colors[0];
            return colors[name.charCodeAt(0) % colors.length];
        }

        function getInitial(name) {
            return name ? name.charAt(0).toUpperCase() : '?';
        }

        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return null;
            }
            currentUser = user;

            // Load user profile
            const { data: userData } = await supabaseClient
                .from('ngm_users')
                .select('full_name, profile_picture_url')
                .eq('user_id', user.id)
                .single();

            const avatar = document.getElementById('profileAvatar');
            if (userData?.profile_picture_url) {
                avatar.style.backgroundImage = `url('${userData.profile_picture_url}')`;
            } else if (userData?.full_name) {
                avatar.textContent = userData.full_name.charAt(0).toUpperCase();
            }

            document.getElementById('profileNavBtn').onclick = () => {
                window.location.href = `ngm_profile.html?user_id=${user.id}`;
            };

            return user;
        }

        async function loadStories() {
            try {
                // Get following users
                const { data: following } = await supabaseClient
                    .from('ngm_user_followers')
                    .select('following_user_id')
                    .eq('follower_user_id', currentUser.id);

                if (!following || following.length === 0) {
                    document.getElementById('storiesRow').innerHTML = `
                        <div class="empty-state" style="padding: 20px;">
                            <p style="font-size: 14px; color: #8e8e8e;">Follow people to see their stories</p>
                        </div>
                    `;
                    return;
                }

                const userIds = following.map(f => f.following_user_id);
                const now = new Date().toISOString();

                // Get active stories from following
                const { data: activeStories } = await supabaseClient
                    .from('ngm_user_posts')
                    .select('*, ngm_users(full_name, username, profile_picture_url)')
                    .in('user_id', userIds)
                    .eq('post_type', 'story')
                    .gt('expires_at', now)
                    .order('created_at', { ascending: false });

                // Group by user
                const storiesByUser = {};
                activeStories?.forEach(story => {
                    if (!storiesByUser[story.user_id]) {
                        storiesByUser[story.user_id] = {
                            user: story.ngm_users,
                            stories: []
                        };
                    }
                    storiesByUser[story.user_id].stories.push(story);
                });

                stories = Object.values(storiesByUser);

                renderStories();

            } catch (error) {
                console.error('Error loading stories:', error);
                document.getElementById('storiesRow').innerHTML = '';
            }
        }

        function renderStories() {
            if (stories.length === 0) {
                document.getElementById('storiesRow').innerHTML = `
                    <div class="empty-state" style="padding: 20px;">
                        <p style="font-size: 14px; color: #8e8e8e;">No stories available</p>
                    </div>
                `;
                return;
            }

            const html = stories.map(storyData => {
                const user = storyData.user;
                const name = user.full_name || user.username || 'User';
                
                const avatarHTML = user.profile_picture_url
                    ? `<div class="story-avatar" style="background-image: url('${user.profile_picture_url}')"></div>`
                    : `<div class="story-avatar ${getAvatarColor(name)}">${getInitial(name)}</div>`;

                return `
                    <div class="story-item" onclick="viewStory('${storyData.stories[0].user_id}')">
                        <div class="story-ring">
                            ${avatarHTML}
                        </div>
                        <div class="story-username">${name}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('storiesRow').innerHTML = html;
        }

        async function loadPosts() {
            try {
                // Get following users
                const { data: following } = await supabaseClient
                    .from('ngm_user_followers')
                    .select('following_user_id')
                    .eq('follower_user_id', currentUser.id);

                const followingIds = following?.map(f => f.following_user_id) || [];

                // Load following posts
                if (followingIds.length > 0) {
                    const { data: posts } = await supabaseClient
                        .from('ngm_user_posts')
                        .select('*, ngm_users(full_name, username, profile_picture_url)')
                        .in('user_id', followingIds)
                        .eq('post_type', 'post')
                        .eq('is_public', true)
                        .order('created_at', { ascending: false })
                        .limit(20);

                    followingPosts = posts || [];
                }

                // Load suggested posts (from users not following)
                const { data: suggested } = await supabaseClient
                    .from('ngm_user_posts')
                    .select('*, ngm_users(full_name, username, profile_picture_url)')
                    .not('user_id', 'in', `(${[currentUser.id, ...followingIds].join(',')})`)
                    .eq('post_type', 'post')
                    .eq('is_public', true)
                    .order('created_at', { ascending: false })
                    .limit(10);

                suggestedPosts = suggested || [];

                // Load liked posts
                const { data: likes } = await supabaseClient
                    .from('ngm_post_likes')
                    .select('post_id')
                    .eq('user_id', currentUser.id);

                likedPosts = new Set(likes?.map(l => l.post_id) || []);

                renderPosts();

            } catch (error) {
                console.error('Error loading posts:', error);
                showError();
            }
        }

        function renderPosts() {
            let html = '';

            // Following Posts Section
            if (followingPosts.length > 0) {
                html += '<div class="section-header">Following</div>';
                html += followingPosts.map(post => createPostCard(post)).join('');
            }

            // Suggested Posts Section
            if (suggestedPosts.length > 0) {
                html += '<div class="section-header">Suggested Posts</div>';
                html += suggestedPosts.map(post => createPostCard(post)).join('');
            }

            if (!html) {
                html = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="#d1d5db" stroke-width="1">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">No posts yet</div>
                        <div style="font-size: 14px;">Follow people to see their posts</div>
                    </div>
                `;
            }

            document.getElementById('postsFeed').innerHTML = html;
        }

        function createPostCard(post) {
            const user = post.ngm_users;
            const name = user.full_name || user.username || 'User';
            const username = user.username || 'user';
            const time = formatTime(post.created_at);
            const isLiked = likedPosts.has(post.post_id);

            const avatarHTML = user.profile_picture_url

                : `<div class="post-avatar ${getAvatarColor(name)}">${getInitial(name)}</div>`;

                mediaHTML = `<img class="post-media post-media-single" src="${post.media_url}" alt="Post">`;

                                <span class="post-handle">@${username}</span>
                                <span class="post-dot">Â·</span>
                                <span class="post-time">${time}</span>
                                <button class="post-menu-btn" onclick="event.stopPropagation()">
                                    <svg width="18.75" height="18.75" viewBox="0 0 24 24" fill="currentColor">
                                        <circle cx="12" cy="5" r="2"/>
                                        <circle cx="12" cy="12" r="2"/>
                                        <circle cx="12" cy="19" r="2"/>
                                    </svg>
                                </button>
                            </div>
                            ${post.content ? `<div class="post-content">${post.content}</div>` : ''}
                            ${mediaHTML}
                            <div class="post-actions">
                                <button class="action-btn" onclick="event.stopPropagation(); window.location.href='ngm_view_post.html?post_id=${post.post_id}'">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01zm8.005-6c-3.317 0-6.005 2.69-6.005 6 0 3.37 2.77 6.08 6.138 6.01l.351-.01h1.761v2.3l5.087-2.81c1.951-1.08 3.163-3.13 3.163-5.36 0-3.39-2.744-6.13-6.129-6.13H9.756z"/>
                                    </svg>
                                    <span>${post.comments_count || 0}</span>
                                </button>
                                <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.post_id}', event)">
                                    <svg viewBox="0 0 24 24" fill="${isLiked ? 'currentColor' : 'none'}" stroke="currentColor">
                                        <path d="M20.884 13.19c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"/>
                                    </svg>
                                    <span>${post.likes_count || 0}</span>
                                </button>
                                <button class="action-btn" onclick="sharePost('${post.post_id}', event)">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M12 2.59l5.7 5.7-1.41 1.42L13 6.41V16h-2V6.41l-3.3 3.3-1.41-1.42L12 2.59zM21 15l-.02 3.51c0 1.38-1.12 2.49-2.5 2.49H5.5C4.11 21 3 19.88 3 18.5V15h2v3.5c0 .28.22.5.5.5h12.98c.28 0 .5-.22.5-.5L19 15h2z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function toggleLike(postId, event) {
            event.stopPropagation();
            const btn = event.currentTarget;
            const isLiked = likedPosts.has(postId);

            try {
                if (isLiked) {
                    await supabaseClient
                        .from('ngm_post_likes')
                        .delete()
                        .eq('post_id', postId)
                        .eq('user_id', currentUser.id);
                    likedPosts.delete(postId);
                } else {
                    await supabaseClient
                        .from('ngm_post_likes')
                        .insert({ post_id: postId, user_id: currentUser.id });
                    likedPosts.add(postId);
                }

                // Update UI
                await loadPosts();

            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days}d`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function viewStory(userId) {
            window.location.href = `ngm_view_story.html?user_id=${userId}`;
        }

        function sharePost(postId, event) {
            if (event) event.stopPropagation();
            if (navigator.share) {
                navigator.share({
                    title: 'Nandigram Post',
                    url: `${window.location.origin}/ngm_view_post.html?post_id=${postId}`
                });
            } else {
                alert('Post link copied!');
            }
        }

        function openSearchModal() {
            window.location.href = 'ngm_search.html';
        }

        function showError() {
            document.getElementById('postsFeed').innerHTML = `
                <div class="empty-state">
                    <p style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">Failed to load posts</p>
                    <button onclick="loadPosts()" style="padding: 8px 24px; background: #FF6F00; color: white; border: none; border-radius: 8px; cursor: pointer;">Retry</button>
                </div>
            `;
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async function() {
            initSupabase();
            const user = await checkAuth();
            if (user) {
                await Promise.all([loadStories(), loadPosts()]);
            }
        });
    </script>
