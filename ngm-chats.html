<script>
const U='https://bhmycvrbucmbbrpzeane.supabase.co',K='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4',sb=window.supabase.createClient(U,K);let cu=null,allChats=[];
(()=>{const t={purple:{primary:'#667eea',secondary:'#764ba2'},blue:{primary:'#4facfe',secondary:'#00f2fe'},pink:{primary:'#f093fb',secondary:'#f5576c'},green:{primary:'#43e97b',secondary:'#38f9d7'},orange:{primary:'#fa709a',secondary:'#fee140'},red:{primary:'#ff6b6b',secondary:'#ee5a6f'},teal:{primary:'#2bcbba',secondary:'#45caff'},indigo:{primary:'#4776e6',secondary:'#8e54e9'}},th=localStorage.getItem('nandigram_theme')||'purple';if(t[th]){document.documentElement.style.setProperty('--pc',t[th].primary);document.documentElement.style.setProperty('--sc',t[th].secondary)}})();
async function init(){await ca();if(!cu){window.location.href='login.html';return}await cpc();await lc();document.getElementById('si').addEventListener('input',sc)}
async function ca(){const{data:{user}}=await sb.auth.getUser();if(user)cu=user}
async function cpc(){try{const{data:p}=await sb.from('ngm_users').select('full_name,mobile').eq('user_id',cu.id).single();if(!p||!p.full_name||!p.mobile)window.location.href='ngm-setup-profile.html'}catch(e){console.error(e)}}
async function lc(){try{document.getElementById('ld').style.display='block';document.getElementById('es').style.display='none';const{data:pts}=await sb.from('ngm_chat_participants').select('chat_id,is_pinned,unread_count').eq('user_id',cu.id).eq('is_active',true);if(!pts||pts.length===0){ses();return}const cids=pts.map(p=>p.chat_id),{data:cht}=await sb.from('ngm_chats').select('*,ngm_messages(content,created_at,sender_id)').in('chat_id',cids).order('last_message_at',{ascending:false}),cwi=await Promise.all(cht.map(async c=>{if(c.chat_type==='direct'){const oid=c.user1_id===cu.id?c.user2_id:c.user1_id,{data:ou}=await sb.from('ngm_users').select('full_name,username,mobile,profile_picture_url').eq('user_id',oid).single(),pt=pts.find(p=>p.chat_id===c.chat_id);return{...c,displayName:ou?.full_name||ou?.mobile||'Unknown',displayPicture:ou?.profile_picture_url,isPinned:pt?.is_pinned||false,unreadCount:pt?.unread_count||0}}return null})),vc=cwi.filter(c=>c!==null);if(vc.length===0){ses();return}allChats=vc;rc(vc)}catch(e){console.error(e);ses()}}
function rc(cs){document.getElementById('ld').style.display='none';const pc=cs.filter(c=>c.isPinned),rc=cs.filter(c=>!c.isPinned);if(pc.length>0){document.getElementById('ps').style.display='block';rcl(pc,'pl',true)}rcl(rc,'cl',false)}
function rcl(cs,cid,ip){const cn=document.getElementById(cid);if(cs.length===0){cn.innerHTML='';return}cn.innerHTML=cs.map(c=>{const lm=c.ngm_messages&&c.ngm_messages.length>0?c.ngm_messages[0]:null,mt=lm?lm.content:'No messages yet',mti=lm?ft(lm.created_at):'',ini=c.displayName?c.displayName.charAt(0).toUpperCase():'?';return`<div class="ci" onclick="oc('${c.chat_id}')"><div class="ca">${c.displayPicture?`<img src="${c.displayPicture}">`:`${ini}`}</div><div class="cif"><div class="chd"><span class="cn">${ip?'ðŸ“Œ ':''}${c.displayName}</span><span class="ct">${mti}</span></div><div class="cp"><span class="cm">${mt}</span>${c.unreadCount>0?`<span class="ub">${c.unreadCount}</span>`:''}</div></div></div>`}).join('')}
function ft(ts){const d=new Date(ts),n=new Date(),df=n-d;if(df<86400000)return d.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit'});else if(df<604800000)return d.toLocaleDateString('en-US',{weekday:'short'});else return d.toLocaleDateString('en-US',{month:'short',day:'numeric'})}
function ses(){document.getElementById('ld').style.display='none';document.getElementById('es').style.display='block'}
function ts(){const s=document.getElementById('sb');s.style.display=s.style.display==='none'?'block':'none';if(s.style.display==='block')document.getElementById('si').focus()}
function sc(){const q=document.getElementById('si').value.toLowerCase().trim();if(!q){rc(allChats);return}const f=allChats.filter(c=>c.displayName.toLowerCase().includes(q));rc(f)}
function oc(cid){window.location.href=`ngm-chat-window.html?chat=${cid}`}
function navigate(p){window.location.href=p}
document.addEventListener('copy',e=>e.preventDefault());document.addEventListener('paste',e=>e.preventDefault());
init();
