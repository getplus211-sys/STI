<script>
const SUPABASE_URL = "https://bhmycvrbucmbbrpzeane.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4";
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

let currentStep = 1;

function goToStep(step) {
  // Validate current step
  if (step > currentStep) {
    if (currentStep === 1) {
      const fullName = document.getElementById('fullName').value;
      const mobile = document.getElementById('mobile').value;
      
      if (!fullName || !mobile) {
        showError('ркХрлГрккрк╛ ркХрк░рлАркирлЗ ркмркзрлА ркорк╛рк╣рк┐ркдрлА ркнрк░рлЛ');
        return;
      }
      if (mobile.length !== 10) {
        showError('ркорк╛ркирлНркп 10 ркЕркВркХркирлЛ ркорлЛркмрк╛ркЗрк▓ ркиркВркмрк░ ркжрк╛ркЦрк▓ ркХрк░рлЛ');
        return;
      }
    }
    
    if (currentStep === 2) {
      const email = document.getElementById('email').value;
      const district = document.getElementById('district').value;
      const dob = document.getElementById('dateOfBirth').value;
      
      if (!email || !district || !dob) {
        showError('ркХрлГрккрк╛ ркХрк░рлАркирлЗ ркмркзрлА ркорк╛рк╣рк┐ркдрлА ркнрк░рлЛ');
        return;
      }
    }
  }

  // Hide current step
  document.getElementById('step' + currentStep).classList.remove('active');
  document.getElementById('progress' + currentStep).classList.remove('active');
  
  // Show new step
  currentStep = step;
  document.getElementById('step' + step).classList.add('active');
  document.getElementById('progress' + step).classList.add('active');
}

function togglePassword(id) {
  const input = document.getElementById(id);
  input.type = input.type === 'password' ? 'text' : 'password';
}

function showError(message) {
  const errorDiv = document.getElementById('errorMessage');
  errorDiv.textContent = message;
  errorDiv.style.display = 'block';
  window.scrollTo({ top: 0, behavior: 'smooth' });
  setTimeout(() => {
    errorDiv.style.display = 'none';
  }, 5000);
}

async function handleRegister() {
  const fullName = document.getElementById('fullName').value;
  const mobile = document.getElementById('mobile').value;
  const email = document.getElementById('email').value;
  const district = document.getElementById('district').value;
  const dob = document.getElementById('dateOfBirth').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  // Validate
  if (!fullName || !mobile || !email || !district || !dob || !password || !confirmPassword) {
    showError('ркХрлГрккрк╛ ркХрк░рлАркирлЗ ркмркзрлА ркорк╛рк╣рк┐ркдрлА ркнрк░рлЛ');
    return;
  }

  if (password !== confirmPassword) {
    showError('Passwords do not match');
    return;
  }

  if (password.length < 6) {
    showError('Password must be at least 6 characters');
    return;
  }

  try {
    // Create auth user
    const { data: authData, error: authError } = await sb.auth.signUp({
      email: email,
      password: password
    });

    if (authError) throw authError;

    // Create profile
    const { error: profileError } = await sb.from('profiles').insert([{
      id: authData.user.id,
      full_name: fullName,
      email: email,
      mobile: mobile,
      district: district,
      date_of_birth: dob,
      current_level: 'Bronze',
      current_rank: 0,
      total_tests_taken: 0,
      credits: 50
    }]);

    if (profileError) throw profileError;

    alert('Registration successful! You can now login.');
    window.location.href = 'login.html';
    
  } catch (error) {
    console.error('Registration error:', error);
    showError(error.message || 'Registration failed. Please try again.');
  }
}
</script>
