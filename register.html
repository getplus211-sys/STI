<script>
const SUPABASE_URL = "https://bhmycvrbucmbbrpzeane.supabase.co";
const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4";
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

function togglePassword() {
  const input = document.getElementById('passwordInput');
  input.type = input.type === 'password' ? 'text' : 'password';
}

function showError(message) {
  const errorDiv = document.getElementById('errorMessage');
  const loadingDiv = document.getElementById('loadingMessage');
  loadingDiv.style.display = 'none';
  errorDiv.textContent = message;
  errorDiv.style.display = 'block';
  window.scrollTo({ top: 0, behavior: 'smooth' });
  setTimeout(() => {
    errorDiv.style.display = 'none';
  }, 5000);
}

function showInfo(message) {
  const infoDiv = document.getElementById('infoMessage');
  const loadingDiv = document.getElementById('loadingMessage');
  loadingDiv.style.display = 'none';
  infoDiv.textContent = message;
  infoDiv.style.display = 'block';
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function showLoading() {
  document.getElementById('loadingMessage').style.display = 'block';
  document.getElementById('errorMessage').style.display = 'none';
  document.getElementById('infoMessage').style.display = 'none';
}

function setFormDisabled(disabled) {
  const submitBtn = document.getElementById('submitBtn');
  const inputs = document.querySelectorAll('.form-input');
  submitBtn.disabled = disabled;
  inputs.forEach(input => input.disabled = disabled);
}

// Wait for profile to be created (with retry)
async function waitForProfile(userId, maxAttempts = 10) {
  for (let i = 0; i < maxAttempts; i++) {
    const { data, error } = await sb
      .from('profiles')
      .select('*')
      .eq('id', userId)
      .maybeSingle();
    
    if (data) {
      console.log('Profile found:', data);
      return data;
    }
    
    console.log(`Attempt ${i + 1}: Profile not found yet, waiting...`);
    await new Promise(resolve => setTimeout(resolve, 500));
  }
  
  return null;
}

document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const mobile = document.getElementById('mobileInput').value.trim();
  const email = document.getElementById('emailInput').value.trim().toLowerCase();
  const password = document.getElementById('passwordInput').value;

  // Validation
  if (!mobile || !email || !password) {
    showError('àª•à«ƒàªªàª¾ àª•àª°à«€àª¨à«‡ àª¬àª§à«€ àª®àª¾àª¹àª¿àª¤à«€ àª­àª°à«‹');
    return;
  }

  if (mobile.length !== 10 || !/^\d{10}$/.test(mobile)) {
    showError('àª®àª¾àª¨à«àª¯ 10 àª…àª‚àª•àª¨à«‹ àª®à«‹àª¬àª¾àª‡àª² àª¨àª‚àª¬àª° àª¦àª¾àª–àª² àª•àª°à«‹');
    return;
  }

  if (password.length < 6) {
    showError('Password must be at least 6 characters');
    return;
  }

  setFormDisabled(true);
  showLoading();

  try {
    // Check if email already exists
    const { data: existingEmail } = await sb
      .from('profiles')
      .select('email')
      .eq('email', email)
      .maybeSingle();

    if (existingEmail) {
      showError('àª† email àªªàª¹à«‡àª²à«‡àª¥à«€ àªœ àª°àªœàª¿àª¸à«àªŸàª° àª¥àª¯à«‡àª² àª›à«‡');
      setFormDisabled(false);
      return;
    }

    // Check if mobile already exists
    const { data: existingMobile } = await sb
      .from('profiles')
      .select('mobile')
      .eq('mobile', mobile)
      .maybeSingle();

    if (existingMobile) {
      showError('àª† mobile number àªªàª¹à«‡àª²à«‡àª¥à«€ àªœ àª°àªœàª¿àª¸à«àªŸàª° àª¥àª¯à«‡àª² àª›à«‡');
      setFormDisabled(false);
      return;
    }

    // Create auth user
    const { data: authData, error: authError } = await sb.auth.signUp({
      email: email,
      password: password,
      options: {
        data: {
          mobile: mobile
        },
        emailRedirectTo: window.location.origin + '/edit-profile.html?new=true'
      }
    });

    if (authError) {
      console.error('Auth error:', authError);
      
      // Handle specific auth errors
      if (authError.message.includes('already registered')) {
        showInfo('àª† email àªªàª¹à«‡àª²à«‡àª¥à«€ àªœ àª°àªœàª¿àª¸à«àªŸàª° àª¥àª¯à«‡àª² àª›à«‡. àª•à«ƒàªªàª¾ àª•àª°à«€àª¨à«‡ login àª•àª°à«‹.');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        return;
      }
      
      throw authError;
    }

    if (!authData.user) {
      throw new Error('User creation failed');
    }

    console.log('Auth user created:', authData.user.id);

    // Wait for the trigger to create the profile, or create it manually
    let profile = await waitForProfile(authData.user.id);

    // If trigger didn't create profile, create it manually
    if (!profile) {
      console.log('Creating profile manually...');
      
      const profileData = {
        id: authData.user.id,
        email: email,
        mobile: mobile,
        full_name: null,
        district: null,
        date_of_birth: null,
        current_level: 'Bronze',
        current_rank: 0,
        total_tests_taken: 0,
        credits: 0
      };

      const { data: insertedProfile, error: profileError } = await sb
        .from('profiles')
        .insert(profileData)
        .select()
        .single();

      if (profileError) {
        console.error('Profile insert error:', profileError);
        
        // If duplicate, try to fetch existing profile
        if (profileError.code === '23505') {
          profile = await waitForProfile(authData.user.id, 3);
          if (!profile) {
            throw new Error('Profile already exists but cannot be retrieved');
          }
        } else {
          throw new Error('Failed to create profile: ' + profileError.message);
        }
      } else {
        profile = insertedProfile;
      }
    }

    console.log('Final profile:', profile);

    // Success
    showInfo('Registration successful! Redirecting...');
    setTimeout(() => {
      window.location.href = 'edit-profile.html?new=true';
    }, 1000);
    
  } catch (error) {
    console.error('Registration error:', error);
    setFormDisabled(false);
    
    let errorMessage = 'Registration failed. Please try again.';
    
    if (error.message) {
      if (error.message.includes('already registered') || error.message.includes('already exists')) {
        errorMessage = 'àª† account àªªàª¹à«‡àª²à«‡àª¥à«€ àªœ àª›à«‡. àª•à«ƒàªªàª¾ àª•àª°à«€àª¨à«‡ login àª•àª°à«‹.';
      } else if (error.message.includes('Invalid email')) {
        errorMessage = 'àª®àª¾àª¨à«àª¯ email address àª¦àª¾àª–àª² àª•àª°à«‹';
      } else if (error.message.includes('Password')) {
        errorMessage = 'Password àª“àª›àª¾àª®àª¾àª‚ àª“àª›à«àª‚ 6 àª…àª•à«àª·àª°à«‹àª¨à«‹ àª¹à«‹àªµà«‹ àªœà«‹àªˆàª';
      } else {
        errorMessage = error.message;
      }
    }
    
    showError(errorMessage);
  }
});

// Check if already logged in
async function checkAuth() {
  const { data: { user } } = await sb.auth.getUser();
  if (user) {
    // Check if profile exists
    const { data: profile } = await sb
      .from('profiles')
      .select('*')
      .eq('id', user.id)
      .maybeSingle();
    
    if (profile && profile.full_name && profile.district) {
      window.location.href = 'index-kapila.html';
    } else {
      window.location.href = 'edit-profile.html';
    }
  }
}

checkAuth();
</script>
