<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Posts - Nandigram</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header - 70px */
        .header {
            background: linear-gradient(135deg, #FF6F00 0%, #E65100 100%);
            color: white;
            height: 70px;
            display: flex;
            align-items: flex-end;
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .icon-btn:active {
            background: rgba(255,255,255,0.25);
        }

        /* Stories Row */
        .stories-container {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 16px 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .stories-container::-webkit-scrollbar {
            display: none;
        }

        .stories-row {
            display: flex;
            gap: 16px;
            padding: 0 16px;
        }

        .story-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            min-width: 70px;
        }

        .story-ring {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .story-ring.viewed {
            background: #dbdbdb;
        }

        .story-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 24px;
            color: white;
            background-size: cover;
            background-position: center;
        }

        .story-username {
            font-size: 12px;
            color: #262626;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Posts Feed */
        .posts-feed {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 70px;
        }

        .section-header {
            padding: 16px;
            background: #fafafa;
            border-bottom: 1px solid #dbdbdb;
            font-weight: 600;
            font-size: 14px;
            color: #262626;
            position: sticky;
            top: 70px;
            z-index: 50;
        }

        /* Post Card - Twitter Style */
        .post-card {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            margin-bottom: 0;
        }

        .post-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #FF6F00;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .post-user-info {
            flex: 1;
        }

        .post-username {
            font-weight: 600;
            font-size: 14px;
            color: #262626;
        }

        .post-time {
            font-size: 12px;
            color: #8e8e8e;
        }

        .post-menu-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Post Content - Text First */
        .post-content {
            padding: 0 16px 12px 16px;
            font-size: 14px;
            line-height: 1.5;
            color: #262626;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Post Media - Below Text */
        .post-media {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }

        .post-media-grid {
            display: grid;
            gap: 2px;
        }

        .post-media-grid.count-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .post-media-grid.count-3,
        .post-media-grid.count-4,
        .post-media-grid.count-5 {
            grid-template-columns: repeat(2, 1fr);
        }

        .post-media-grid img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        /* Post Actions */
        .post-actions {
            padding: 8px 16px;
            display: flex;
            gap: 16px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #262626;
            font-size: 14px;
        }

        .action-btn svg {
            width: 24px;
            height: 24px;
        }

        .action-btn.liked svg {
            fill: #ed4956;
            stroke: #ed4956;
        }

        .post-likes {
            padding: 0 16px 8px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #262626;
        }

        /* Footer Navigation */
        .footer-nav {
            background: white;
            border-top: 1px solid #dbdbdb;
            padding: 8px;
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            background: none;
            color: #262626;
        }

        .nav-item.active {
            color: #FF6F00;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 500;
        }

        .profile-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #FF6F00;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            background-size: cover;
            background-position: center;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f4f6;
            border-top-color: #FF6F00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #8e8e8e;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            opacity: 0.3;
        }

        /* Colors */
        .bg-orange { background: #FF6F00; }
        .bg-blue { background: #2196F3; }
        .bg-green { background: #4CAF50; }
        .bg-purple { background: #9C27B0; }
        .bg-pink { background: #E91E63; }
        .bg-teal { background: #009688; }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">

                <div class="brand">Nandigram</div>
                <div class="header-actions">

    <script>
        const SUPABASE_URL = 'https://bhmycvrbucmbbrpzeane.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4';

        let supabaseClient;
        function initSupabase() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
            return supabaseClient;
        }

        let currentUser = null;
        let followingPosts = [];
        let suggestedPosts = [];
        let stories = [];
        let likedPosts = new Set();

        const colors = ['bg-orange', 'bg-blue', 'bg-green', 'bg-purple', 'bg-pink', 'bg-teal'];

        function getAvatarColor(name) {
            if (!name) return colors[0];
            return colors[name.charCodeAt(0) % colors.length];
        }

        function getInitial(name) {
            return name ? name.charAt(0).toUpperCase() : '?';
        }

        async function checkAuth() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return null;
            }
            currentUser = user;

            // Load user profile
            const { data: userData } = await supabaseClient
                .from('ngm_users')
                .select('full_name, profile_picture_url')
                .eq('user_id', user.id)
                .single();

            const avatar = document.getElementById('profileAvatar');
            if (userData?.profile_picture_url) {
                avatar.style.backgroundImage = `url('${userData.profile_picture_url}')`;
            } else if (userData?.full_name) {
                avatar.textContent = userData.full_name.charAt(0).toUpperCase();
            }

            document.getElementById('profileNavBtn').onclick = () => {
                window.location.href = `ngm_profile.html?user_id=${user.id}`;
            };

            return user;
        }

        async function loadStories() {
            try {
                // Get following users
                const { data: following } = await supabaseClient
                    .from('ngm_user_followers')
                    .select('following_user_id')
                    .eq('follower_user_id', currentUser.id);

                if (!following || following.length === 0) {
                    document.getElementById('storiesRow').innerHTML = `
                        <div class="empty-state" style="padding: 20px;">
                            <p style="font-size: 14px; color: #8e8e8e;">Follow people to see their stories</p>
                        </div>
                    `;
                    return;
                }

                const userIds = following.map(f => f.following_user_id);
                const now = new Date().toISOString();

                // Get active stories from following
                const { data: activeStories } = await supabaseClient
                    .from('ngm_user_posts')
                    .select('*, ngm_users(full_name, username, profile_picture_url)')
                    .in('user_id', userIds)
                    .eq('post_type', 'story')
                    .gt('expires_at', now)
                    .order('created_at', { ascending: false });

                // Group by user
                const storiesByUser = {};
                activeStories?.forEach(story => {
                    if (!storiesByUser[story.user_id]) {
                        storiesByUser[story.user_id] = {
                            user: story.ngm_users,
                            stories: []
                        };
                    }
                    storiesByUser[story.user_id].stories.push(story);
                });

                stories = Object.values(storiesByUser);

                renderStories();

            } catch (error) {
                console.error('Error loading stories:', error);
                document.getElementById('storiesRow').innerHTML = '';
            }
        }

        function renderStories() {
            if (stories.length === 0) {
                document.getElementById('storiesRow').innerHTML = `
                    <div class="empty-state" style="padding: 20px;">
                        <p style="font-size: 14px; color: #8e8e8e;">No stories available</p>
                    </div>
                `;
                return;
            }

            const html = stories.map(storyData => {
                const user = storyData.user;
                const name = user.full_name || user.username || 'User';
                
                const avatarHTML = user.profile_picture_url
                    ? `<div class="story-avatar" style="background-image: url('${user.profile_picture_url}')"></div>`
                    : `<div class="story-avatar ${getAvatarColor(name)}">${getInitial(name)}</div>`;

                return `
                    <div class="story-item" onclick="viewStory('${storyData.stories[0].user_id}')">
                        <div class="story-ring">
                            ${avatarHTML}
                        </div>
                        <div class="story-username">${name}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('storiesRow').innerHTML = html;
        }

        async function loadPosts() {
            try {
                // Get following users
                const { data: following } = await supabaseClient
                    .from('ngm_user_followers')
                    .select('following_user_id')
                    .eq('follower_user_id', currentUser.id);

                const followingIds = following?.map(f => f.following_user_id) || [];

                // Load following posts
                if (followingIds.length > 0) {
                    const { data: posts } = await supabaseClient
                        .from('ngm_user_posts')
                        .select('*, ngm_users(full_name, username, profile_picture_url)')
                        .in('user_id', followingIds)
                        .eq('post_type', 'post')
                        .eq('is_public', true)
                        .order('created_at', { ascending: false })
                        .limit(20);

                    followingPosts = posts || [];
                }

                // Load suggested posts (from users not following)
                const { data: suggested } = await supabaseClient
                    .from('ngm_user_posts')
                    .select('*, ngm_users(full_name, username, profile_picture_url)')
                    .not('user_id', 'in', `(${[currentUser.id, ...followingIds].join(',')})`)
                    .eq('post_type', 'post')
                    .eq('is_public', true)
                    .order('created_at', { ascending: false })
                    .limit(10);

                suggestedPosts = suggested || [];

                // Load liked posts
                const { data: likes } = await supabaseClient
                    .from('ngm_post_likes')
                    .select('post_id')
                    .eq('user_id', currentUser.id);

                likedPosts = new Set(likes?.map(l => l.post_id) || []);

                renderPosts();

            } catch (error) {
                console.error('Error loading posts:', error);
                showError();
            }
        }

        function renderPosts() {
            let html = '';

            // Following Posts Section
            if (followingPosts.length > 0) {
                html += '<div class="section-header">Following</div>';
                html += followingPosts.map(post => createPostCard(post)).join('');
            }

            // Suggested Posts Section
            if (suggestedPosts.length > 0) {
                html += '<div class="section-header">Suggested Posts</div>';
                html += suggestedPosts.map(post => createPostCard(post)).join('');
            }

            if (!html) {
                html = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="#d1d5db" stroke-width="1">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">No posts yet</div>
                        <div style="font-size: 14px;">Follow people to see their posts</div>
                    </div>
                `;
            }

            document.getElementById('postsFeed').innerHTML = html;
        }

        function createPostCard(post) {
            const user = post.ngm_users;
            const name = user.full_name || user.username || 'User';
            const time = formatTime(post.created_at);
            const isLiked = likedPosts.has(post.post_id);

            const avatarHTML = user.profile_picture_url
                ? `<div class="post-avatar" style="background-image: url('${user.profile_picture_url}')"></div>`
                : `<div class="post-avatar ${getAvatarColor(name)}">${getInitial(name)}</div>`;

            let mediaHTML = '';
            if (post.media_url) {
                mediaHTML = `<img class="post-media" src="${post.media_url}" alt="Post">`;
            }

            return `
                <div class="post-card">
                    <div class="post-header">
                        ${avatarHTML}
                        <div class="post-user-info">
                            <div class="post-username">${name}</div>
                            <div class="post-time">${time}</div>
                        </div>
                        <button class="post-menu-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="1"/>
                                <circle cx="12" cy="5" r="1"/>
                                <circle cx="12" cy="19" r="1"/>
                            </svg>
                        </button>
                    </div>
                    ${post.content ? `<div class="post-content">${post.content}</div>` : ''}
                    ${mediaHTML}
                    <div class="post-actions">
                        <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.post_id}', event)">
                            <svg viewBox="0 0 24 24" fill="${isLiked ? '#ed4956' : 'none'}" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                            </svg>
                            <span>${post.likes_count || 0}</span>
                        </button>
                        <button class="action-btn" onclick="window.location.href='ngm_view_post.html?post_id=${post.post_id}'">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            <span>${post.comments_count || 0}</span>
                        </button>
                        <button class="action-btn" onclick="sharePost('${post.post_id}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="18" cy="5" r="3"/>
                                <circle cx="6" cy="12" r="3"/>
                                <circle cx="18" cy="19" r="3"/>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }

        async function toggleLike(postId, event) {
            event.stopPropagation();
            const btn = event.currentTarget;
            const isLiked = likedPosts.has(postId);

            try {
                if (isLiked) {
                    await supabaseClient
                        .from('ngm_post_likes')
                        .delete()
                        .eq('post_id', postId)
                        .eq('user_id', currentUser.id);
                    likedPosts.delete(postId);
                } else {
                    await supabaseClient
                        .from('ngm_post_likes')
                        .insert({ post_id: postId, user_id: currentUser.id });
                    likedPosts.add(postId);
                }

                // Update UI
                await loadPosts();

            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days}d`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function viewStory(userId) {
            window.location.href = `ngm_view_story.html?user_id=${userId}`;
        }

        function sharePost(postId) {
            if (navigator.share) {
                navigator.share({
                    title: 'Nandigram Post',
                    url: `${window.location.origin}/ngm_view_post.html?post_id=${postId}`
                });
            } else {
                alert('Post link copied!');
            }
        }

        function openSearchModal() {
            window.location.href = 'ngm_search.html';
        }

        function showError() {
            document.getElementById('postsFeed').innerHTML = `
                <div class="empty-state">
                    <p style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">Failed to load posts</p>
                    <button onclick="loadPosts()" style="padding: 8px 24px; background: #FF6F00; color: white; border: none; border-radius: 8px; cursor: pointer;">Retry</button>
                </div>
            `;
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async function() {
            initSupabase();
            const user = await checkAuth();
            if (user) {
                await Promise.all([loadStories(), loadPosts()]);
            }
        });
    </script>
</body>
</html>
