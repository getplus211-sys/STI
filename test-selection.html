    <script>

        const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4";
        
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
        const app = document.getElementById('app');
        let currentUser = null;

        // Initialize
        (async () => {
            try {
                // Get authenticated user
                const { data: { user } } = await sb.auth.getUser();
                
                if (!user) {
                    showError('àª•à«ƒàªªàª¾ àª•àª°à«€àª¨à«‡ àªªàª¹à«‡àª²àª¾ àª²à«‹àª—àª¿àª¨ àª•àª°à«‹', false);
                    return;
                }
                
                currentUser = user;
                await loadDashboard();
            } catch (error) {
                console.error('Initialization error:', error);
                showError('àª•àª‚àªˆàª• àª–à«‹àªŸà«àª‚ àª¥àª¯à«àª‚. àª•à«ƒàªªàª¾ àª•àª°à«€àª¨à«‡ àª«àª°à«€ àªªà«àª°àª¯àª¾àª¸ àª•àª°à«‹.');
            }
        })();

        async function loadDashboard() {
            try {
                // Get user profile
                const { data: profile } = await sb
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();

                // Get all tests with mapping
                const { data: testMappings } = await sb
                    .from('quiz_test_mapping')
                    .select(`
                        quiz_id,
                        lrd_test_id,
                        lrd_tests (
                            id,
                            title,
                            total_marks,
                            target_score,
                            duration_minutes
                        )
                    `);

                // Get user's test results
                const { data: userResults } = await sb
                    .from('lrd_test_results')
                    .select('test_id, obtained_marks, id')
                    .eq('user_id', currentUser.id);

                // Calculate overall stats
                const totalTests = userResults?.length || 0;
                const avgScore = totalTests > 0 
                    ? (userResults.reduce((sum, r) => sum + (r.obtained_marks || 0), 0) / totalTests).toFixed(1)
                    : 0;

                // Determine level based on average
                let level = 'Bronze';
                if (avgScore >= 85) level = 'Platinum';
                else if (avgScore >= 70) level = 'Gold';
                else if (avgScore >= 50) level = 'Silver';

                // Get all users for rank calculation
                const { data: allUsers } = await sb
                    .from('lrd_test_results')
                    .select('user_id, obtained_marks');

                // Calculate average for each user
                const userAverages = {};
                allUsers?.forEach(result => {
                    if (!userAverages[result.user_id]) {
                        userAverages[result.user_id] = { sum: 0, count: 0 };
                    }
                    userAverages[result.user_id].sum += result.obtained_marks || 0;
                    userAverages[result.user_id].count += 1;
                });

                // Calculate averages and sort
                const rankings = Object.entries(userAverages)
                    .map(([userId, data]) => ({
                        userId,
                        average: data.sum / data.count
                    }))
                    .sort((a, b) => b.average - a.average);

                const userRank = rankings.findIndex(r => r.userId === currentUser.id) + 1;

                // Update profile with calculated values
                await sb
                    .from('profiles')
                    .update({
                        current_level: level,
                        current_rank: userRank > 0 ? userRank : null,
                        total_tests_taken: totalTests
                    })
                    .eq('id', currentUser.id);

                // Create results map
                const resultsMap = {};
                userResults?.forEach(result => {
                    resultsMap[result.test_id] = result;
                });

                // Render dashboard
                renderDashboard(profile, testMappings, resultsMap, {
                    totalTests,
                    avgScore,
                    level,
                    rank: userRank > 0 ? userRank : 'N/A'
                });

            } catch (error) {
                console.error('Load dashboard error:', error);
                showError('àª¡à«‡àªŸàª¾ àª²à«‹àª¡ àª•àª°àªµàª¾àª®àª¾àª‚ àª­à«‚àª²: ' + error.message);
            }
        }

        function renderDashboard(profile, testMappings, resultsMap, stats) {
            const initials = profile?.full_name
                ? profile.full_name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase()
                : 'U';

            app.innerHTML = `
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="avatar">${initials}</div>
                        <div class="profile-info">
                            <h2>${profile?.full_name || 'àªµàª¿àª¦à«àª¯àª¾àª°à«àª¥à«€'}</h2>
                            <p><i class="fas fa-envelope"></i> ${profile?.email || ''}</p>
                            ${profile?.mobile ? `<p><i class="fas fa-phone"></i> ${profile.mobile}</p>` : ''}
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-label">àª•à«àª² àªŸà«‡àª¸à«àªŸà«àª¸</div>
                            <div class="stat-value">${stats.totalTests}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">àªàªµàª°à«‡àªœ àª¸à«àª•à«‹àª°</div>
                            <div class="stat-value">${stats.avgScore}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">àª²à«‡àªµàª²</div>
                            <div class="stat-value level">${stats.level}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">àª°à«‡àª¨à«àª•</div>
                            <div class="stat-value rank">#${stats.rank}</div>
                        </div>
                    </div>
                </div>

                <h3 class="section-title">
                    <i class="fas fa-list-check"></i> àª‰àªªàª²àª¬à«àª§ àªŸà«‡àª¸à«àªŸà«àª¸
                </h3>

                <div class="test-grid" id="testGrid"></div>
            `;

            const testGrid = document.getElementById('testGrid');
            
            if (!testMappings || testMappings.length === 0) {
                testGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-icon">ğŸ“</div>
                        <h3>àª•à«‹àªˆ àªŸà«‡àª¸à«àªŸ àª‰àªªàª²àª¬à«àª§ àª¨àª¥à«€</h3>
                        <p>àª¹àª¾àª²àª®àª¾àª‚ àª•à«‹àªˆ àªŸà«‡àª¸à«àªŸ àª‰àªªàª²àª¬à«àª§ àª¨àª¥à«€</p>
                    </div>
                `;
                return;
            }

            testMappings.forEach(mapping => {
                const test = mapping.lrd_tests;
                if (!test) return;

                const result = resultsMap[test.id];
                const isCompleted = !!result;

                testGrid.innerHTML += `
                    <div class="test-card">
                        <div class="test-header">
                            <div class="test-title">${test.title}</div>
                            <div class="test-meta">
                                <span><i class="fas fa-question-circle"></i> ${test.total_marks} àªªà«àª°àª¶à«àª¨à«‹</span>
                                <span><i class="fas fa-clock"></i> ${test.duration_minutes} àª®àª¿àª¨àª¿àªŸ</span>
                            </div>
                        </div>
                        <div class="test-body">
                            <span class="badge ${isCompleted ? 'badge-completed' : 'badge-pending'}">
                                ${isCompleted ? 'âœ“ àªªà«‚àª°à«àª£ àª¥àª¯à«‡àª²' : 'â³ àª¬àª¾àª•à«€'}
                            </span>
                            
                            <div class="test-info">
                                <div class="test-info-item">
                                    <span class="test-info-label">àª•à«àª² àª—à«àª£</span>
                                    <span class="test-info-value">${test.total_marks}</span>
                                </div>
                                <div class="test-info-item">
                                    <span class="test-info-label">àªŸàª¾àª°à«àª—à«‡àªŸ àª¸à«àª•à«‹àª°</span>
                                    <span class="test-info-value">${test.target_score || '-'}</span>
                                </div>
                                ${isCompleted ? `

                                        <span class="test-info-label">àª¤àª®àª¾àª°à«‹ àª¸à«àª•à«‹àª°</span>
                                        <span class="test-info-value" style="color: #22c55e;">${result.obtained_marks}</span>

                            </div>
                            
                            <div class="test-actions">
                                ${isCompleted ? `

                                        <i class="fas fa-chart-bar"></i> Performance àªœà«àª“
                                    </button>
                                ` : `

                                        <i class="fas fa-play"></i> àªŸà«‡àª¸à«àªŸ àª¶àª°à«‚ àª•àª°à«‹
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            });
        }
