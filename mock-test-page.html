<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .card-container { display: flex; gap: 15px; flex-wrap: wrap; }
    .card { border: 1px solid #ccc; padding: 20px; width: 180px; text-align: center; border-radius: 8px; }
    .btn { display: inline-block; padding: 10px 15px; background: #007bff; color: #fff; text-decoration: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    .locked { opacity: 0.5; pointer-events: none; }
  </style>
</head>
<body>
  <header>
    <h2>Welcome, User</h2>
    <a href="index.html" class="btn">Go Home</a>
  </header>

  <!-- Payment Card -->
  <div class="card">
    <h3>Unlock Mock Tests</h3>
    <p>Pay â‚¹99 to access all tests for 45 days.</p>
    <button id="payBtn" class="btn">Pay Now</button>
  </div>

  <!-- Mock Test Cards -->
  <div class="card-container">
    <div class="card locked" id="test1"><h3>Mock Test 1</h3><a href="mock-test-1.html" class="btn">Start</a></div>
    <div class="card locked" id="test2"><h3>Mock Test 2</h3><a href="mock-test-2.html" class="btn">Start</a></div>
    <div class="card locked" id="test3"><h3>Mock Test 3</h3><a href="mock-test-3.html" class="btn">Start</a></div>
    <div class="card locked" id="test4"><h3>Mock Test 4</h3><a href="mock-test-4.html" class="btn">Start</a></div>
    <div class="card locked" id="test5"><h3>Mock Test 5</h3><a href="mock-test-5.html" class="btn">Start</a></div>
  </div>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <!-- Supabase Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Supabase client (use 'sb' instead of 'supabase' to avoid conflicts)
    const sb = supabase.createClient("https://bhmycvrbucmbbrpzeane.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJobXljdnJidWNtYmJycHplYW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2OTQwOTYsImV4cCI6MjA4MDI3MDA5Nn0.qQ3bw9cADG0P8hbGwx76Oeg54l-9FbRWxc92nZdSPL4");

    async function getUserId() {
      const { data: { user } } = await sb.auth.getUser();
      return user ? user.id : null;
    }

    const payBtn = document.getElementById("payBtn");

    payBtn.addEventListener("click", async () => {
      const userId = await getUserId();
      if (!userId) {
        alert("Please log in first!");
        return;
      }

      // Step 1: Create Razorpay order via Supabase Edge Function
      const orderRes = await fetch(
        "https://bhmycvrbucmbbrpzeane.supabase.co/functions/v1/create-razorpay-order",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 9900, currency: "INR", user_id: userId }),
        }
      );
      const order = await orderRes.json();

      // Step 2: Razorpay Checkout
      const options = {
        key: "rzp_live_RrlYub6HRqZ8MD", // Replace with your Razorpay Key ID
        amount: order.amount,
        currency: order.currency,
        order_id: order.id,
        name: "Kapila Institute",
        description: "Mock Test Series",
        handler: async function (response) {
          // Step 3: Verify payment via Supabase Edge Function
          await fetch(
            "https://bhmycvrbucmbbrpzeane.supabase.co/functions/v1/verify_payment",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                payment_id: response.razorpay_payment_id,
                user_id: userId,
              }),
            }
          );

          // Step 4: Unlock mock test cards
          document.querySelectorAll(".card.locked").forEach(card => {
            card.classList.remove("locked");
          });
          alert("Payment successful! Mock tests unlocked for 45 days.");
        },
        prefill: { email: "user@example.com" }, // Replace with actual user email
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
