<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nandigram - KAPiLa AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding-bottom: 70px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            position: sticky;
            top: 0;
            height: 90px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: flex-end;
            padding: 0 10px 10px;
            z-index: 100;
        }

        .header-content {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ai-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-info {
            flex: 1;
        }

        .header-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .header-subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 12px;
        }

        .chat-container {
            padding: 20px 10px 80px;
        }

        .welcome-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .welcome-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .welcome-text {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .suggestions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .suggestion-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .suggestion-card:active {
            transform: scale(0.95);
        }

        .suggestion-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .suggestion-text {
            font-size: 13px;
            color: #333;
            font-weight: 500;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.ai {
            align-items: flex-start;
        }

        .message.user {
            align-items: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
        }

        .message.ai .message-bubble {
            background: white;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: rgba(255,255,255,0.3);
            border-bottom-right-radius: 4px;
            color: white;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .input-container {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 10px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            background: white;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            height: 70px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .footer-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 10px 5px;
        }

        .footer-item.active {
            color: #667eea;
        }

        .footer-icon {
            font-size: 24px;
        }

        .footer-label {
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="ai-avatar">ü§ñ</div>
                <div class="header-info">
                    <div class="header-title">KAPiLa</div>
                    <div class="header-subtitle">Your AI Assistant</div>
                </div>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-card">
                <div class="welcome-icon">ü§ñ</div>
                <div class="welcome-title">Hello! I'm KAPiLa</div>
                <div class="welcome-text">
                    I'm here to help you with anything you need. Ask me questions, get recommendations, or just chat!
                </div>
            </div>

            <div class="suggestions">
                <div class="suggestion-card" onclick="askQuestion('What can you help me with?')">
                    <div class="suggestion-icon">‚ùì</div>
                    <div class="suggestion-text">What can you do?</div>
                </div>

                <div class="suggestion-card" onclick="askQuestion('Tell me a joke')">
                    <div class="suggestion-icon">üòÑ</div>
                    <div class="suggestion-text">Tell me a joke</div>
                </div>

                <div class="suggestion-card" onclick="askQuestion('Help me with productivity')">
                    <div class="suggestion-icon">üìä</div>
                    <div class="suggestion-text">Productivity tips</div>
                </div>

                <div class="suggestion-card" onclick="askQuestion('What is the weather today?')">
                    <div class="suggestion-icon">üå§Ô∏è</div>
                    <div class="suggestion-text">Weather info</div>
                </div>
            </div>

            <div id="messagesArea"></div>
        </div>
    </div>

    <div class="input-container">
        <input type="text" class="message-input" id="messageInput" placeholder="Ask KAPiLa anything...">
        <button class="send-btn" onclick="sendMessage()">‚û§</button>
    </div>

    <div class="footer">
        <div class="footer-item" onclick="navigate('ngm-chats.html')">
            <div class="footer-icon">üí¨</div>
            <div class="footer-label">Chats</div>
        </div>
        <div class="footer-item" onclick="navigate('ngm-channel-view.html')">
            <div class="footer-icon">üì¢</div>
            <div class="footer-label">Channels</div>
        </div>
        <div class="footer-item" onclick="navigate('ngm-group-chat.html')">
            <div class="footer-icon">üë•</div>
            <div class="footer-label">Groups</div>
        </div>
        <div class="footer-item" onclick="navigate('ngm-profile.html')">
            <div class="footer-icon">üë§</div>
            <div class="footer-label">Profile</div>
        </div>
        <div class="footer-item active">
            <div class="footer-icon">ü§ñ</div>
            <div class="footer-label">KAPiLa</div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text) {
                addMessage(text, 'user');
                input.value = '';
                
                setTimeout(() => {
                    const responses = [
                        "I'm here to help! What would you like to know?",
                        "That's an interesting question. Let me think about it...",
                        "Great question! Here's what I can tell you...",
                        "I'd be happy to help with that!"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse, 'ai');
                }, 1000);
            }
        }

        function askQuestion(question) {
            document.getElementById('messageInput').value = question;
            sendMessage();
        }

        function addMessage(text, type) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-text">${text}</div>
                </div>
            `;
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function navigate(page) {
            window.location.href = page;
        }

        document.addEventListener('copy', e => e.preventDefault());
        document.addEventListener('paste', e => e.preventDefault());
    </script>
</body>
</html>
